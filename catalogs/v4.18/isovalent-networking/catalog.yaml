defaultChannel: "1.17"
description: |
  # Isovalent Networking for Kubernetes

  Enterprise-class eBPF-powered solution for your cloud native infrastructure.

  Isovalent Networking for Kubernetes, built on Cilium, provides eBPF-based networking, observability, and security with optimal scale and performance for platform teams operating Kubernetes environments across cloud and on-prem infrastructure.

  ## Compliance and forensics with eBPF-based security

  With the power of eBPF, Isovalent Networking for Kubernetes combines network and runtime behavior with Kubernetes identity to provide a single source of data for cloud native forensics, audit, compliance monitoring, and threat detection integrated into your SIEM/log aggregation platform of choice.

  - Identity-Aware Event SIEM Export
  - Network Flow Visibility
  - Workload Runtime Visibility
  - Compliance Monitoring

  ## Secure and scalable connectivity with eBPF-based networking

  Isovalent Networking for Kubernetes scales effortlessly for any deployment sizes, whether it is 50 pods or 100,000. With capabilities such as traffic management, load balancing, and infrastructure monitoring, Isovalent Networking for Kubernetes is extensively tested, fully backported, and covered by 24x7 support from the builders of eBPF and Cilium.

  - Zero-Trust Network Policy
  - High-Performance Load Balancing
  - Multi-cluster Connectivity
  - Transparent Encryption

  ## App troubleshooting with eBPF-based observability

  Isovalent Networking for Kubernetes enables self-service for monitoring, troubleshooting, and security workflows in Kubernetes so teams can access current and historical views of flow data, metrics, and visualizations for their specific namespaces. This helps them if any network connectivity issues impact their app health.

  - Multi-tenant Connectivity Data + Metrics
  - Historical Data Views + Analytics
  - Simplified Network Policy Creation
  - Automated Network Policy Approvals

    description: "MariaDB Enterprise Operator for Openshift is an operator that manages
      MariaDB Enterprise operands declaratively via Custom Resources, with support
      for the following features:\n- Provision and configure MariaDB Enterprise Server
      and MaxScale Enterprise instances declaratively\n- High availability with MariaDB
      Enterprise Cluster (Galera)\n- Query and connection based routing using MaxScale
      Enterprise\n- Cluster aware rolling update\n- Flexible storage configuration.
      Volume expansion\n- Take, restore and schedule backups\n- Multiple backup storage
      types: S3 compatible, PVCs and Kubernetes volumes\n- Policy-driven backup retention
      with bzip2 and gzip compression options\n- Target recovery time: restore the
      closest available backup to the specified time\n- Bootstrap new instances from:
      Backups, S3, PVCs \n- Issue, configure and rotate TLS certificates and CAs\n-
      Configure certificate lifetime and private key algorithm\n- Prometheus metrics\n-
      Native integration with cert-manager and prometheus-operator\n\n## Installation\n\nIn
      order to use this product, you will need a [MariaDB Enterprise subscription](https://mariadb.com/products/enterprise/).\n\nTo
      be able to pull MariaDB Enterprise images, you will need to configure the MariaDB
      registry credentials in Openshift using the [MariaDB customer download token](https://customers.mariadb.com/downloads/token/)
      as described below:\n\n- Extract your [Openshift global pull secret](https://docs.redhat.com/en/documentation/openshift_container_platform/4.18/html/images/managing-images#images-update-global-pull-secret_using-image-pull-secrets):\n```bash\noc
      extract secret/pull-secret -n openshift-config --confirm\n```\n- Login in the
      MariaDB registry providing the customer download token as password:\n```bash\noc
      registry login \\\n  --registry=\"docker.mariadb.com\" \\\n  --auth-basic=\"<email>:<customer-download-token>\"
      \\\n  --to=.dockerconfigjson\n```\n- Update the global pull secret:\n```bash\noc
      set data secret/pull-secret -n openshift-config --from-file=.dockerconfigjson\n```
      \n\nAlternatively, you can also create a `Secret` named `mariadb-enterprise`
      in the namespace where are you installing the operator by using the following
      command:\n```bash\noc create secret docker-registry mariadb-enterprise \\\n
      \ --docker-server=docker.mariadb.com \\\n  --docker-username=<email> \\\n  --docker-password=<customer-download-token>
      \\\n  -n <operator-namespace>\n```\n\nAt this point, you can proceed to install
      the MariaDB Enterprise Operator, either via the Openshift console or by creating
      a `Subscription` object as described in the [Openshift installation docs](https://mariadb.com/kb/en/openshift/).\n\nRefer
      to the [quickstart guide](https://mariadb.com/kb/en/quickstart/), the [examples
      catalog](https://mariadb.com/kb/en/examples-catalog/) and the [API reference](https://mariadb.com/kb/en/api-reference/)
      for getting started with the Custom Resources offered by this operator.\n"

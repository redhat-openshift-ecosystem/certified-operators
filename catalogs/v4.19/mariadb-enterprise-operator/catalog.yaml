                  "memory": "128Mi"
                }
              },
              "schedule": {
                "cron": "0 0 * * *",
                "suspend": false
              },
              "stagingStorage": {
                "persistentVolumeClaim": {
                  "accessModes": [
                    "ReadWriteOnce"
                  ],
                  "resources": {
                    "requests": {
                      "storage": "1Gi"
                    }
                  }
                }
              },
              "storage": {
                "s3": {
                  "accessKeyIdSecretKeyRef": {
                    "key": "access-key-id",
                    "name": "minio"
                  },
                  "bucket": "backups",
                  "endpoint": "minio.minio.svc.cluster.local:9000",
                  "prefix": "mariadb",
                  "secretAccessKeySecretKeyRef": {
                    "key": "secret-access-key",
                    "name": "minio"
                  },
                  "tls": {
                    "caSecretKeyRef": {
                      "key": "ca.crt",
                      "name": "minio-ca"
                    },
                    "enabled": true
                  }
                }
              }
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "Connection",
            "metadata": {
              "name": "connection"
            },
            "spec": {
              "database": "mariadb",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "passwordSecretKeyRef": {
                "key": "password",
                "name": "mariadb"
              },
              "secretName": "connection",
              "secretTemplate": {
                "key": "dsn"
              },
              "username": "mariadb"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "Database",
            "metadata": {
              "name": "database"
            },
            "spec": {
              "characterSet": "utf8",
              "collate": "utf8_general_ci",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "name": "my-logical-database"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "ExternalMariaDB",
            "metadata": {
              "name": "external-mariadb"
            },
            "spec": {
              "connection": {
                "healthCheck": {
                  "interval": "5s"
                },
                "secretName": "external-mariadb"
              },
              "host": "mariadb.default.svc.cluster.local",
              "passwordSecretKeyRef": {
                "key": "password",
                "name": "mariadb"
              },
              "port": 3306,
              "username": "root"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "Grant",
            "metadata": {
              "name": "grant"
            },
            "spec": {
              "database": "*",
              "grantOption": true,
              "host": "%",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "privileges": [
                "SELECT",
                "INSERT",
                "UPDATE"
              ],
              "table": "*",
              "username": "my-user"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "MariaDB",
            "metadata": {
              "name": "mariadb"
            },
            "spec": {
              "connection": {
                "secretName": "mariadb-conn",
                "secretTemplate": {
                  "key": "dsn"
                }
              },
              "database": "mariadb",
              "galera": {
                "enabled": true
              },
              "metrics": {
                "enabled": true,
                "passwordSecretKeyRef": {
                  "generate": true,
                  "key": "password",
                  "name": "mariadb-metrics"
                }
              },
              "myCnf": "[mariadb]\nbind-address=*\ndefault_storage_engine=InnoDB\nbinlog_format=row\ninnodb_autoinc_lock_mode=2\ninnodb_buffer_pool_size=1024M\nmax_allowed_packet=256M\n",
              "passwordSecretKeyRef": {
                "generate": true,
                "key": "password",
                "name": "mariadb-password"
              },
              "primaryConnection": {
                "secretName": "mariadb-conn-primary",
                "secretTemplate": {
                  "key": "dsn"
                }
              },
              "primaryService": {
                "type": "ClusterIP"
              },
              "replicas": 3,
              "rootPasswordSecretKeyRef": {
                "generate": true,
                "key": "password",
                "name": "mariadb-root"
              },
              "secondaryConnection": {
                "secretName": "mariadb-conn-secondary",
                "secretTemplate": {
                  "key": "dsn"
                }
              },
              "secondaryService": {
                "type": "ClusterIP"
              },
              "service": {
                "type": "ClusterIP"
              },
              "storage": {
                "size": "1Gi"
              },
              "updateStrategy": {
                "type": "ReplicasFirstPrimaryLast"
              },
              "username": "mariadb"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "MaxScale",
            "metadata": {
              "name": "maxscale"
            },
            "spec": {
              "admin": {
                "guiEnabled": true,
                "port": 8989
              },
              "auth": {
                "adminPasswordSecretKeyRef": {
                  "generate": true,
                  "key": "password",
                  "name": "maxscale-admin"
                },
                "adminUsername": "mariadb-enterprise-operator",
                "generate": true
              },
              "config": {
                "sync": {
                  "database": "mysql",
                  "interval": "5s",
                  "timeout": "10s"
                }
              },
              "connection": {
                "port": 3306,
                "secretName": "maxscale-conn",
                "secretTemplate": {
                  "key": "dsn"
                }
              },
              "guiKubernetesService": {
                "type": "ClusterIP"
              },
              "kubernetesService": {
                "type": "ClusterIP"
              },
              "mariaDbRef": {
                "name": "mariadb"
              },
              "metrics": {
                "enabled": true
              },
              "monitor": {
                "cooperativeMonitoring": "majority_of_all",
                "interval": "2s",
                "params": {
                  "available_when_donor": "false",
                  "disable_master_failback": "false",
                  "disable_master_role_setting": "false"
                }
              },
              "replicas": 2,
              "requeueInterval": "10s",
              "services": [
                {
                  "listener": {
                    "port": 3306,
                    "protocol": "MariaDBProtocol"
                  },
                  "name": "rw-router",
                  "params": {
                    "transaction_replay": "true",
                    "transaction_replay_attempts": "10",
                    "transaction_replay_timeout": "5s"
                  },
                  "router": "readwritesplit"
                }
              ]
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "PhysicalBackup",
            "metadata": {
              "name": "physicalbackup"
            },
            "spec": {
              "compression": "bzip2",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "maxRetention": "720h",
              "podAffinity": true,
              "resources": {
                "limits": {
                  "cpu": "300m",
                  "memory": "512Mi"
                },
                "requests": {
                  "cpu": "100m",
                  "memory": "128Mi"
                }
              },
              "schedule": {
                "cron": "0 0 * * *",
                "immediate": true,
                "suspend": false
              },
              "serviceAccountName": "backup",
              "stagingStorage": {
                "persistentVolumeClaim": {
                  "accessModes": [
                    "ReadWriteOnce"
                  ],
                  "resources": {
                    "requests": {
                      "storage": "1Gi"
                    }
                  }
                }
              },
              "storage": {
                "s3": {
                  "accessKeyIdSecretKeyRef": {
                    "key": "access-key-id",
                    "name": "minio"
                  },
                  "bucket": "physicalbackups",
                  "endpoint": "minio.minio.svc.cluster.local:9000",
                  "prefix": "mariadb",
                  "region": "us-east-1",
                  "secretAccessKeySecretKeyRef": {
                    "key": "secret-access-key",
                    "name": "minio"
                  },
                  "tls": {
                    "caSecretKeyRef": {
                      "key": "ca.crt",
                      "name": "minio-ca"
                    },
                    "enabled": true
                  }
                }
              },
              "timeout": "1h"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "Restore",
            "metadata": {
              "name": "restore"
            },
            "spec": {
              "backupRef": {
                "name": "backup"
              },
              "mariaDbRef": {
                "name": "mariadb"
              },
              "targetRecoveryTime": "2023-12-19T09:00:00Z"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "SqlJob",
            "metadata": {
              "name": "sqljob"
            },
            "spec": {
              "database": "mariadb",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "passwordSecretKeyRef": {
                "key": "password",
                "name": "mariadb"
              },
              "schedule": {
                "cron": "*/1 * * * *",
                "suspend": false
              },
              "sql": "CREATE TABLE IF NOT EXISTS orders (\n  id bigint PRIMARY KEY AUTO_INCREMENT,\n  customer_id INT,\n  order_date DATE,\n  total_amount_cents INT\n);\nINSERT INTO orders (customer_id, order_date, total_amount_cents) VALUES\n  (101, '2024-05-15', 5000),\n  (102, '2024-05-14', 7525),\n  (103, '2024-05-13', 10050),\n  (104, '2024-05-12', 2575);",
              "username": "mariadb"
            }
          },
          {
            "apiVersion": "enterprise.mariadb.com/v1alpha1",
            "kind": "User",
            "metadata": {
              "name": "user"
            },
            "spec": {
              "host": "%",
              "mariaDbRef": {
                "name": "mariadb"
              },
              "maxUserConnections": 20,
              "name": "my-user",
              "passwordSecretKeyRef": {
                "key": "password",
                "name": "mariadb"
              }
            }
          }
        ]

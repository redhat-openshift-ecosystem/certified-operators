apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: runtime-controller-manager
  name: abinitio-system-runtime-controller-manager-metrics-service
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: push-metrics
    port: 9882
    protocol: TCP
    targetPort: 9882
  selector:
    control-plane: runtime-controller-manager

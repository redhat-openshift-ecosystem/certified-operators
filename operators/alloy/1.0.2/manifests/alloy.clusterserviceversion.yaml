---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "charts.alloys.com/v1alpha1",
          "kind": "Alloy",
          "metadata": {
            "name": "alloy"
          },
          "spec": {
            "acmeEmail": "",
            "dnsFQDN": "",
            "sslTermination": "true"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.10.1-ocp
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: alloy.v1.0.2
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: Alloy
        name: alloys.charts.alloys.com
        version: v1alpha1
        specDescriptors:
          - path: dnsFQDN
            description: FQDN Endpoint
            displayName: Alloy Hostname
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - path: acmeEmail
            description: Email address for ACME registration
            displayName: Administrator Email
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
  description: "Alloy is platform to build trusted data in OSDU, available on-premise or in the cloud. It is equipped with built-in data quality rules derived from PPDM and OSDU standards that control the ingestion of data.\n\n    Prerequisites\n    1. Please create alloy project before installing alloy operator\n      \n    2. Please install following operators before installing Alloy operator\n        Redis Operator(Opstree)\n    \n    Getting Help\n    Visit  https://www.questlabs.in/alloy for more details and if you have any queries or suggestions, mail us at info@questlabs.in"
  displayName: Alloy
  icon:
    - base64data: ""
      mediatype: "image/svg+xml"
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - create
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - mongodbcommunity.mongodb.com
              resources:
                - MongoDBCommunity
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - redis.redis.opstreelabs.in
              resources:
                - redisclusters
                - redis
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - kafka.strimzi.io
              resources:
                - Kafka
                - kafkas
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - k8s.keycloak.org
              resources:
                - Keycloak
                - KeycloakRealmImport
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - charts.alloys.com
              resources:
                - alloys
                - alloys/status
                - alloys/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterrolebindings
                - clusterroles
              verbs:
                - '*'
            - apiGroups:
                - cert-manager.io
              resources:
                - clusterissuers
              verbs:
                - '*'
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - configmaps
                - persistentvolumeclaims
                - secrets
                - serviceaccounts
                - services
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - rolebindings
                - roles
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - mongodbcommunity.mongodb.com
              resources:
                - mongodbcommunity
              verbs:
                - '*'
            - apiGroups:
                - charts.nginx.org
              resources:
                - nginxingresses
              verbs:
                - '*'
            - apiGroups:
                - redis.redis.opstreelabs.in
              resources:
                - redisclusters
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
                - replicasets
              verbs:
                - '*'
            - apiGroups:
                - kafka.strimzi.io
              resources:
                - kafkas
              verbs:
                - '*'
            - apiGroups:
                - k8s.keycloak.org
              resources:
                - keycloakrealmimports
                - keycloaks
                - customresourcedefinitions
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes/custom-host
              verbs:
                - '*'
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: alloy-controller-manager
      deployments:
        - name: alloy-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:d291e0d38bd95eb2731a10bd5ff06bfa07c6621528d3c2bbe888397d87b3feaa
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                      - --leader-election-id=alloy
                    image: alloy.azurecr.io/alloy@sha256:b9bf99d0aa9dea127fd65a2fe757511ae4bf0693d78aaf9d407e2032a943739a
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 500Mi
                      requests:
                        cpu: 100m
                        memory: 500Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: alloy-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: alloy-controller-manager
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - alloy
  links:
    - name: alloy
      url: https://www.questlabs.in
  maintainers:
    - email: info@questlabs.in
      name: Quest Labs
  maturity: alpha
  provider:
    name: QuestLabs
    url: https://www.questlabs.in
  version: 1.0.2
  relatedImages:
    - name: alloy-operator
      image: alloy.azurecr.io/alloy@sha256:b9bf99d0aa9dea127fd65a2fe757511ae4bf0693d78aaf9d407e2032a943739a
  replaces: alloy.v1.0.1
  minKubeVersion: 1.19.0

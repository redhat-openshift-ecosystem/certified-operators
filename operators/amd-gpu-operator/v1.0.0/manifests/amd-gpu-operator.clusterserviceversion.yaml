                  name: manager-config
                  subPath: controller_manager_config.yaml
              securityContext:
                runAsNonRoot: true
              serviceAccountName: amd-gpu-operator-controller-manager
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Equal
              - effect: NoSchedule
                key: node-role.kubernetes.io/control-plane
                operator: Equal
              volumes:

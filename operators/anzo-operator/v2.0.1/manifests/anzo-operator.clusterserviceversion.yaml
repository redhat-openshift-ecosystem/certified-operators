        path: nodeConfig
      - description: Role of Anzo CR
        displayName: Role
        path: role
      statusDescriptors:
      - description: Human readable message for current state of Anzo
        displayName: Message
        path: message
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:message
      - description: Current phase of Anzo, like Creating/Running/Failed
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:phase
      - description: Number of ready serving pods in Anzo
        displayName: Ready Replicas
        path: readyReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:readyReplicas
      - description: Event reason for deployed Anzo
        displayName: Reason
        path: reason
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:reason
      version: v1
  description: |-
    The Anzo Operator provides the way to install and configure an anzo agent setup on Red Hat K8S environment.
    Currently, this is supported only through when deployed as an Anzo Agent as part of an Anzo Unstructured deployment.

    ### Installation
     Refer [installation instructions]( https://github.com/cambridgesemantics/csi-k8s-operator-anzo/blob/v2.0.1/README.md )

    ### Documentation

    You can find our documentation [here.]( https://docs.cambridgesemantics.com/anzo/userdoc/cloud-deployments.htm )

    ### Support

    We offer Support to our customers through [ Cambridge Semantics Customer Center ]( https://customercenter.cambridgesemantics.com/ ).
  displayName: Anzo Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          verbs:
          - get
          - list
          - watch
          - create
          - delete
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - extensions
          resourceNames:
          - nfs-provisioner
          resources:
          - podsecuritypolicies
          verbs:
          - use
        - apiGroups:
          - anzo.cambridgesemantics.com
          resources:
          - anzos
          - anzos/finalizers
          verbs:
          - '*'
        serviceAccountName: anzo-operator
      deployments:
      - name: anzo-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: RELATED_IMAGE_ANZO
                  value: registry.connect.redhat.com/cambridgesemantics/anzo@sha256:53fc4327aea46524697f4df9cfc58ae6282dfdaea406a418b8e612e553f80e6a
                image: registry.connect.redhat.com/cambridgesemantics/anzo-operator@sha256:067ee3e5f5dec2b23f593214f5fb65f809588a0e5ff5b55431ead0276092ad58
                imagePullPolicy: Always
                name: manager
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              serviceAccountName: anzo-operator
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - pods/exec
          verbs:
          - create
        - apiGroups:

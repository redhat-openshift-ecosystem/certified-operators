  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          verbs:
          - get
          - list
          - watch
          - create
          - delete
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - extensions
          resourceNames:
          - nfs-provisioner
          resources:
          - podsecuritypolicies
          verbs:
          - use
        - apiGroups:
          - anzounstructured.clusters.cambridgesemantics.com
          resources:
          - anzounstructureds
          - anzounstructureds/finalizers
          verbs:
          - '*'
        serviceAccountName: unstructured-operator
      deployments:
      - label:
          control-plane: controller-manager
        name: unstructured-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: RELATED_IMAGE_ANZO_MICROSERVICES_LEADER
                  value: registry.connect.redhat.com/cambridgesemantics/anzo-unstructured-leader@sha256:0d0e0a92af2dd71d4bce81bf1d7016ad128a245bc94091d632ff0471e1ae037f
                - name: RELATED_IMAGE_ANZO_UNSTRUCTURED_WORKER

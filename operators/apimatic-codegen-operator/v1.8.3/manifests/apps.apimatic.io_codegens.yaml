                    description: 'SecurityContext holds pod-level security attributes
                      and common container settings. Optional: Defaults to empty.  See
                      type description for default values of each field.'
                    properties:
                      fsGroup:
                        description: "A special supplemental group that applies to
                          all containers in a pod. Some volume types allow the Kubelet
                          to change the ownership of that volume to be owned by the
                          pod: \n 1. The owning GID will be the FSGroup 2. The setgid
                          bit is set (new files created in the volume will be owned
                          by FSGroup) 3. The permission bits are OR'd with rw-rw----
                          \n If unset, the Kubelet will not modify the ownership and
                          permissions of any volume."
                        format: int64
                        type: integer
                      fsGroupChangePolicy:
                        description: 'fsGroupChangePolicy defines behavior of changing
                          ownership and permission of the volume before being exposed
                          inside Pod. This field will only apply to volume types which
                          support fsGroup based ownership(and permissions). It will
                          have no effect on ephemeral volume types such as: secret,
                          configmaps and emptydir. Valid values are "OnRootMismatch"
                          and "Always". If not specified, "Always" is used.'
                        type: string
                      runAsGroup:
                        description: The GID to run the entrypoint of the container
                          process. Uses runtime default if unset. May also be set
                          in SecurityContext.  If set in both SecurityContext and
                          PodSecurityContext, the value specified in SecurityContext
                          takes precedence for that container.
                        format: int64
                        type: integer
                      runAsNonRoot:
                        description: Indicates that the container must run as a non-root
                          user. If true, the Kubelet will validate the image at runtime
                          to ensure that it does not run as UID 0 (root) and fail
                          to start the container if it does. If unset or false, no
                          such validation will be performed. May also be set in SecurityContext.  If
                          set in both SecurityContext and PodSecurityContext, the
                          value specified in SecurityContext takes precedence.
                        type: boolean
                      runAsUser:
                        description: The UID to run the entrypoint of the container
                          process. Defaults to user specified in image metadata if
                          unspecified. May also be set in SecurityContext.  If set
                          in both SecurityContext and PodSecurityContext, the value
                          specified in SecurityContext takes precedence for that container.
                        format: int64
                        type: integer
                      seLinuxOptions:
                        description: The SELinux context to be applied to all containers.
                          If unspecified, the container runtime will allocate a random
                          SELinux context for each container.  May also be set in
                          SecurityContext.  If set in both SecurityContext and PodSecurityContext,
                          the value specified in SecurityContext takes precedence
                          for that container.
                        properties:
                          level:
                            description: Level is SELinux level label that applies
                              to the container.
                            type: string
                          role:
                            description: Role is a SELinux role label that applies
                              to the container.
                            type: string
                          type:
                            description: Type is a SELinux type label that applies
                              to the container.
                            type: string
                          user:
                            description: User is a SELinux user label that applies
                              to the container.
                            type: string
                        type: object
                      seccompProfile:
                        description: The seccomp options to use by the containers
                          in this pod.
                        properties:
                          localhostProfile:
                            description: localhostProfile indicates a profile defined
                              in a file on the node should be used. The profile must
                              be preconfigured on the node to work. Must be a descending
                              path, relative to the kubelet's configured seccomp profile
                              location. Must only be set if type is "Localhost".
                            type: string
                          type:
                            description: "type indicates which kind of seccomp profile
                              will be applied. Valid options are: \n Localhost - a
                              profile defined in a file on the node should be used.
                              RuntimeDefault - the container runtime default profile
                              should be used. Unconfined - no profile should be applied."
                            type: string
                        required:
                        - type
                        type: object
                      supplementalGroups:
                        description: A list of groups applied to the first process
                          run in each container, in addition to the container's primary
                          GID.  If unspecified, no groups will be added to any container.
                        items:
                          format: int64
                          type: integer
                        type: array
                      sysctls:
                        description: Sysctls hold a list of namespaced sysctls used
                          for the pod. Pods with unsupported sysctls (by the container
                          runtime) might fail to launch.
                        items:
                          description: Sysctl defines a kernel parameter to be set
                          properties:
                            name:
                              description: Name of a property to set
                              type: string
                            value:
                              description: Value of a property to set
                              type: string
                          required:
                          - name
                          - value
                          type: object
                        type: array
                      windowsOptions:
                        description: The Windows specific settings applied to all
                          containers. If unspecified, the options within a container's
                          SecurityContext will be used. If set in both SecurityContext
                          and PodSecurityContext, the value specified in SecurityContext
                          takes precedence.
                        properties:
                          gmsaCredentialSpec:
                            description: GMSACredentialSpec is where the GMSA admission
                              webhook (https://github.com/kubernetes-sigs/windows-gmsa)
                              inlines the contents of the GMSA credential spec named
                              by the GMSACredentialSpecName field.
                            type: string
                          gmsaCredentialSpecName:
                            description: GMSACredentialSpecName is the name of the
                              GMSA credential spec to use.
                            type: string
                          hostProcess:
                            description: HostProcess determines if a container should
                              be run as a 'Host Process' container. This field is
                              alpha-level and will only be honored by components that
                              enable the WindowsHostProcessContainers feature flag.
                              Setting this field without the feature flag will result
                              in errors when validating the Pod. All of a Pod's containers
                              must have the same effective HostProcess value (it is
                              not allowed to have a mix of HostProcess containers
                              and non-HostProcess containers).  In addition, if HostProcess
                              is true then HostNetwork must also be set to true.
                            type: boolean
                          runAsUserName:
                            description: The UserName in Windows to run the entrypoint
                              of the container process. Defaults to the user specified
                              in image metadata if unspecified. May also be set in
                              PodSecurityContext. If set in both SecurityContext and
                              PodSecurityContext, the value specified in SecurityContext
                              takes precedence.
                            type: string
                        type: object
                    type: object
                  serviceAccountName:
                    description: 'ServiceAccountName is the name of the ServiceAccount
                      to use to run CodeGen pod. It must be a valid RFC 1123 name
                      with a maximum of 253 characters, contain only lower case characters,
                      ''-'' or ''.''. It should start and end with an alphanumeric
                      character More info: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/'
                    maxLength: 253
                    minLength: 1
                    pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
                    type: string
                  terminationGracePeriodSeconds:
                    default: 30
                    description: Optional duration in seconds the pod needs to terminate
                      gracefully. May be decreased in delete request. Value must be
                      non-negative integer. The value zero indicates delete immediately.
                      If this value is nil, the default grace period of 30 seconds
                      will be used instead. The grace period is the duration in seconds
                      after the processes running in the pod are sent a termination
                      signal and the time when the processes are forcibly halted with
                      a kill signal. Set this value longer than the expected cleanup
                      time for your process. Defaults to 30 seconds.
                    format: int64
                    minimum: 0
                    type: integer
                type: object
              replicas:
                default: 1
                description: replicas is the desired number of instances of CodeGen.
                  Minimum is 0. Defaults to 1 if not provided
                format: int32
                minimum: 0
                type: integer
              serviceSpec:
                description: CodeGenServiceSpec contains desired configuration for
                  the service that exposes the APIMatic pods
                properties:
                  clusterIP:
                    description: clusterIP is the IP address of the service and is
                      usually assigned randomly. If an address is specified manually,
                      is in-range (as per system configuration), and is not in use,
                      it will be allocated to the service; otherwise creation of the
                      service will fail. This field may not be changed through updates.
                      Valid values are "None" or a valid IP address. Setting this
                      to "None" makes a "headless service" (no virtual IP), which
                      is useful when direct endpoint connections are preferred and
                      proxying is not required. Setting this value to "None" for service
                      of type LoadBalancer or NodePort will result in failure.
                    minLength: 1
                    type: string
                  externalTrafficPolicy:
                    description: externalTrafficPolicy denotes if this Service desires
                      to route external traffic to node-local or cluster-wide endpoints.
                      "Local" preserves the client source IP and avoids a second hop
                      for LoadBalancer and Nodeport type services, but risks potentially
                      imbalanced traffic spreading. "Cluster" obscures the client
                      source IP and may cause a second hop to another node, but should
                      have good overall load-spreading. If not defined for LoadBalancer
                      or Nodeport type, defaults to Cluster.
                    enum:
                    - Local
                    - Cluster
                    type: string
                  loadBalancerClass:
                    description: loadBalancerClass is the class of the load balancer
                      implementation this Service belongs to. If specified, the value
                      of this field must be a label-style identifier, with an optional
                      prefix, e.g. "internal-vip" or "example.com/internal-vip". Unprefixed
                      names are reserved for end-users. This field can only be set
                      when the Service type is 'LoadBalancer'. If not set, the default
                      load balancer implementation is used, today this is typically
                      done through the cloud provider integration, but should apply
                      for any default implementation. If set, it is assumed that a
                      load balancer implementation is watching for Services with a
                      matching class. Any default load balancer implementation (e.g.
                      cloud providers) should ignore Services that set this field.
                      This field can only be set when creating or updating a Service
                      to type 'LoadBalancer'. Once set, it can not be changed. This
                      field will be wiped when a service is updated to a non 'LoadBalancer'
                      type.
                    minLength: 1
                    type: string
                  loadBalancerIP:
                    description: 'Only applies to Service Type: LoadBalancer LoadBalancer
                      will get created with the IP specified in this field. This feature
                      depends on whether the underlying cloud-provider supports specifying
                      the loadBalancerIP when a load balancer is created. This field
                      will be ignored if the cloud-provider does not support the feature.
                      Creation will fail if service type is not LoadBalancer'
                    minLength: 1
                    type: string
                  serviceCustomAnnotations:
                    additionalProperties:
                      type: string
                    description: Custom annotations to apply to services. This is
                      recommended use instead of LoadBalancerIP when dealing with
                      cloud-provided load balancers
                    minProperties: 1
                    type: object
                  servicePort:
                    description: CodeGen Service Port specifies how the APIMatic CodeGen
                      service is exposed within the pod
                    properties:
                      name:
                        default: codegen
                        description: The name of the APIMatic CodeGen service port
                          within the service. This must be a DNS_LABEL. Defaults to
                          codegen
                        maxLength: 15
                        minLength: 1
                        pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                        type: string
                      nodePort:
                        description: 'The port on each node on which this service
                          is exposed when type is NodePort or LoadBalancer.  Usually
                          assigned by the system. If a value is specified, in-range,
                          and not in use it will be used, otherwise the operation
                          will fail.  If not specified, a port will be allocated if
                          this Service requires one.  If this field is specified when
                          creating a Service which does not need it, creation will
                          fail. This field will be wiped when updating a Service to
                          no longer need it (e.g. changing type from NodePort to ClusterIP).
                          More info: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport'
                        format: int32
                        maximum: 32767
                        minimum: 30000
                        type: integer
                    type: object
                  serviceType:
                    default: ClusterIP
                    description: Type string describes ingress methods for a service.
                      Valid values are ClusterIP, NodePort, LoadBalancer. Defaults
                      to ClusterIP
                    enum:
                    - ClusterIP
                    - NodePort
                    - LoadBalancer
                    type: string
                type: object
            required:
            - licenseSpec
            type: object
          status:
            description: CodeGenStatus defines the observed state of CodeGen
            properties:
              replicas:
                description: replicas is the actual number of instances of CodeGen.
                format: int32
                type: integer
            type: object
        type: object

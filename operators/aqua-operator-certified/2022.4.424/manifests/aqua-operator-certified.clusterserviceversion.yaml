    - scanning
    - security
    - runtime-security
  maintainers:
    - email: support@aquasec.com
      name: Aqua Support, Aqua Security
  provider:
    name: Aqua Security, Inc.
  maturity: alpha
  labels:
    name: aqua-operator
  selector:
    matchLabels:
      name: aqua-operator
  links:

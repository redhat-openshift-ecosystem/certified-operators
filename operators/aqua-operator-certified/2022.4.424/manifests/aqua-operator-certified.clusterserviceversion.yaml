      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: aqua-sa
          rules:
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - use
              resourceNames:
                - aqua-scc
                - privileged
                - hostaccess
        - serviceAccountName: aqua-kube-enforcer-sa
          rules:
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - use
              resourceNames:
                - aqua-scc
                - privileged
                - hostaccess
        - serviceAccountName: aqua-operator
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
                - nodes
                - route
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
                - extensions
              resources:
                - '*'
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - operator.aquasec.com
              resources:
                - '*'
                - aquagateways
                - aquaservers
                - aquacsps
                - aquaenforcers
                - aquascanners
                - aquakubeenforcers
                - aqualightnings
                - aquacloudconnectors
              verbs:
                - '*'
            - apiGroups:
                - aquasecurity.github.io
              resources:
                - '*'
                - aquastarboards
                - configauditreports
                - clusterconfigauditreports
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
                - authorization.k8s.io
              resources:
                - '*'
                - clusterroles
                - clusterrolebindings
              verbs:
                - '*'
            - apiGroups:
                - policy
              resources:
                - '*'
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - validatingwebhookconfigurations
                - mutatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - '*'
                - route
              verbs:
                - '*'
            - apiGroups:
                - coordination.k8s.io
              resources:
                - '*'
                - leases
              verbs:
                - '*'
      deployments:
        - name: aqua-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: aqua-operator
            template:
              metadata:
                labels:
                  name: aqua-operator
              spec:
                serviceAccountName: aqua-operator
                containers:
                  - name: aqua-operator
                    image: registry.connect.redhat.com/aquasec/aquasec@sha256:9cc4aad26f6f488c852afc7e470cd896e2579503659fae2eb7c823b74b9c19d3
                    imagePullPolicy: Always
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: aqua-operator
                      - name: CERTIFIED_MARKETPLACE
                        value: 'true'
                      - name: RELATED_IMAGE_DATABASE
                        value: registry.connect.redhat.com/aquasec/database@sha256:c91ae82b0179c3ec4e156835a9f23b66767ba15514ff33fb268b35d8f04d6fde
                      - name: RELATED_IMAGE_GATEWAY
                        value: registry.connect.redhat.com/aquasec/gateway@sha256:47897a1ba551ab7b836f2b9b70c55cd96afb9168d6e02417b08f84494f75e3a9
                      - name: RELATED_IMAGE_SERVER
                        value: registry.connect.redhat.com/aquasec/console@sha256:39e3126b1199e6ceb40b666589f9647167ab858626185ab43fbf6f1ce14b47c0
                      - name: RELATED_IMAGE_SCANNER
                        value: registry.connect.redhat.com/aquasec/scanner@sha256:f2fe267f0850e2992a19dcacd49f126206c4e0f1d4985f2fc124e59f8b7d4cd3
                      - name: RELATED_IMAGE_ENFORCER
                        value: registry.connect.redhat.com/aquasec/enforcer@sha256:969e63fa93425e156d3ae27182cfdac71c6caadf4b016a5ed734915655a4bee2
                      - name: RELATED_IMAGE_KUBE_ENFORCER
                        value: registry.connect.redhat.com/aquasec/kube-enforcer@sha256:777ed32d518fbb7bc50b7aa980ac362970160591b12ab284d595f766557e663a
                      - name: RELATED_IMAGE_KUBE_BENCH
                        value: registry.connect.redhat.com/aquasec/kube-bench@sha256:729d11954ead9df360e33c9c45c47b6d0c76f3c08636c4708a3c1c03fa2fa447
                      - name: RELATED_IMAGE_STARBOARD
                        value: registry.connect.redhat.com/aquasec/starboard@sha256:16bca28906ae290101b1dd38be12753b228843dee00a6e7a21f9655d1e241eaf
                      - name: RELATED_IMAGE_CLOUD_CONNECTOR
                        value: registry.connect.redhat.com/aquasec/cloud-connector@sha256:b0c62ad16430e82cff1848e0a6db995eec3d380c5d0c1d8161aea4b076420fde
                    ports:
                      - containerPort: 60000
                        name: metrics
      permissions:
        - serviceAccountName: aqua-operator
          rules:
            - apiGroups:
                - ''
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ''
              resources:
                - events
              verbs:
                - create
                - patch

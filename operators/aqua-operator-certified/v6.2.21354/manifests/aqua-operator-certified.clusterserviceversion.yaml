spec:
  displayName: Aqua Security Operator
  version: 6.2.21354
  description: |-
    The Aqua Security Operator runs within an OpenShift cluster and provides a means to deploy and manage the Aqua Security cluster and components :
    * Server (aka “console”)
    * Database (for production environments we recommend to use an external database and not the Aqua default database)
    * Gateway
    * Enforcer (aka “agent”)
    * KubeEnforcer
    * Scanner
    * CSP (package that contains the Server, Database, and Gateway)

    Use the Aqua-Operator to
    * Deploy Aqua Security components on OpenShift
    * Scale up Aqua Security components with extra replicas
    * Assign metadata tags to Aqua Security components

    The Aqua Operator provides a few [Custom Resources](https://github.com/aquasecurity/aqua-operator/tree/master/deploy/crds) for managing the Aqua CSP platform.

    ## Prerequisites

    There are only 3 prerequisites:
    1. Make sure you have a license and to obtain one, please contact Aqua Security at [Contact Us](mailto:cloudsales@aquasec.com).
    2. Create a new project for aqua

        ```oc new-project aqua```

    3. Create the secret for Aqua Database password. If you are using an External Database, make sure you use those credentials.
    NOTE: This step is optional and you can specify the Database password when creating the CRs.

        ```oc create secret generic aqua-database-password --from-literal=db-password=<password> -n aqua```

    Please note that for the certified operator, the Docker registry secret is NOT needed. For the Red Hat certified operator, the Aqua application images are stored in the Red Hat Connect registry and will be automatically pulled by the Aqua operator.

    ## Choosing the right channel

    Channels are a flexible publishing mechanism that offers you three different Aqua versions to deploy, at any point. These channels map to their respective Aqua versions, describing the maturity based on where they are in their lifecycle:
    * 4.6: This maps to the older version of Aqua 4.6.0
    * 5.0: This maps to the Aqua version 5.0.0
    * 5.3: This maps to the Aqua version 5.3.0
    * 6.0: This maps to the Aqua version 6.0.0
    * 6.2: This maps to the Aqua version 6.2.0
    * 6.5: This is the latest and greatest version of Aqua (default)

    ## Deploying the Aqua Operator

    Aqua Operator follows an easy push button deployment that installs the operator in its own aqua namespace.
    Please refer to the instructions [here](https://github.com/aquasecurity/aqua-operator/blob/6.2.0/docs/DeployOpenShiftOperator.md).

    ## Configuring the Aqua Operator

    Operators leverage CRDs as a configuration mechanism for the application. Aqua offers a number of CRDs that can be tweaked and configured as per your needs. Please refer to this [link](https://github.com/aquasecurity/aqua-operator/blob/6.2.0/docs/DeployOpenShiftOperator.md#aquacsp-crds) for Custom Resource examples for popular scenarios.

    ## Support

    For support please contact support@aquasec.com.

  keywords: ['aqua-security', 'scanning', 'security', 'runtime-security']
  maintainers:
    - email: support@aquasec.com
      name: Aqua Support, Aqua Security
  provider:
    name: Aqua Security, Inc.
  maturity: alpha
  labels:
    name: aqua-operator
  selector:
    matchLabels:
      name: aqua-operator
  links:
    - name: Aqua Security
      url: https://www.aquasec.com/
    - name: Aqua Operator Github
      url: https://github.com/aquasecurity/aqua-operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  miniKubeVersion: 1.11.0
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: aqua-sa
          rules:
            - apiGroups:
                - "security.openshift.io"
              resources:
                - securitycontextconstraints
              verbs:
                - use
              resourceNames:
                - privileged
                - hostaccess
        - serviceAccountName: aqua-kube-enforcer-sa
          rules:
            - apiGroups:
                - "security.openshift.io"
              resources:
                - securitycontextconstraints
              verbs:
                - use
              resourceNames:
                - privileged
                - hostaccess
        - serviceAccountName: aqua-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
                - nodes
                - route
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
                - extensions
              resources:
                - '*'
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - operator.aquasec.com
              resources:
                - '*'
                - aquagateways
                - aquaservers
                - aquacsps
                - aquaenforcers
                - aquascanners
                - aquakubeenforcers
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
                - authorization.k8s.io
              resources:
                - '*'
                - clusterroles
                - clusterrolebindings
              verbs:
                - '*'
            - apiGroups:
                - policy
              resources:
                - '*'
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - validatingwebhookconfigurations
                - mutatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - '*'
                - route
              verbs:
                - '*'
      deployments:
        - name: aqua-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: aqua-operator
            template:
              metadata:
                labels:
                  name: aqua-operator
              spec:
                serviceAccountName: aqua-operator
                containers:
                  - name: aqua-operator
                    image: registry.connect.redhat.com/aquasec/aquasec@sha256:98272748fffb7bd1fcf216bb31a8d2ba3b7932c96dab98f4b402e5ba617a0cf5
                    imagePullPolicy: Always
                    command:
                      - aqua-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "aqua-operator"
                        # Set if for certificate marketplace or not
                        # when value true operator don't create image pull secret
                      - name: CERTIFIED_MARKETPLACE
                        value: "true"
                      # Set the related images name with digest
                      - name: RELATED_IMAGE_DATABASE
                        value: "registry.connect.redhat.com/aquasec/database@sha256:2cb83939d45d32560b3499299c46f98d542a1f67f5378774e60c95d255a03768"
                      - name: RELATED_IMAGE_GATEWAY
                        value: "registry.connect.redhat.com/aquasec/gateway@sha256:b91e7a2ef2c7076e062fcf1697cc8c70714c4821971a402f6f60d906a4167862"
                      - name: RELATED_IMAGE_SERVER
                        value: "registry.connect.redhat.com/aquasec/console@sha256:99343eaa9af7a68d9e2047afe926cc189f655f5a10bab9d8815875fafd6ec5cb"
                      - name: RELATED_IMAGE_SCANNER
                        value: "registry.connect.redhat.com/aquasec/scanner@sha256:cb4fd0b2f03887c57b4ac36ed57fe6545a8992c81a8a3360d4fdb8efce3f5371"
                      - name: RELATED_IMAGE_ENFORCER
                        value: "registry.connect.redhat.com/aquasec/enforcer@sha256:8f50fee1b88159ff06e906459f0d7d225f1107b8d8f1719d981a2c881d1e0b87"
                      - name: RELATED_IMAGE_KUBE_ENFORCER
                        value: "registry.connect.redhat.com/aquasec/kube-enforcer@sha256:38129bb5e59fc5d2c4c1059ed9224c5a9a6f3043e7d8a13cf8ba1de49f06a1c8"
                    ports:
                      - containerPort: 60000
                        name: metrics
  customresourcedefinitions:
    owned:
      - kind: AquaCsp
        name: aquacsps.operator.aquasec.com
        version: v1alpha1
        displayName: AquaCsp
        description: Aqua Security CSP Deployment with Aqua Operator
      - kind: AquaDatabase
        name: aquadatabases.operator.aquasec.com
        version: v1alpha1
        displayName: AquaDatabase
        description: Aqua Security Database Deployment with Aqua Operator
      - kind: AquaEnforcer
        name: aquaenforcers.operator.aquasec.com
        version: v1alpha1
        displayName: AquaEnforcer
        description: Aqua Security Enforcer Deployment with Aqua Operator
      - kind: AquaKubeEnforcer
        name: aquakubeenforcers.operator.aquasec.com
        version: v1alpha1
        displayName: AquaKubeEnforcer
        description: Aqua Security KubeEnforcer Deployment with Aqua Operator
      - kind: AquaGateway
        name: aquagateways.operator.aquasec.com
        version: v1alpha1
        displayName: AquaGateway
        description: Aqua Security Gateway Deployment with Aqua Operator
      - kind: AquaScanner
        name: aquascanners.operator.aquasec.com
        version: v1alpha1
        displayName: AquaScanner
        description: Aqua Security Scanner Deployment with Aqua Operator
      - kind: AquaServer
        name: aquaservers.operator.aquasec.com
        version: v1alpha1
        displayName: AquaServer
        description: Aqua Security Server Deployment with Aqua Operator

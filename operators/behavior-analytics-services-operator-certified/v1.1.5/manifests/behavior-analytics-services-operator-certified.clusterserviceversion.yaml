  description: |
    Behavior Analytics Services Operator is a service that collects, transforms and transmits product usage data.
    The Operator supports deployments using-
    A. Dashboard
    B. Openshift portal or CLI

    **A. Dashboard**
    ----
    When the Operator is installed, the Dashboard is installed too. Goto the Dashboard Custom Resource to get the URL to the Dashboard.


    **B. Openshift portal or CLI**
    ----
    ----
    For manual installation using Openshift portal or CLI, follow the steps below


    **Pre-requisites**
    ----
    Step 1: Create a new Project
    ```sh
    oc new-project <project-name>
    ```

    Step 2: Create a secret named "database-credentials" for PostgreSQL DB
    ```sh
     oc create secret generic database-credentials --from-literal=db_username=<DB Username> --from-literal=db_password=<DB Password> -n <project-name>
    ```

    Step 3: [Optional] If the images require a secret to pull the container images, create a secret of type dockerconfigjson. Pass this secret name in the CR spec image\_pull\_secret
    ```sh
    oc create secret generic bas-images-pull-secret --from-file=.dockerconfigjson=<path/to/.docker/config.json>  --type=kubernetes.io/dockerconfigjson
    ```

    Step 4: Create a secret named "mtls-proxy-secret" which has the client key and certificate to connect to IBM Proxy service. If you don't have certificates then refer link https://developers.cloudflare.com/access/service-auth/mtls-testing#generating-the-root-ca to create root and client certificates. Please ensure to share root certificate with edge@us.ibm.com to allow access to IBM proxy service using client certificate.
    ```sh
    oc create secret tls mtls-proxy-secret --key client-key.pem --cert client.pem
    ```

    **Installing the Behavior Analytics Services**
    ----

    Select any one of the deployments to setup the Behavior Analytics Services
    1. Full Deployment
    2. Analytics Proxy Deployment
    3. Store and Forward metrics Deployment
    4. Airgapped Analytics Proxy Deployment

    | Spec                                                      | Description                                                      | Default Value          |
    | --------------------------------------------------------- | ------------------------------------------------------------ | ---------------------- |
    | `ibmproxyurl`                                               | URL of IBM Proxy Service                                     | `https://iaps.ibm.com`   |
    | `postgres.storage_class`                                    | Storage class of type ReadWriteOnce                          | Required user input        |
    | `postgres.size`                                             | Size (in G) of the storage to be attached to Database        | `10G`                    |
    | `kafka.storage_class`                                       | Storage class of type ReadWriteOnce                          | Required user input        |
    | `kafka.storage_size`                                        | Size (in G) of the storage to be attached to Kafka  | `5G`                     |
    | `kafka.zookeeper_storage_class`                                 | Storage class of type ReadWriteOnce                          | Required user input        |
    | `kafka.zookeeper_storage_size`                                 | Size (in G) of the storage to be attached to Zookeeper | `5G`                     |
    | `airgapped.enabled`                                         | Set value to "true" if airgapped setup is to be enabled otherwise keep the default value "false" | `false`                  |
    | `airgapped.backup_retention_period`   | Number of days to keep the backup files in the storage       | `7`                     |
    | `airgapped.backup_deletion_frequency` | Frequency of job to delete files from the storage. It accepts values in Cron format (https://en.wikipedia.org/wiki/Cron) | `@daily`                 |
    | `event_scheduler_frequency`                               | Frequency at which events will be forwarded to proxy in Cron format. In case if internet connection available on the cluster only during a certain time frame, specify time in UTC equivalent Cron format. | `@hourly`                |
    | `prometheus_scheduler_frequency`                          | Frequency in Cronjob format to pull metrics from Prometheus  | `@daily`                |
    | `image_pull_secret`                                       | Secret to pull container images from registry                | `bas-images-pull-secret` |
    | `db_archive.frequency`                                    | Frequency in Cronjob format to run archive job                                                           | `@monthly`             |
    | `db_archive.retention_age`                                | Number of months to retain the data in Database              | `6`                    |
    | `db_archive.persistent_storage.storage_class`             |Storage class of type ReadWriteMany         | Required user input    |
    | `db_archive.persistent_storage.storage_size`              | Size (in G) of the storage to be attached for saving airgapped files | `10G`                  |
    | `prometheus_metrics`                                      | Array of metrics information to be send to destination at desired frequency | []
    | `env_type`              | Type of environment. Can be **prod** (HA) or **lite** (non HA)   | `lite`                  |
    | `allowed_domains`                                         | Comma separated values of domains allowed by BAS. By default all domains are allowed | '*'


    **Generating the API Key**
    ----
    Once the deployment is complete, to use the Behavior Analytics Services Endpoints, generate an API key using the CR GenerateKey. This API key to be used to authenticate Behavior Analytics Services Endpoints.

    Note- Key can be retrieved from the secret with same name used while creating Generate Key CR's instance.
    Once you get key from the secret, decode it using below command:
    ```sh
    echo -n <secret key> | base64 -d
    ```

    **Deleting the API Key**
    ----
    To revoke the Key, delete the corresponding GenerateKey instance.

    **Using Behavior Analytics Services Endpoints**
    ---
    For all BAS APIs, use the Generated API Key for Authentication. Pass it as the Header- X-API-KEY and the key while using the APIs.

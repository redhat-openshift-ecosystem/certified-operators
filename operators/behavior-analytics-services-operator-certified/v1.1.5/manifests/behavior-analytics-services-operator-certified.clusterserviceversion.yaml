      deployments:
      - name: behavior-analytics-services-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: behavior-analytics-services-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: behavior-analytics-services-operator
            spec:
              initContainers:
              - command:
                - /bin/sh
                - -c
                - |
                  output=$(oc get dashboard dashboard -o json --ignore-not-found)
                  if [[ "$output" != "" ]]
                  then
                    echo "Dashboard already exists!!"
                    exit 0
                  fi
                  echo "apiVersion: bas.ibm.com/v1
                  kind: Dashboard
                  metadata:
                    name: dashboard
                  spec:
                    image_pull_secret: bas-images-pull-secret
                    enable_test_api: true" | oc apply -f -
                image: registry.redhat.io/openshift4/ose-cli@sha256:8e0f1d33edf005eb2dfafed9b8367435b0f33ef4adf006bc75338f2a88e8942c
                name: dashboardinstaller
                imagePullPolicy: Always
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:609c19d1718947ee814b829334c37e1d720acf5fb642b0712b8ab1b14d57f53f
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=behavior-analytics-services-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: behavior-analytics-services-operator
                - name: RELATED_IMAGE_EVENT_API
                  value: registry.connect.redhat.com/ibm-edge/event-api@sha256:e16ff252bcd87e077b29fabfcd30a86a8f913055b6c3ddfc2c277343e419d459
                - name: RELATED_IMAGE_STORE_API

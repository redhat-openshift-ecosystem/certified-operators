          - bonree-webhook
          resources:
          - mutatingwebhookconfigurations
          verbs:
          - get
          - update
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - privileged
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: smartagent-operator
      deployments:
      - name: bonree-webhook
        spec:
          replicas: 1
          revisionHistoryLimit: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: webhook
              app.kubernetes.io/name: bonree-operator
          strategy:
            type: Recreate
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-logs-container: webhook
              labels:
                app.kubernetes.io/component: webhook
                app.kubernetes.io/name: bonree-operator
                app.kubernetes.io/version: 1.1.0
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: beta.kubernetes.io/os
                        operator: In
                        values:
                        - linux
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - webhook-server
                env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/bonree/smartagent-operator@sha256:bf9a6a432646a78cc00a7da6ab2b0d2a2f9988ccb1b64503c04606ef1450dde9
                imagePullPolicy: Always
                name: webhook
                ports:
                - containerPort: 8383
                  name: metrics
                - containerPort: 8443
                  name: server-port
                readinessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTPS
                  initialDelaySeconds: 60
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 600m
                    memory: 256Mi
                  requests:
                    cpu: 300m
                    memory: 128Mi
              serviceAccountName: bonree-webhook
      - name: smartagent-operator
        spec:
          replicas: 1
          revisionHistoryLimit: 1
          selector:
            matchLabels:
              name: smartagent-operator
          strategy:
            type: RollingUpdate
          template:
            metadata:
              labels:
                app.kubernetes.io/component: operator
                app.kubernetes.io/name: bonree-operator
                app.kubernetes.io/version: 1.1.0
                name: smartagent-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: beta.kubernetes.io/os
                        operator: In
                        values:
                        - linux
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - operator
                env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/bonree/smartagent-operator@sha256:bf9a6a432646a78cc00a7da6ab2b0d2a2f9988ccb1b64503c04606ef1450dde9
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 10
                name: smartagent-operator
                ports:
                - containerPort: 8080
                  name: metrics
                - containerPort: 10080
                  name: server-port
                readinessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 50m
                    memory: 64Mi
              serviceAccountName: smartagent-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - bonree.com
          resources:
          - smartkubes
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - list
          - create
          - patch
          - update
        serviceAccountName: bonree-webhook
      - rules:
        - apiGroups:
          - bonree.com
          resources:
          - smartkubes
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - bonree.com
          resources:
          - smartkubes/finalizers
          - smartkubes/status
          verbs:
          - update
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
          - delete
          - create
        - apiGroups:
          - ""
          resources:
          - secrets
          - services
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - list
          - create
        - apiGroups:
          - networking.istio.io
          resources:
          - serviceentries
          - virtualservices
          verbs:
          - get
          - list
          - create
          - update
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - update
          - create
        serviceAccountName: smartagent-operator
    strategy: deployment

        path: smartAgent.autoUpdate
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Enables Application monitoring, bonree-webhook injects into application

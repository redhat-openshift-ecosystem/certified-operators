  description: |
    Calisti is the industry's first multi cloud solution designed to simplify and secure the operations of cloud native
    applications including event streaming applications. It simplifies managing Istio and and streaming applications using
    Apache Kafka.

    Calisti provides:
    - Encryption, Observability and Traffic Management for Apache Kafka
    - Automated operations, providing graceful upscaling/downscaling, self-healing, alert-based storage expansion and smooth zero-downtime upgrades
    - Seamless and integrated security via Kubernetes-native declarative Apache Kafka ACL management, as well as zeroconfig mTLS for client applications
    - High-Availability with rack awareness, availability zones and cross-cluster replication
    - Disaster Recovery via Kubernetes snapshots
    - Observability via Prometheus rules and Grafana dashboards

    ### Prerequisites
    1. Sign up for a free Calisti account [here](https://calisti.app/) or use existing Calisti account
    2. Download the Calisti command-line tool from [download](https://console.calisti.app/connect-new-cluster) page, step 3
    3. Create a namespace called supertubes-control-plane:

        ```
        $ kubectl create ns supertubes-control-plane
        ```
    4. Add a secret within the supertubes-control-plane namespace. Get your credentials from [here](https://calisti.app/download), step 2

        ```bash
        $ kubectl create secret docker-registry smm-registry.eticloud.io-pull-secret --docker-server=registry.eticloud.io --docker-username=<your-username> \
            --docker-password=<your-password> -n supertubes-control-plane
        ```
    5. Create a secret named supertubes-manifest-controller-serving-cert with custom tls certs

        ```
        $ kubectl create secret generic supertubes-manifest-controller-serving-cert --from-file=tls.crt=server.crt --from-file=tls.key=server.key --from-file=ca.crt=ca.crt -n supertubes-control-plane
        ```
        If custom tls certs are not available, generate self-signed certs using following openssl and feed them to the above command
        ```
        $ openssl req -x509 -sha256 -newkey rsa:4096 -keyout ca.key -out ca.crt -days 365 -nodes -subj '/CN=Example Certificate Authority'
        $ openssl req -new -newkey rsa:4096 -keyout server.key -out server.csr -nodes -subj '/CN=*.example.com'
        $ openssl x509 -req -sha256 -days 365 -in server.csr -CA ca.crt -CAkey ca.key -set_serial 01 -out server.crt
        ```
    ### Install
    Use OperatorHub for steps 1-3, detailed instructions are at [Adding Operators to a cluster](https://docs.openshift.com/container-platform/4.11/operators/admin/olm-adding-operators-to-cluster.html)
    1. Install `calisti-operator` from OperatorHub using either the web console or CLI
    2. Create a ControlPlane resource

       **Note: Replace cluster-name with your OpenShift cluster name**

    3. Create an ApplicationManifest resource

    3. Wait until ControlPlane and ApplicationManifest resources status is `Succeeded`

    4. Run this command to launch your dashboard, where you'll learn more about your cluster's health and resources(kafka clusters and cloud native apps)
       ```bash
       $ smm dashboard
       ```

    5. For more advanced configurations, please refer to the [Calisti docs](https://docs.calisti.app/) page


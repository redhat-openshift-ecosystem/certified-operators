  description: |
    Calisti Streaming Data Manager is the deployment tool for setting up and operating production-ready Apache Kafka
    clusters on Kubernetes, leveraging a Cloud Native technology stack. Streaming Data Manager includes Zookeeper,
    Koperator, Envoy, and many other components hosted in a managed service mesh. All components are automatically
    installed, configured, and managed in order to operate a production-ready Kafka cluster on Kubernetes.

    ### Prerequisites
    1. Create a namespace called supertubes-control-plane:

        ```
        $ kubectl create ns supertubes-control-plane
        ```

    2. Make sure that smm-operator is installed already, if not install smm-operator from OpertorHub

        ```
        $ kubectl get pods -n smm-registry-access | grep smm-operator
        ```
    3. Apply ControlPlane resource with sdm enabled (Refer listed example in the OperatorHub)

        ```
        $ kubectl apply -f sdm-smm.yaml
        ```

    4. Create a secret named supertubes-manifest-controller-serving-cert with tls certs

        ```
        $ kubectl apply -f <manifest> -n supertubes-control-plane
        ```


                kubectl.kubernetes.io/default-container: manager
              labels:
                app: supertubes-control-plane
                app.kubernetes.io/name: supertubes-control-plane
                app.kubernetes.io/instance: calisti-sdm-operator
                app.kubernetes.io/component: operator
                app.kubernetes.io/version: "v1.9.0-test.4"
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.eticloud.io/smm/kube-rbac-proxy@sha256:a7ad67d100e9d25e2997871fe1ebd0d17aeea4d8c382c7d658ea4000dd766b7a
                name: rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --webhook-server-port=9443
                - --enable-leader-election
                - --leader-election-namespace=
                - --zap-devel=false
                - --zap-encoder=console
                - --zap-log-level=info
                image: registry.eticloud.io/sdm/supertubes-control-plane-rh-ubi8@sha256:11bab90770b60d52c6a063d95235fc7908b5f597dd3d756d2ef48cab881d75fd
                name: manager
                env:
                  - name: SDM_FRONTEND_ENABLED
                    value: "true"
                resources:
                  limits:
                    cpu: 800m
                    memory: 1024Mi
                  requests:
                    cpu: 400m
                    memory: 512Mi
                ports:
                  - containerPort: 8080
                    name: metrics
                    protocol: TCP
                  - containerPort: 9001
                    name: alerts
                    protocol: TCP
                  - containerPort: 9443
                    name: webhook-server
                    protocol: TCP
                readinessProbe:
                  tcpSocket:
                    port: 9443
                  initialDelaySeconds: 5
                  periodSeconds: 10
                volumeMounts:
                  - mountPath: /tmp/k8s-webhook-server/serving-certs
                    name: serving-cert
                    readOnly: true
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:

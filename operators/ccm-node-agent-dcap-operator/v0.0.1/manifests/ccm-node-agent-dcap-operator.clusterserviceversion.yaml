  description: "CCM Node Agent software enables registration of the compute nodes
    to Fortanix CCM when installed in the Openshift Cluster Nodesâ€‹. \nIt also assists
    with application attestation and visibility for Fortanix CCM.\n\n## About this
    Operator\nThis Operator is based on a Helm chart for CCM Node Agent. It enrolls
    all the nodes in the openshift cluster to a particular CCM account. You have to
    provide the base64 encode of join token of CCM account while creating CcmNodeAgent
    resource.\n\n## Prerequisites\nAll the worker nodes in the cluster must have SGX
    capabilities, in-kernel driver installed and fsgsbase support.\n\n## Installation\n
    * Choose a namespace to install the Operator. \n Operator will be available in
    all namespaces.\n* Select Approval Strategy: Available options are Automatic or
    Manual. Automatic approval will automatically upgrade the running instance of
    your Operator without human intervention when a new version is available. In case
    of Manual approval, when a new version is available, OLM will create an update
    request. You must manually approve the request to update the Operator to a new
    version.\n* Generate your CCM Account Join Token: Please log in to https://ccm.fortanix.com,
    and in the Management Console tab, click the + ENROLL NODE button. In the ENROLL
    NODE screen, a Join Token will be generated in the text box for \"Get a join token
    to register an SGX compute node\". This Join Token is used by the compute node
    to authenticate itself.\n* Base64 encode the Join Token:\n```shell\necho -n <join-token>
    | openssl base64 -A\n```\n* Create an instance of CcmNodeAgent by setting the
    `spec.ccmJoinToken.Token` to the base64 encoded CCM account join token.\n* After
    CcmNodeAgent resource is installed successfully you should be able to see all
    the worker nodes of the cluster in your CCM account under Compute Node Tab.\n\n##
    Getting Started\nNow to run your application inside SGX enclaves on your cluster
    follow the [documentation](https://support.fortanix.com/hc/en-us/articles/360043527431-User-s-Guide-Add-and-Edit-an-Application).\n"

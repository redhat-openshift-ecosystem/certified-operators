apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apps.cloudcasa.io/v1",
          "kind": "Cloudcasa",
          "metadata": {
            "name": "cloudcasa"
          },
          "spec": {
            "cluster_id": ""
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Storage
    description: CloudCasa is a powerful and easy-to-use data protection service for Kubernetes and cloud databases.
    support: Catalogic Software
    containerImage: quay.io/catalogic-software/cloudcasa-operator:v2.1.0
    repository: https://github.com/catalogicsoftware/cloudcasa-operator-for-openshift
    operators.operatorframework.io/builder: operator-sdk-v1.9.0+git
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: cloudcasa-operator.v2.2.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Cloudcasa
      name: cloudcasas.apps.cloudcasa.io
      version: v1
      description: Agent for backup and restore services
      displayName: CloudCasa
      specDescriptors:
      - description: Cluster ID generated by CloudCasa
        displayName: Cluster ID
        path: cluster_id
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
  minKubeVersion: 1.17.0
  description: "CloudCasa is a powerful and easy-to-use data protection service for Kubernetes and cloud databases.
                \ Configuration is quick and easy, and basic service is free. \n\n\n### How to Install
                \n* Create Namespace cloudcasa-operator.
                \n* Install the CloudCasa Operator by following the instructions presented when you click the Install button. Select **cloudcasa-operator** namespace.
                \n* After installing the operator, you will need to create an instance of the CloudCasa resource to configure the agent.
                \n* In order to create the CloudCasa resource you will need to generate a Cluster ID in CloudCasa.\
                \n* Login to https://home.cloudcasa.io and add your OCP cluster under the Protection tab. Note the returned **Cluster ID**.\
                \n* See the CloudCasa [Getting Started Guide](https://cloudcasa.io/get-started) for more information.\
                \n* Navigate to the installed CloudCasa Operator and Click on the CloudCasa tab.\
                \n* Create the CloudCasa resource and provide the **Cluster ID** noted in the previous step.\
                \n\n\n### Supported Features\n\
                \n* **AWS RDS Backup**\n\n* **Kubernetes cluster Backup**
                \n\n* **Kubernetes cluster restore**\n\n### Installation Checkpoints\n\n* **cloudcasa-io** namespace should be created.\
                \n\n* **kubagent** pod should be created under **cloudcasa-io** namespace and should be in **running state.** \
                \n\n* State of the OCP cluster on CloudCasa web UI should be **Active**."
  displayName: CloudCasa
  icon:
  - base64data: ""
    mediatype: "image/jpeg"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: cloudcasa-operator-controller-manager
      deployments:
      - name: cloudcasa-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=cloudcasa-operator
                image: registry.connect.redhat.com/catalogicsoftware/cloudcasa-operator:v2.2.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 400m
                    memory: 400Mi
                  requests:
                    cpu: 350m
                    memory: 350Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: false
              serviceAccountName: cloudcasa-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: cloudcasa-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Backup
  - Storage
  - CloudCasa
  - Copy
  - Restore
  links:
  - name: CloudCasa
    url: https://cloudcasa.io
  maintainers:
  - email: support@cloudcasa.io
    name: Catalogic Software
  maturity: alpha
  provider:
    name: Catalogic Software
  version: 2.1.0

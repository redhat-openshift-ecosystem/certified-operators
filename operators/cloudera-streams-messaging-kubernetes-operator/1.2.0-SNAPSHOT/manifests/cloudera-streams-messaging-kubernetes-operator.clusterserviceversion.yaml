apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples-metadata: |-
      {
        "my-cluster": {
          "description": "Example Kafka cluster with Ephemeral storage"
        },
        "my-connect-cluster": {
          "description": "Example Kafka Connect cluster"
        },
        "my-topic": {
          "description": "Example KafkaTopic custom resource"
        },
        "my-user": {
          "description": "Example KafkaUser custom resource"
        },
        "my-source-connector": {
          "description": "Example Kafka Connect source connector"
        },
        "my-rebalance": {
          "description": "Example Cruise Control rebalance request"
        },
        "my-pool": {
          "description": "Example KafkaNodePool custom resource"
        }
      }
    alm-examples: |-
      [
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "Kafka",
          "metadata": {
            "name": "my-cluster"
          },
          "spec": {
            "kafka": {
              "version": "3.8.0.1.2",
              "replicas": 3,
              "listeners": [
                {
                  "name": "plain",
                  "port": 9092,
                  "type": "internal",
                  "tls": false
                },
                {
                  "name": "tls",
                  "port": 9093,
                  "type": "internal",
                  "tls": true
                }
              ],
              "config": {
                "offsets.topic.replication.factor": 3,
                "transaction.state.log.replication.factor": 3,
                "transaction.state.log.min.isr": 2,
                "default.replication.factor": 3,
                "min.insync.replicas": 2,
                "inter.broker.protocol.version": "3.8"
              },
              "storage": {
                "type": "ephemeral"
              }
            },
            "zookeeper": {
              "replicas": 3,
              "storage": {
                "type": "ephemeral"
              }
            },
            "entityOperator": {
              "topicOperator": {},
              "userOperator": {}
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaConnect",
          "metadata": {
            "name": "my-connect-cluster"
          },
          "spec": {
            "version": "3.8.0.1.2",
            "replicas": 1,
            "bootstrapServers": "my-cluster-kafka-bootstrap:9093",
            "tls": {
              "trustedCertificates": [
                {
                  "secretName": "my-cluster-cluster-ca-cert",
                  "pattern": "*.crt"
                }
              ]
            },
            "config": {
              "group.id": "connect-cluster",
              "offset.storage.topic": "connect-cluster-offsets",
              "config.storage.topic": "connect-cluster-configs",
              "status.storage.topic": "connect-cluster-status",
              "config.storage.replication.factor": -1,
              "offset.storage.replication.factor": -1,
              "status.storage.replication.factor": -1
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaTopic",
          "metadata": {
            "name": "my-topic",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "partitions": 10,
            "replicas": 3,
            "config": {
              "retention.ms": 604800000,
              "segment.bytes": 1073741824
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaUser",
          "metadata": {
            "name": "my-user",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "authentication": {
              "type": "tls"
            },
            "authorization": {
              "type": "simple",
              "acls": [
                {
                  "resource": {
                    "type": "topic",
                    "name": "my-topic",
                    "patternType": "literal"
                  },
                  "operations": [
                    "Read",
                    "Describe",
                    "Write",
                    "Create"
                  ],
                  "host": "*"
                },
                {
                  "resource": {
                    "type": "group",
                    "name": "my-group",
                    "patternType": "literal"
                  },
                  "operations": [
                    "Read"
                  ],
                  "host": "*"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaConnector",
          "metadata": {
            "name": "my-source-connector",
            "labels": {
              "strimzi.io/cluster": "my-connect-cluster"
            }
          },
          "spec": {
            "class": "org.apache.kafka.connect.file.FileStreamSourceConnector",
            "tasksMax": 1,
            "config": {
              "file": "/opt/kafka/LICENSE",
              "topic": "my-topic"
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaRebalance",
          "metadata": {
            "name": "my-rebalance",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "goals": [
              "CpuCapacityGoal",
              "NetworkInboundCapacityGoal",
              "DiskCapacityGoal",
              "RackAwareGoal",
              "MinTopicLeadersPerBrokerGoal",
              "NetworkOutboundCapacityGoal",
              "ReplicaCapacityGoal"
            ]
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaNodePool",
          "metadata": {
            "name": "my-pool",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "replicas": 3,
            "roles": [
              "broker"
            ],
            "storage": {
              "type": "jbod",
              "volumes": [
                {
                  "id": 0,
                  "type": "persistent-claim",
                  "size": "100Gi",
                  "deleteClaim": false
                }
              ]
            }
          }
        }
      ]
    capabilities: Deep Insights
    categories: Streaming & Messaging
    containerImage: docker-private.infra.cloudera.com/strimzi/kafka-operator:0.43.0.1.2.0-SNAPSHOT
    createdAt: 2024-10-16 14:55:06
    description: PLACEHOLDER FOR DESCRIPTION
    support: Cloudera
    operators.openshift.io/infrastructure-features: |-
      ["disconnected", "proxy", "proxy-aware", "fips"]
    operators.operatorframework.io/internal-objects: |-
      ["strimzipodsets.core.strimzi.io"]
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operators.openshift.io/valid-subscription: PLACEHOLDER FOR SUBSCRIPTION
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/os.linux: supported
  name: cloudera-streams-messaging-kubernetes-operator.1.2.0-SNAPSHOT
  namespace: placeholder
spec:
  MinKubeVersion: 1.23.0
  customresourcedefinitions:
    owned:
      - description: Represents a Kafka cluster
        displayName: Kafka
        kind: Kafka
        name: kafkas.kafka.strimzi.io
        resources:
          - kind: Route
            name: ''
            version: route.openshift.io/v1
          - kind: Service
            name: ''
            version: v1
          - kind: Deployment
            name: ''
            version: v1
          - kind: ReplicaSet
            name: ''
            version: v1
          - kind: Pod
            name: ''
            version: v1
          - kind: ConfigMap
            name: ''
            version: v1
          - kind: Secret
            name: ''
            version: v1
        specDescriptors:
          - description: Kafka version
            displayName: Version
            path: kafka.version
            x-descriptors:

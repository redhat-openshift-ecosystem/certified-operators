                      - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
                        value: "120000"
                      - name: STRIMZI_OPERATION_TIMEOUT_MS
                        value: "300000"
                      - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
                        value: container.repository.cloudera.com/cloudera/kafka@sha256:9b03f2dc7a6646c4e4945cc8580d85437991ef7efb7d7460e7d811e8bf823ea5
                      - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
                        value: container.repository.cloudera.com/cloudera/kafka@sha256:9b03f2dc7a6646c4e4945cc8580d85437991ef7efb7d7460e7d811e8bf823ea5
                      - name: STRIMZI_KAFKA_IMAGES
                        value: |
                          3.9.0.1.4=container.repository.cloudera.com/cloudera/kafka@sha256:9e506b1e049c13e2a9143115cee59799702d0204b3bdc82f65426acbc46daecd
                          4.0.1.1.5=container.repository.cloudera.com/cloudera/kafka@sha256:9b03f2dc7a6646c4e4945cc8580d85437991ef7efb7d7460e7d811e8bf823ea5
                      - name: STRIMZI_KAFKA_CONNECT_IMAGES
                        value: |
                          3.9.0.1.4=container.repository.cloudera.com/cloudera/kafka@sha256:9e506b1e049c13e2a9143115cee59799702d0204b3bdc82f65426acbc46daecd
                          4.0.1.1.5=container.repository.cloudera.com/cloudera/kafka@sha256:9b03f2dc7a6646c4e4945cc8580d85437991ef7efb7d7460e7d811e8bf823ea5
                      - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
                        value: |
                          3.9.0.1.4=container.repository.cloudera.com/cloudera/kafka@sha256:9e506b1e049c13e2a9143115cee59799702d0204b3bdc82f65426acbc46daecd
                          4.0.1.1.5=container.repository.cloudera.com/cloudera/kafka@sha256:9b03f2dc7a6646c4e4945cc8580d85437991ef7efb7d7460e7d811e8bf823ea5
                      - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
                        value: container.repository.cloudera.com/cloudera/kafka-operator@sha256:b0c12bc562f39ddfefa2a549e0e6ae30850378d6221c0a20e8f94d611f6d8dc3
                      - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
                        value: container.repository.cloudera.com/cloudera/kafka-operator@sha256:b0c12bc562f39ddfefa2a549e0e6ae30850378d6221c0a20e8f94d611f6d8dc3
                      - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
                        value: container.repository.cloudera.com/cloudera/kafka-operator@sha256:b0c12bc562f39ddfefa2a549e0e6ae30850378d6221c0a20e8f94d611f6d8dc3
                      - name: STRIMZI_DEFAULT_MAVEN_BUILDER
                        value: container.repository.cloudera.com/cloudera/maven-builder@sha256:acfab110978a5bd596da1541a2d414c846ec14c2cbe1343c6f720a86a8b127c4
                      - name: STRIMZI_OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: STRIMZI_FEATURE_GATES
                        value: ""
                      - name: STRIMZI_LEADER_ELECTION_ENABLED
                        value: "true"
                      - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
                        value: "strimzi-cluster-operator"
                      - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: STRIMZI_LEADER_ELECTION_IDENTITY
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: STRIMZI_IMAGE_PULL_SECRETS
                        value: cloudera-container-repository-credentials
                    livenessProbe:
                      httpGet:
                        path: /healthy
                        port: http
                      initialDelaySeconds: 10
                      periodSeconds: 30
                    readinessProbe:

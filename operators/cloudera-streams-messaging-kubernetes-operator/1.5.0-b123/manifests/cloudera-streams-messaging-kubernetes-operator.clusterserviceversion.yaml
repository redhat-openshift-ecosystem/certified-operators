  description: |-
    Cloudera Streams Messaging - Kubernetes Operator brings enterprise-grade Kafka deployments to your existing Kubernetes infrastructure.

    Cloudera packages extensively tested and stable releases of Kafka for enterprise deployments. To learn more about Cloudera Streaming, [read this deep dive blog post](https://blog.cloudera.com/accelerating-deployments-of-streaming-pipelines-announcing-data-in-motion-on-kubernetes/).

    Cloudera Streams Messaging - Kubernetes Operator consists of and ships multiple components including Apache Kafka, Cruise Control, Strimzi, and others.

    ## Installation prerequisites

    Installing Cloudera Streams Messaging - Kubernetes Operator requires a valid license as well as Cloudera credentials (username and password) to be available in the installation namespace as `Secrets`. The license is required for operator applications to function properly. The credentials provide access to the Cloudera Docker registry (`container.repository.cloudera.com`) where installation artifacts are pulled from.

    ### Obtaining a license

    Contact [Cloudera Sales](https://www.cloudera.com/contact-sales.html) to obtain a license.

    ### Creating Secrets

    Before installation, create  two `Secrets`. One containing your Cloudera credentials, and one containing your license. Cloudera credentials are provided to you together with your license.

    Create a `Secret` containing your Cloudera credentials.
    ```
    oc create secret docker-registry cloudera-container-repository-credentials --docker-username=[***USERNAME***] --docker-password=[***PASSWORD***] --docker-server=container.repository.cloudera.com
    ```
    Create a `Secret` containing your license.
    ```
    oc create secret generic csm-op-license --from-file=license.txt=[***PATH TO LICENSE FILE***]
    ```

    Note the following:
    - The name of both `Secrets` is fixed.
    - The `Secret` containing your Cloudera credentials (`cloudera-container-repository-credentials`) must be available in all namespaces where you plan to deploy Kafka or Kafka Connect clusters. Cloudera recommends that you create the `Secret` in all required namespaces before installation if you know what namespaces you will be using to deploy Kafka or Kafka Connect.

    ## Learn more
    To learn more, visit the [Cloudera Streams Messaging - Kubernetes Operator documentation library](https://docs.cloudera.com/csm-operator).

    Additionally, to learn more about the various open-source components included in Cloudera Streams Messaging - Kubernetes Operator, visit the following resources:

    * [Strimzi](https://strimzi.io/)
    * [Apache Kafka](https://kafka.apache.org/)
    * [Cruise Control](https://github.com/linkedin/cruise-control)
  displayName: Cloudera Streams Messaging - Kubernetes Operator for Apache Kafka
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      permissions:
        - rules:
            - apiGroups:
                - "rbac.authorization.k8s.io"
              resources:
                # The cluster operator needs to access and manage rolebindings to grant Strimzi components cluster permissions
                - rolebindings
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - "rbac.authorization.k8s.io"
              resources:
                # The cluster operator needs to access and manage roles to grant the entity operator permissions
                - roles
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - ""
              resources:
                # The cluster operator needs to access and delete pods, this is to allow it to monitor pod health and coordinate rolling updates
                - pods
                # The cluster operator needs to access and manage service accounts to grant Strimzi components cluster permissions
                - serviceaccounts
                # The cluster operator needs to access and manage config maps for Strimzi components configuration
                - configmaps
                # The cluster operator needs to access and manage services and endpoints to expose Strimzi components to network traffic
                - services
                - endpoints
                # The cluster operator needs to access and manage secrets to handle credentials
                # The entity operator user-operator needs to access and manage secrets to store generated credentials
                - secrets
                # The cluster operator needs to access and manage persistent volume claims to bind them to Strimzi components for persistent data
                - persistentvolumeclaims
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - "kafka.strimzi.io"
              resources:
                # The Cluster Operator operates the Strimzi custom resources
                - kafkas
                - kafkanodepools
                - kafkaconnects
                - kafkaconnectors
                - kafkabridges
                - kafkamirrormaker2s
                - kafkarebalances
                - kafkatopics
                - kafkausers
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - "kafka.strimzi.io"
              resources:
                # The Cluster Operator needs to manage the status of the Strimzi custom resources
                - kafkas/status
                - kafkanodepools/status
                - kafkaconnects/status
                - kafkaconnectors/status
                - kafkabridges/status
                - kafkamirrormaker2s/status
                - kafkarebalances/status
                - kafkatopics/status
                - kafkausers/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - "core.strimzi.io"
              resources:
                # The cluster operator uses StrimziPodSets to manage the Kafka pods
                - strimzipodsets
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - "core.strimzi.io"
              resources:
                # The Cluster Operator needs to manage the status of the StrimziPodSet custom resource
                - strimzipodsets/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - "kafka.strimzi.io"
              resources:
                # The Cluster Operator needs deletion for KafkaRebalance only (during auto-rebalancing)
                - kafkarebalances
              verbs:
                - delete
            - apiGroups:
                - "apps"
              resources:
                # The cluster operator needs to access and manage deployments to run deployment based Strimzi components
                - deployments
                # The cluster operator needs to access replica-sets to manage Strimzi components and to determine error states
                - replicasets
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - "apps"
              resources:
                # The Cluster Operator needs to scale Deployments while migrating Connect and Mirror Maker 2 clusters from Deployments to StrimziPodSets
                - deployments/scale
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - "events.k8s.io" # new events api, used by cluster operator
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                # Kafka Connect Build on OpenShift requirement
                - build.openshift.io
              resources:
                - buildconfigs
                - buildconfigs/instantiate
                - builds
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - networking.k8s.io
              resources:
                # The cluster operator needs to access and manage network policies to lock down communication between Strimzi components
                - networkpolicies
                # The cluster operator needs to access and manage ingresses which allow external access to the services in a cluster
                - ingresses
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - route.openshift.io
              resources:
                # The cluster operator needs to access and manage routes to expose Strimzi components for external access
                - routes
                - routes/custom-host
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - image.openshift.io
              resources:
                # The cluster operator needs to verify the image stream when used for Kafka Connect image build
                - imagestreams
              verbs:
                - get
            - apiGroups:
                - policy
              resources:
                # The cluster operator needs to access and manage pod disruption budgets this limits the number of concurrent disruptions
                # that a Strimzi component experiences, allowing for higher availability
                - poddisruptionbudgets
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - coordination.k8s.io
              resources:
                # The cluster operator needs to access and manage leases for leader election
                # The "create" verb cannot be used with "resourceNames"
                - leases
              verbs:
                - create
            - apiGroups:
                - coordination.k8s.io
              resources:
                # The cluster operator needs to access and manage leases for leader election
                - leases
              resourceNames:
                # The default RBAC files give the operator only access to the Lease resource names strimzi-cluster-operator
                # If you want to use another resource name or resource namespace, you have to configure the RBAC resources accordingly
                - strimzi-cluster-operator
              verbs:
                - get
                - list
                - watch
                - delete
                - patch
                - update
          serviceAccountName: strimzi-cluster-operator
      clusterPermissions:
        - rules:
            - apiGroups:
                - "rbac.authorization.k8s.io"
              resources:
                # The cluster operator needs to create and manage cluster role bindings in the case of an install where a user
                # has specified they want their cluster role bindings generated
                - clusterrolebindings
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - patch
                - update
            - apiGroups:
                - storage.k8s.io
              resources:
                # The cluster operator requires "get" permissions to view storage class details
                # This is because only a persistent volume of a supported storage class type can be resized
                - storageclasses
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                # The cluster operator requires "list" permissions to view all nodes in a cluster
                # The listing is used to determine the node addresses when NodePort access is configured
                # These addresses are then exposed in the custom resource states
                # The Kafka Brokers require "get" permissions to view the node they are on
                # This information is used to generate a Rack ID that is used for High Availability configurations
                - nodes
              verbs:
                - get
                - list
          serviceAccountName: strimzi-cluster-operator
      deployments:
        - name: strimzi-cluster-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: strimzi-cluster-operator
                strimzi.io/kind: cluster-operator
            template:
              metadata:
                labels:
                  name: strimzi-cluster-operator
                  strimzi.io/kind: cluster-operator
              spec:
                serviceAccountName: strimzi-cluster-operator
                volumes:
                  - name: strimzi-tmp
                    emptyDir:
                      medium: Memory
                      sizeLimit: 1Mi
                  - name: co-config-volume
                    configMap:
                      name: strimzi-cluster-operator
                  - name: csm-op-license
                    secret:
                      secretName: csm-op-license
                      optional: false
                containers:
                  - name: strimzi-cluster-operator
                    image: container.repository.cloudera.com/cloudera/kafka-operator@sha256:b0c12bc562f39ddfefa2a549e0e6ae30850378d6221c0a20e8f94d611f6d8dc3
                    ports:
                      - containerPort: 8080
                        name: http
                    args:
                      - /opt/strimzi/bin/cluster_operator_run.sh
                    volumeMounts:
                      - name: strimzi-tmp
                        mountPath: /tmp
                      - name: co-config-volume
                        mountPath: /opt/strimzi/custom-config/
                      - name: csm-op-license
                        mountPath: /opt/strimzi/cloudera-license/
                        readOnly: true
                    env:
                      - name: STRIMZI_NAMESPACE
                        valueFrom:
                          fieldRef:

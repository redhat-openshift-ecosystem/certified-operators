apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples-metadata: |-
      {
        "my-cluster": {
          "description": "Example Kafka cluster (to be used together with KafkaNodePool)"
        },
        "my-connect-cluster": {
          "description": "Example Kafka Connect cluster"
        },
        "my-topic": {
          "description": "Example KafkaTopic custom resource"
        },
        "my-user": {
          "description": "Example KafkaUser custom resource"
        },
        "my-source-connector": {
          "description": "Example Kafka Connect source connector"
        },
        "my-rebalance": {
          "description": "Example Cruise Control rebalance request"
        },
        "my-pool": {
          "description": "Example KafkaNodePool custom resource"
        }
      }
    alm-examples: |-
      [
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "Kafka",
          "metadata": {
            "name": "my-cluster",
            "annotations": {
              "strimzi.io/node-pools": "enabled",
              "strimzi.io/kraft": "enabled"
            }
          },
          "spec": {
            "kafka": {
              "version": "4.0.1.1.5",
              "metadataVersion": "4.0-IV3",
              "listeners": [
                {
                  "name": "plain",
                  "port": 9092,
                  "type": "internal",
                  "tls": false
                },
                {
                  "name": "tls",
                  "port": 9093,
                  "type": "internal",
                  "tls": true
                }
              ],
              "config": {
                "offsets.topic.replication.factor": 3,
                "transaction.state.log.replication.factor": 3,
                "transaction.state.log.min.isr": 2,
                "default.replication.factor": 3,
                "min.insync.replicas": 2
              }
            },
            "entityOperator": {
              "topicOperator": {},
              "userOperator": {}
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaConnect",
          "metadata": {
            "name": "my-connect-cluster"
          },
          "spec": {
            "version": "4.0.1.1.5",
            "replicas": 1,
            "bootstrapServers": "my-cluster-kafka-bootstrap:9093",
            "tls": {
              "trustedCertificates": [
                {
                  "secretName": "my-cluster-cluster-ca-cert",
                  "pattern": "*.crt"
                }
              ]
            },
            "config": {
              "group.id": "connect-cluster",
              "offset.storage.topic": "connect-cluster-offsets",
              "config.storage.topic": "connect-cluster-configs",
              "status.storage.topic": "connect-cluster-status",
              "config.storage.replication.factor": -1,
              "offset.storage.replication.factor": -1,
              "status.storage.replication.factor": -1
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaTopic",
          "metadata": {
            "name": "my-topic",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "partitions": 10,
            "replicas": 3,
            "config": {
              "retention.ms": 604800000,
              "segment.bytes": 1073741824
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaUser",
          "metadata": {
            "name": "my-user",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "authentication": {
              "type": "tls"
            },
            "authorization": {
              "type": "simple",
              "acls": [
                {
                  "resource": {
                    "type": "topic",
                    "name": "my-topic",
                    "patternType": "literal"
                  },
                  "operations": [
                    "Read",
                    "Describe",
                    "Write",
                    "Create"
                  ],
                  "host": "*"
                },
                {
                  "resource": {
                    "type": "group",
                    "name": "my-group",
                    "patternType": "literal"
                  },
                  "operations": [
                    "Read"
                  ],
                  "host": "*"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaConnector",
          "metadata": {
            "name": "my-source-connector",
            "labels": {
              "strimzi.io/cluster": "my-connect-cluster"
            }
          },
          "spec": {
            "class": "org.apache.kafka.connect.file.FileStreamSourceConnector",
            "tasksMax": 1,
            "config": {
              "file": "/opt/kafka/LICENSE",
              "topic": "my-topic"
            }
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaRebalance",
          "metadata": {
            "name": "my-rebalance",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "goals": [
              "CpuCapacityGoal",
              "NetworkInboundCapacityGoal",
              "DiskCapacityGoal",
              "RackAwareGoal",
              "MinTopicLeadersPerBrokerGoal",
              "NetworkOutboundCapacityGoal",
              "ReplicaCapacityGoal"
            ]
          }
        },
        {
          "apiVersion": "kafka.strimzi.io/v1beta2",
          "kind": "KafkaNodePool",
          "metadata": {
            "name": "my-pool",
            "labels": {
              "strimzi.io/cluster": "my-cluster"
            }
          },
          "spec": {
            "replicas": 3,
            "roles": [
              "broker"
            ],
            "storage": {
              "type": "jbod",
              "volumes": [
                {
                  "id": 0,
                  "type": "persistent-claim",
                  "size": "100Gi",
                  "deleteClaim": false
                }
              ]
            }
          }
        }
      ]

spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - displayName: Cnvrg App
      kind: CnvrgApp
      name: cnvrgapps.mlops.cnvrg.io
      version: v1
      description: CnvrgApp represent the cnvrg.io AI/MLOps control plane stack,
          which includes frontend and backend services & persistent workloads (DBs).
    - displayName: Cnvrg Third Party
      kind: CnvrgThirdParty
      name: cnvrgthirdparties.mlops.cnvrg.io
      version: v1
      description: CnvrgThirdParty represent third party components, which might
          be optionally deployed by the cnvrg operator.
  description: |-
    ## Cnvrg is a Cloud Native AI:OS, transforming the way enterprises manage, scale and accelerate AI.
    #### Installation
    For quick start, deploy the default CnvrgApp spec.  For advanced deployment scenarios, make required changes
    on the CnvrgApp spec through the OpenShift console and deploy the spec.
    Have additional questions? Email us at support@cnvrg.io or read the [docs](https://app.cnvrg.io/docs/).
    #### MetaGpu (Fractional GPU) support
    For deploying the MetaGPU device plugin, install the default `CnvrgThirdParty` spec on your OpenShift cluster.
    Once `CnvrgThirdParty` has been successfully deployed, enabled MetaGPU support in `CnvrgApp` CR by setting the
    `spec.controlPlane.baseConfig.metagpuEnabled: true`.
    **Note**: make sure all the low level GPU components (mainly the GPU drivers & GPU container runtimes)
    has been installed on the OpenShift GPU nodes.
    #### Habana HPU (Gaudi) support
    For enabling Habana HPU support, add new entry `"HABANA_ENABLED": "true"`
    under `spec.controlPlane.baseConfig.featureFlags`

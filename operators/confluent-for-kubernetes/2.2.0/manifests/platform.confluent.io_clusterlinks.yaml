                        required:
                        - secretRef
                        type: object
                      secretRef:
                        description: SecretRef defines the secret name referenced
                          for certificates More information about certificates key/value
                          format can be found in Confluent Operator document
                        maxLength: 30
                        minLength: 1
                        pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                        type: string
                    required:
                    - enabled
                    type: object
                required:
                - bootstrapEndpoint
                type: object
            required:

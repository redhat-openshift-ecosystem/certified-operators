                        with this name should exist on the destination cluster
                      maxLength: 255
                      minLength: 1
                      pattern: ^[a-zA-Z0-9\._\-]*$
                      type: string
                    state:
                      description: State defines desired state for the topic. Possible
                        values are ACTIVE, FAILOVER, PAUSE, PROMOTE. If not defined,
                        default state is ACTIVE
                      enum:
                      - PAUSE
                      - PROMOTE
                      - FAILOVER
                      - ACTIVE
                      type: string
                  required:
                  - name
                  type: object

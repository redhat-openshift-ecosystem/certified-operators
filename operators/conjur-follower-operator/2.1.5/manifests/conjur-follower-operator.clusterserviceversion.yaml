        serviceAccountName: conjur-follower-operator-controller-manager
      deployments:
      - name: conjur-follower-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                name: controller-manager
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: conjur-follower-operator
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: registry.connect.redhat.com/cyberark/conjur-openshift-follower-operator@sha256:3d2e48d82ce45f6e9d67a0ec522b8e08a64e7c6159fbb397d88586a5189e8496
                imagePullPolicy: Always
                name: conjur-follower-operator
                resources: {}
              serviceAccountName: conjur-follower-operator-controller-manager
    strategy: deployment

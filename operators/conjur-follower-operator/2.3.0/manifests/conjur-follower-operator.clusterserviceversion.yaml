                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: conjur-follower-operator
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: registry.connect.redhat.com/cyberark/conjur-openshift-follower-operator@sha256:881cb2202c16e0a72fe1649782b156082da9b64bab7c414531c05bc9096b1e06
                imagePullPolicy: Always
                name: conjur-follower-operator
                resources: {}
              serviceAccountName: conjur-follower-operator-controller-manager

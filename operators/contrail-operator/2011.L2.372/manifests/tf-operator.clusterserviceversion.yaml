    capabilities: Seamless Upgrades
    containerImage: 'docker.io/tungstenfabric/tf-operator:R2011'
    certified: 'false'
    description: TF Operator enables TF SDN deployment
    repository: https://github.com/tungstenfabric/tf-operator
  name: tf-operator.v2011.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AnalyticsAlarm is the Schema for the Analytics Alarm API.
      kind: AnalyticsAlarm
      name: analyticsalarm.tf.tungsten.io
      version: v1alpha1
    - description: AnalyticsSnmp is the Schema for the Analytics SNMP API.
      kind: AnalyticsSnmp
      name: analyticssnmp.tf.tungsten.io
      version: v1alpha1
    - description: Cassandra is the Schema for the cassandras API.
      kind: Cassandra
      name: cassandras.tf.tungsten.io
      version: v1alpha1
    - description: Config is the Schema for the configs API.
      kind: Config
      name: configs.tf.tungsten.io
      version: v1alpha1
    - description: Control is the Schema for the controls API.
      kind: Control
      name: controls.tf.tungsten.io
      version: v1alpha1
    - description: Kubemanager is the Schema for the kubemanagers API.
      kind: Kubemanager
      name: kubemanagers.tf.tungsten.io
      version: v1alpha1
    - description: Manager is the Schema for the managers API.
      kind: Manager
      name: managers.tf.tungsten.io
      version: v1alpha1
    - description: Rabbitmq is the Schema for the rabbitmqs API.
      kind: Rabbitmq
      name: rabbitmqs.tf.tungsten.io
      version: v1alpha1
    - description: Vrouter is the Schema for the vrouters API.
      kind: Vrouter
      name: vrouters.tf.tungsten.io
      version: v1alpha1
    - description: Webui is the Schema for the webuis API.
      kind: Webui
      name: webuis.tf.tungsten.io
      version: v1alpha1
    - description: Zookeeper is the Schema for the zookeepers API.
      kind: Zookeeper
      name: zookeepers.tf.tungsten.io
      version: v1alpha1
  displayName: Tf Operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: tf-operator
      deployments:
      - name: tf-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: tf-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: tf-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: tf-operator
                image: docker.io/tungstenfabric/tf-operator:R2011
                name: tf-operator
                resources: {}
              dnsPolicy: ClusterFirstWithHostNet
              hostNetwork: true
              nodeSelector:
                node-role.kubernetes.io/master: ""
              restartPolicy: Always
              serviceAccountName: tf-operator
              tolerations:
              - effect: NoExecute
                operator: Exists
              - effect: NoSchedule
                operator: Exists
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - tf-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - tf.tungsten.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - storage
          resources:
          - storageclasses
          verbs:
          - '*'
        serviceAccountName: tf-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - "tf"
  - "tungsten"
  - "tungstenfabric"
  maintainers:
  - {}
  maturity: alpha
  provider: {}
  version: 0.0.0

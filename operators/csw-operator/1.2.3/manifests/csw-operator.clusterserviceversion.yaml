  description: |-
    The knowis Cloud Solutions Workbench provides collaborative design and development tools with low-code and pro-code stacks that provide choice to different developer skill profiles to design and build deployment ready solutions based on microservice architecture principles. The knowis Cloud Solutions Workbench is designed to bring customizable modules into composition with existing solutions and third-party solutions.

    This operator installs knowis Cloud Solutions Workbench v24.11.0.

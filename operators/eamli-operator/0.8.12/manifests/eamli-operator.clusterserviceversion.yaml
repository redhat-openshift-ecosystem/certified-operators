  description: The Eamli Operator deploys and manages a suite of micro services that power the Eamli product.
  displayName: Eamli Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: eamli-operator-controller-manager
      deployments:
        - name: eamli-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: RELATED_IMAGE_API_SERVER
                        value: registry.gitlab.com/whitedotspace/eamli/registry/apiserver:0.2.12-redhat
                      - name: RELATED_IMAGE_CORE_MODEL_SERVER
                        value: registry.gitlab.com/whitedotspace/eamli/registry/coremodelserver:0.1.7-redhat
                      - name: RELATED_IMAGE_EXECUTOR
                        value: registry.gitlab.com/whitedotspace/eamli/registry/executor:0.1.7-redhat
                      - name: RELATED_IMAGE_KEYCLOAK
                        value: registry.gitlab.com/whitedotspace/eamli/registry/keycloak:0.2.12-redhat
                      - name: RELATED_IMAGE_POSTGRESQL
                        value: registry.redhat.io/rhel8/postgresql-12:1-69
                      - name: RELATED_IMAGE_PRODUCT_SERVER
                        value: registry.gitlab.com/whitedotspace/eamli/registry/productserver:0.3.0-redhat
                      - name: RELATED_IMAGE_SOURCE_DATA
                        value: registry.gitlab.com/whitedotspace/eamli/registry/sourcedata:0.1.12-redhat
                      - name: RELATED_IMAGE_WEB_APP
                        value: registry.gitlab.com/whitedotspace/eamli/registry/webapp:0.1.8-redhat
                    image: registry.connect.redhat.com/eamli/eamli-operator:0.8.12
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 200Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: eamli-operator-controller-manager
                terminationGracePeriodSeconds: 10
                imagePullSecrets:
                  - name: gitlab-auth
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
                - serviceaccounts
                - services
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - batch
              resources:
                - cronjobs
                - jobs
              verbs:
                - '*'
            - apiGroups:
                - eamli.white.space
              resources:
                - apiservers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - eamli.white.space
              resources:
                - apiservers/finalizers
              verbs:
                - update
            - apiGroups:
                - eamli.white.space
              resources:
                - apiservers/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:

  description: |
    FUJITSU Enterprise Postgres 12 delivers an enterprise-grade PostgreSQL on OpenShift Container Platform.

    This solution provides the flexibility of a hybrid cloud solution while delivering an enhanced distribution
    of PostgreSQL to support enterprise-level workloads and provide improved deployment and management,
    availability, performance, data governance and security.

    Available as a multi-architecture container built for both amd64 and s390x.

    The download and Use of the Product is strictly subject to the terms of the End User License Agreement with Fujitsu Limited found at
    https://www.fast.fujitsu.com/fujitsu-enterprise-postgres-license-agreements
    Where the Product that has been embedded as a whole or part into a third party program, only Authorised Customers may download and use the Product.
  displayName: FUJITSU Enterprise Postgres 12 Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: fep-ansible-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: fep-ansible-operator
              vendor: Fujitsu
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: fep-ansible-operator
              labels:
                name: fep-ansible-operator
                vendor: Fujitsu
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: fep-ansible-operator
                - name: RELATED_IMAGE_FEP

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "fep.fujitsu.io/v1",
          "kind": "FEPAction",
          "metadata": {
            "name": "new-fep-action"
          },
          "spec": {
            "fepAction": {
              "args": [
                "new-fep-sts-0",
                "new-fep-sts-1"
              ],
              "type": "reload"
            },
            "sysExtraEvent": true,
            "sysExtraLogging": false,
            "targetClusterName": "new-fep"
          }
        },
        {
          "apiVersion": "fep.fujitsu.io/v1",
          "kind": "FEPExporter",
          "metadata": {
            "name": "new-fep-exporter"
          },
          "spec": {
            "fepExporter": {
              "exporterLogLevel": "error",
              "fepClusterList": [
                "new-fep1"
              ],
              "image": {
                "pullPolicy": "IfNotPresent"
              },
              "mcSpec": {
                "limits": {
                  "cpu": "500m",
                  "memory": "700Mi"
                },
                "requests": {
                  "cpu": "200m",
                  "memory": "512Mi"
                }
              },
              "restartRequired": false,
              "sysExtraEvent": true,
              "sysExtraLogging": false,
              "userCustomQueries": "usr_example:\n  query: \"SELECT EXTRACT(EPOCH FROM (now() - pg_last_xact_replay_timestamp())) as lag\"\n  master: true\n  metrics:\n    - lag:\n        usage: \"GAUGE\"\n        description: \"Replication lag behind master in seconds\""
            }
          }
        },
        {
          "apiVersion": "fep.fujitsu.io/v1",
          "kind": "FEPLogging",
          "metadata": {
            "name": "new-fep-logging"
          },
          "spec": {
            "fepLogging": {
              "image": {
                "pullPolicy": "IfNotPresent"
              },
              "mcSpec": {
                "limits": {
                  "cpu": "500m",
                  "memory": "700Mi"
                },
                "requests": {
                  "cpu": "200m",
                  "memory": "512Mi"
                }
              },
              "restartRequired": false,
              "sysExtraEvent": true,
              "sysExtraLogging": false
            }
          }
        },
        {

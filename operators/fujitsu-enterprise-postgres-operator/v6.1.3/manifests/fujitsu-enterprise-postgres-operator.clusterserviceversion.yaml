              "syncMode": "off",
              "sysExtraEvent": true,
              "sysExtraLogging": false,
              "usePodName": true
            },
            "fepChildCrVal": {
              "backup": {
                "image": {
                  "pullPolicy": "IfNotPresent"
                },
                "mcSpec": {
                  "limits": {
                    "cpu": "200m",
                    "memory": "300Mi"
                  },
                  "requests": {

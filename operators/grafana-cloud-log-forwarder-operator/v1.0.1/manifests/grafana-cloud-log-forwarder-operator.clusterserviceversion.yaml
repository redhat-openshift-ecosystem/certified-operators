---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "logs.grafana.com/v1alpha1",
          "kind": "GrafanaCloudLogForwarder",
          "metadata": {
            "name": "grafanacloudlogforwarder-sample",
            "namespace": "openshift-logging"
          },
          "spec": {
            "url": "******",
            "username": "******",
            "apipassword": "******"
          }
        }
      ]
    capabilities: Basic Install
    operatorframework.io/suggested-namespace: openshift-logging
    operators.operatorframework.io/builder: operator-sdk-v1.12.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: grafana-cloud-log-forwarder-operator.v1.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: GrafanaCloudLogForwarder is the Schema for the grafanacloudlogforwarders API
        displayName: Grafana Cloud Log Forwarder
        kind: GrafanaCloudLogForwarder
        name: grafanacloudlogforwarders.logs.grafana.com
        specDescriptors:
          - description: URL to loki datasource
            displayName: URL
            path: url
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: The username from the loki endpoint
            displayName: Username
            path: username
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Enter API key to authenticate clusterLogForwarder to loki datasource
            displayName: APIPassword
            path: apipassword
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:password
        version: v1alpha1
  description: Grafana Cloud is a completeobservability stack for metrics, logs, and traces that's tightly integrated with Grafana. Leverage the best open source observability software without the overhead of installing, maintaining, and scaling your observability stack.
  displayName: GrafanaCloudLogForwarder
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - logging.openshift.io
              resources:
                - clusterlogforwarders
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - logging.openshift.io
              resources:
                - clusterloggings
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - logs.grafana.com
              resources:
                - grafanacloudlogforwarders
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - logs.grafana.com
              resources:
                - grafanacloudlogforwarders/finalizers
              verbs:
                - update
            - apiGroups:
                - logs.grafana.com
              resources:
                - grafanacloudlogforwarders/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: grafana-cloud-log-forwarder-operator-controller-manager
      deployments:
        - name: grafana-cloud-log-forwarder-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:06b389c049dd4648257abf151f16e03d3c518a625a96fe68a63365ea86678514
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                    image: docker.io/grafana/openshift-cloud-log-forwarder-bundle@sha256:0303a766dcfd635892be793febb811a89288a0489ba359a11a41f0d12da15462
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 100Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: grafana-cloud-log-forwarder-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: grafana-cloud-log-forwarder-operator-controller-manager
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - clusterlogging
    - clusterlogforwarder
    - grafanacloudlogforwarder
  links:
    - name: Grafanacloud Operator
      url: https://grafana-cloud-log-forwarder-operator.domain
  maintainers:
    - email: support@grafana.com
      name: Trevor Whitney
  maturity: alpha
  provider:
    name: Grafana
  relatedImages:
    - name: ose-kube-rbac-proxy
      image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:06b389c049dd4648257abf151f16e03d3c518a625a96fe68a63365ea86678514
    - name: openshift-cloud-log-forwarder
      image: docker.io/grafana/openshift-cloud-log-forwarder-bundle@sha256:0303a766dcfd635892be793febb811a89288a0489ba359a11a41f0d12da15462
  version: 1.0.1

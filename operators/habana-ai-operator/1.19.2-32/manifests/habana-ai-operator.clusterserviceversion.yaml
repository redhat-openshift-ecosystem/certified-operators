                          - ALL
                    volumeMounts:
                      - mountPath: /host/usr/lib/os-release
                        name: usr-lib-os-release
                        readOnly: true
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: habana-ai-operator-controller-manager
                terminationGracePeriodSeconds: 10
                volumes:
                  - hostPath:
                      path: /usr/lib/os-release

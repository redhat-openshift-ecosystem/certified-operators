                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 2Gi
                      requests:
                        cpu: 10m
                        memory: 1Gi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    volumeMounts:
                      - mountPath: /host/usr/lib/os-release
                        name: usr-lib-os-release
                        readOnly: true
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: habana-ai-operator-controller-manager
                terminationGracePeriodSeconds: 10
                volumes:

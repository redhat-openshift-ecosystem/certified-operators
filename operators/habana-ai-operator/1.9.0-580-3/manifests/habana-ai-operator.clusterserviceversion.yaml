apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "habana.ai/v1",
          "kind": "DeviceConfig",
          "metadata": {
            "name": "habana-ai-deviceconfig-instance"
          },
          "spec": {
            "driverImage": "vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-driver",
            "driverVersion": "1.9.0-580"
          }
        }
      ]
    capabilities: Basic Install
    categories: AI/Machine Learning, OpenShift Optional
    certified: "true"
    containerImage: vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-operator@sha256:c42ef24c4604a3ce41b292e88e5e5acf5694d6fe0a020aa9952a610a470f0af1
    description: Manages Habana Labs accelerators within a Kubernetes cluster
    olm.skipRange: '>=0.0.0 <0.3.0'
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: habana-ai-operator
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    operators.operatorframework.io/builder: operator-sdk-v1.22.2
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: http://github.com/HabanaAI/habana-ai-operator
    support: Habana Labs Ltd.
  name: habana-ai-operator.v1.9.0-580
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: DeviceConfig is the Schema for the deviceconfigs API
        displayName: Device Config
        kind: DeviceConfig
        name: deviceconfigs.habana.ai
        version: v1
  description: |
    Kubernetes provides access to accelerators such as Habana Labs AI accelerators and other devices through the [Device Plugin framework](https://kubernetes.io/docs/concepts/extend-kubernetes/compute-storage-net/device-plugins/). However, configuring and managing nodes with these hardware resources requires configuration of multiple software components such as drivers, container runtimes or other libraries which are difficult and prone to errors.
    The Habana AI uses the [operator framework](https://coreos.com/blog/introducing-operator-framework) within Kubernetes to automate the management of all Habana Labs software components needed to provision and monitor AI accelerators. These components include:
    * The Habana Labs kernel modules to enable the hardware,
    * The Kubernetes DevicePlugin to allow AI accelerator allocation via the kubelet,
    ### Documentation
    Visit the [official site of the Habana AI](https://github.com/HabanaAI/habana-ai-operator) for more information.
    To get started with using the Habana AI with OpenShift, see the instructions in the [Habana AI Documentation](https://habana.ai/docs/habana-ai-operator/index.html).
  displayName: Habana AI
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - services
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - habana.ai
              resources:
                - deviceconfigs
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - habana.ai
              resources:
                - deviceconfigs/finalizers
              verbs:
                - update
            - apiGroups:
                - habana.ai
              resources:
                - deviceconfigs/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - kmm.sigs.x-k8s.io
              resources:
                - modules
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: controller-manager
      deployments:
        - label:
            control-plane: controller-manager
          name: controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:b30aa7fc1920751620828d3c9aa38cc5f65c107b0f99de6d8f0565ad51ce4d58
                    livenessProbe:
                      exec:
                        command:
                          - curl
                          - --insecure
                          - --head
                          - --get
                          - https://127.0.0.1:8443/
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    readinessProbe:
                      exec:
                        command:
                          - curl
                          - --insecure
                          - --head
                          - --get
                          - https://127.0.0.1:8443/
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /usr/local/bin/manager
                    env:
                      - name: DEVICE_PLUGIN_IMAGE
                        value: vault.habana.ai/docker-k8s-device-plugin/docker-k8s-device-plugin@sha256:ba6818a5a0e00b9fc3af3f3340415f1d2f93c1707814e7b3226112c30700985d
                      - name: NODE_METRICS_IMAGE
                        value: vault.habana.ai/gaudi-metric-exporter/metric-exporter@sha256:646efd3f2e989f6c585d904a7257c23ac3a1a3d6b97bd1010dd47eced8c08555
                      - name: NODE_LABELER_IMAGE
                        value: vault.habana.ai/habana-ocp-operator/1.9.0/habana-node-labeler@sha256:389cda34506eb87443e94a8975e621ca41fb7c2d69828bdeedf9aa5834b8fc9f
                      - name: HABANA_RUNTIME_IMAGE
                        value: vault.habana.ai/habana-ocp-operator/1.9.0/habana-runtime@sha256:4eca981f0172a640d9a5d72b794fec3c3afa911e0498ad94e0d5824ff6d7bd24
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: DRIVER_HABANA_IMAGE_BASENAME
                        value: vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-driver
                    image: vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-operator@sha256:c42ef24c4604a3ce41b292e88e5e5acf5694d6fe0a020aa9952a610a470f0af1
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: controller-manager
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: device-plugin
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: driver-habana
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: habana-runtime
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: node-labeler
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: node-metrics
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - habanalabs
    - hardware
    - driver
  links:
    - name: Habana AI Documentation
      url: https://habana.ai/docs/habana-ai-operator/index.html
  maintainers:
    - email: mwalter@habana.ai
      name: Maor Walter
    - email: tacohen@habana.ai
      name: Tal Cohen
    - email: aamar@habana.ai
      name: Amiram Amar
  maturity: stable
  provider:
    name: Habana Labs Ltd.
    url: https://habana.ai
  relatedImages:

      name: kube-rbac-proxy
    - image: vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-operator@sha256:c42ef24c4604a3ce41b292e88e5e5acf5694d6fe0a020aa9952a610a470f0af1
      name: manager
    - image: vault.habana.ai/habana-ocp-operator/1.9.0/habana-ai-operator@sha256:c42ef24c4604a3ce41b292e88e5e5acf5694d6fe0a020aa9952a610a470f0af1
      name: 1.9.0/habanalabs/openshift-operator/habana-ai-operator-c42ef24c4604a3ce41b292e88e5e5acf5694d6fe0a020aa9952a610a470f0af1-annotation

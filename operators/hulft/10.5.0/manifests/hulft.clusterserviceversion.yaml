                "retryCount": 10,
                "retryInterval": 10000,
                "timeout": 60000
              },
              "gracefulShutdownWait": 3600,
              "observe": {
                "websocket": {
                  "allowExternalAccess": false
                }
              },
              "replicas": {
                "max": 5,
                "min": 1
              },
              "s3": {
                "defaultRegion": "ap-northeast-1"
              },
              "websocket": {
                "allowExternalAccess": false
              }
            }
          },

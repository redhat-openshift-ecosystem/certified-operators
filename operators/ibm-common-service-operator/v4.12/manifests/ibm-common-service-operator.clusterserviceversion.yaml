  description: "# Introduction\n\nThe `IBM Cloud Pak foundational services` is a bridge\
    \ to connect IBM Cloud Paks and Operand Deployment Lifecycle Manager (ODLM) with\
    \ IBM Cloud Pak foundational services. You can also install the `IBM Cloud Pak\
    \ foundational services` in stand-alone mode.\n\nWhen you install this operator,\
    \ the operator completes the following tasks:\n\n  - Installs ODLM operator namespace\n\
    \  - Creates the Common Services `OperandRegistry` and `OperandConfig` in the\
    \ service namespace\n\n# Details\nFor more information about installing this operator\
    \ and other Common Services operators, see [Installer documentation](http://ibm.biz/cpcs_opinstall).\
    \ If you are using this operator as part of an IBM Cloud Pak, see the documentation\
    \ for that IBM Cloud Pak to learn more about how to install and use the operator\
    \ service. For more information about IBM Cloud Paks, see [IBM Cloud Paks that\
    \ use Common Services](http://ibm.biz/cpcs_cloudpaks).\n\nFor more information\
    \ about the available IBM Cloud Pak foundational services, see the [IBM Knowledge\
    \ Center](http://ibm.biz/cpcsdocs).\n\n## Supported platforms\n\nRed Hat OpenShift\
    \ Container Platform 4.5 or newer installed on one of the following platforms:\n\
    \n - Linux x86_64\n - Linux on Power (ppc64le)\n - Linux on IBM Z and LinuxONE\n\
    \n## Operator versions\n\n - 4.12.0\n\n## Prerequisites\n\nBefore you install\
    \ this operator, you need to first install the operator prerequisites:\n\n- For\
    \ the list of prerequisites for installing the operator, see the IBM Knowledge\
    \ Center [Preparing to install services documentation](http://ibm.biz/cpcs_opinstprereq).\n\
    \n### Resources Required\n\n#### Minimum scheduling capacity\n\n| Software   \
    \                | Memory (MB) | CPU (cores) | Disk (GB) | Nodes  |\n| --------------------------\
    \ | ----------- | ----------- | --------- | ------ |\n| ibm common service operator\
    \ | 200          | 0.2        | 1          | worker |\n| **Total**           \
    \       | 200         | 0.2         | 1         |        |\n\n## Documentation\n\
    \n- If you are using the operator as part of an IBM Cloud Pak, see the documentation\
    \ for that IBM Cloud Pak. For a list of IBM Cloud Paks, see [IBM Cloud Paks that\
    \ use IBM Cloud Pak foundational services](http://ibm.biz/cpcs_cloudpaks).\n-\
    \ If you are using the operator in stand-alone mode or with an IBM Containerized\
    \ Software, see the IBM Cloud Pak foundational services Knowledge Center [Installer\
    \ documentation](http://ibm.biz/cpcs_opinstall).\n\n## Installing\n\nFor installation,\
    \ see the [IBM Cloud Platform Common Services documentation](http://ibm.biz/cpcsdocs).\n\
    \n## Configuration\n\nFor configuration, see the [IBM Cloud Platform Common Services\
    \ documentation](http://ibm.biz/cpcsdocs).\n\n### SecurityContextConstraints Requirements\n\
    \nThe IBM Common Service Operator supports running with the OpenShift Container\
    \ Platform 4.3 default restricted Security Context Constraints (SCCs) and IBM\
    \ Cloud Pak Security Context Constraints (SCCs).\n\nFor more information about\
    \ the OpenShift Container Platform Security Context Constraints, see [Managing\
    \ Security Context Constraints](https://docs.openshift.com/container-platform/4.3/authentication/managing-security-context-constraints.html).\n\
    \nFor more information about the IBM Cloud Pak Security Context Constraints, see\
    \ [Managing Security Context Constraints](https://ibm.biz/cpkspec-scc).\n\n###\
    \ Limitations\n\nNo"

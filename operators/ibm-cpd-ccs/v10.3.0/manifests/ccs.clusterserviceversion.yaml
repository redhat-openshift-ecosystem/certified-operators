                app.kubernetes.io/managed-by: ibm-cpd-ccs-operator
                app.kubernetes.io/name: ibm-cpd-ccs-operator
                intent: projected
                icpdsupport/app: operator
                icpdsupport/addOnId: ccs
                icpdsupport/module: ibm-cpd-ccs-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - ppc64le
                        - s390x
              containers:
              - name: manager
                args:
                - --zap-log-level
                - error
                - --max-concurrent-reconciles
                - '1'
                - --reconcile-period
                - 0s
                image: registry.marketplace.redhat.com/cpopen/ibm-cpd-ccs-operator@sha256:4c311560fefda9dee6744bfdaed0237b88ef427b890f2f7e14c1e74ad0b49d29
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                securityContext:
                  privileged: false
                  runAsNonRoot: true
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: false
                  capabilities:
                    drop:
                    - ALL
                env:
                - name: ANSIBLE_CALLBACKS_ENABLED
                  value: profile_roles, profile_tasks
                - name: ANSIBLE_STDOUT_CALLBACK
                  value: yaml
                - name: WATCH_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: namespaces
                      name: namespace-scope
                      optional: true
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                    ephemeral-storage: 1Gi
                  limits:
                    cpu: 2
                    memory: 1536Mi
                    ephemeral-storage: 1Gi
              serviceAccount: ibm-cpd-ccs-operator-serviceaccount
              serviceAccountName: ibm-cpd-ccs-operator-serviceaccount
              terminationGracePeriodSeconds: 10

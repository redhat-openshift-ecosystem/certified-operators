  description: "Infinidat InfiniBox Container Storage Interface (CSI) Driver is a
    CNCF-compliant Kubernetes integration for InfiniBox storage systems, offering
    advanced enterprise functionality for petabyte-scale Kubernetes deployments including
    Red Hat OpenShift.\n \n## Features and Benefits\n  \n* **Multi-protocol flexibility**
    - manage Kubernetes Persistent Volumes attached via block and file protocols,
    including Fibre Channel, iSCSI, NFS, and NFS TreeQs, with all Kubernetes PV access
    modes\n* **Multi-petabyte scalability** - support hundreds of thousands of PVs
    per InfiniBox system and control multiple InfiniBox arrays within a single Kubernetes
    cluster  \n* **Advanced enterprise features** - manage native InfiniBox snapshots
    and clones, including restoring from snapshots, and import PVs created outside
    of InfiniBox CSI Driver\n  \n## Required Parameters\n  \n* `hostname` - IP address
    or hostname of the InfiniBox management interface\n* `username` / `password` -
    InfiniBox credentials\n* `SecretName` - secret name, to be used in the StorageClass
    to define a specific InfiniBox for persistent volumes\n\n## Optional Parameters\n*
    `inbound_user` / `inbound_secret` / `outbound_user` / `outbound_secret` - credentials
    for iSCSI CHAP authentication\n"

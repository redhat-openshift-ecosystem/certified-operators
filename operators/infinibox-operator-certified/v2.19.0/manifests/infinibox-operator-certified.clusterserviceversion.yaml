                    image: registry.connect.redhat.com/infinidat/infinibox-operator-certified@sha256:03686b14bc33173a515d0fd3b42eba2ad3564f275435366f002ae826b41e9d07
                    imagePullPolicy: Always
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    env:
                      - name: CSI_OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: infinidat-csi-operator-controller-manager
                terminationGracePeriodSeconds: 10

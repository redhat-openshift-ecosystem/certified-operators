            "cloudVendor": "Local",
            "currentPrimary": "Clus1",
            "force": false,
            "lbEnabled": false,
            "localHostAddress": "10.0.0.1",
            "localNIC": "eth0",
            "localNetMask": "255.255.240.0",
            "remoteClusterDetails": [

        serviceAccountName: infoscale-dr-manager
      deployments:
      - label:
          control-plane: infoscale-dr-manager
        name: infoscale-dr-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: infoscale-dr-manager
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                control-plane: infoscale-dr-manager
            spec:
              containers:
              - args:
                - --config=controller_manager_config.yaml
                - --nodename=$(NODENAME)
                command:
                - /manager
                env:
                - name: NODENAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: INFOSCALE_AUTH_KEYSTORE
                  value: /etc/vx/dr/certs/
                - name: INFOSCALE_REST_URL
                  value: https://infoscale-vtas-rest:8443
                - name: REST_CLIENT_DEBUG
                  value: "false"
                - name: DR_DEPLOYMENT_NS
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: DR_DEPLOYMENT_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['control-plane']
                - name: TLS_CIPHER_SUITES
                  value: TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                image: registry.connect.redhat.com/veritas-technologies/infoscale-dr-manager@sha256:da2a4077cff76fbc928c0ac98f9aac3e127805ccd7e254d9e5992d8d0dc654d6
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
                - mountPath: /controller_manager_config.yaml
                  name: manager-config
                  subPath: controller_manager_config.yaml
                - mountPath: /etc/vx/dr/certs
                  name: dr-cert
                  readOnly: true
                - mountPath: /etc/vx/dr-serv/certs
                  name: dr-certs-dir
                  readOnly: true
                - mountPath: /staging
                  name: velero-bsl
              initContainers:
              - args:
                - --manage-certs=create
                command:
                - /manager
                env:
                - name: DR_DEPLOYMENT_NS
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: DR_DEPLOYMENT_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['control-plane']
                image: registry.connect.redhat.com/veritas-technologies/infoscale-dr-manager@sha256:da2a4077cff76fbc928c0ac98f9aac3e127805ccd7e254d9e5992d8d0dc654d6
                imagePullPolicy: IfNotPresent
                name: pre-manager
                resources: {}
              securityContext:
                runAsNonRoot: true
              serviceAccountName: infoscale-dr-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  optional: true
                  secretName: infoscale-dr-webhook-tls-cert
              - configMap:
                  name: infoscale-dr-manager-config
                  optional: true
                name: manager-config
              - name: dr-cert
                secret:
                  optional: true
                  secretName: infoscale-dr-tls-cert
              - name: dr-certs-dir
                secret:
                  optional: true
                  secretName: infoscale-dr-server-cert
              - name: velero-bsl

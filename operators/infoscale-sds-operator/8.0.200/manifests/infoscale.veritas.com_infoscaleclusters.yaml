                        - Always
                        - Never
                        type: string
                    type: object
                  fencing:
                    description: Images used for infoscale fencing container
                    properties:
                      fencingExternalController:
                        description: Fencing controller container
                        type: string
                      fencingExternalSwitcher:
                        description: Fencing switcher container
                        type: string
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleFencingContainer:
                        description: Infoscale Fencing controller
                        type: string
                    type: object
                  infoscale:
                    description: Image used for InfoScale container
                    properties:
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleStorageContainer:
                        description: InfoScale storage container
                        type: string
                    type: object
                type: object
              isSharedStorage:
                default: false
                description: Optional field to create Shared DG for the cluster
                enum:
                - true
                - false
                type: boolean
              sameEncKey:
                default: false
                description: Disk Group Level Encryption Key
                type: boolean
              version:
                description: Infoscale Version
                pattern: ^([0-9]\.){3}[0-9]{4}$|^([0-9]+\.){2}[0-9]+$
                type: string
            required:
            - clusterInfo
            - version
            type: object
          status:
            description: InfoScaleClusterStatus defines the observed state of InfoScaleCluster
            properties:

                description: CA Certificate data which can be registered with KMS
                  provider
                type: string
              clusterName:
                description: InfoScale Cluster Name
                type: string
              clusterNodes:
                description: List of nodes in the cluster
                items:
                  description: ISClusterNodes defines the per node struct of node
                    name and its IPs
                  properties:
                    errMessage:
                      type: string
                    excludeDevice:
                      items:
                        pattern: (/dev/*)
                        type: string
                      type: array
                    fencingDevice:
                      items:
                        pattern: (/dev/*)
                        type: string
                      type: array
                    nodeName:
                      type: string
                    role:

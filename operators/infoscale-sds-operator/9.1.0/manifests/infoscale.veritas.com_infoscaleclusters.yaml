    name: v1
    schema:
      openAPIV3Schema:
        description: InfoScaleCluster is the Schema for the infoscaleclusters API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: InfoScaleClusterSpec defines the desired state of Kind InfoScaleCluster
            properties:
              clusterID:
                description: Infoscale cluster id
                maximum: 65535
                minimum: 1
                type: integer
              clusterInfo:
                description: |-
                  Comprises the list of attributes from schedulable node of the cluster.
                  It includes nodes which should be part of Infoscale Cluster,
                  IP addresses per node as optional parameter and disks to be excluded from Infoscale storage
                items:
                  description: Node name and Network address information for all nodes
                    in the cluster
                  properties:
                    excludeDevice:
                      description: List of devices to be excluded, entire h/w path
                        of the device should be given e.g. /dev/disk/by-path/pci-0000:03:00.0-scsi
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    fencingDevice:
                      description: List of devices to be used by fencing, entire h/w
                        path of the device should be given e.g. /dev/disk/by-path/pci-0000:03:00.0-scsi
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    includeDevices:
                      description: List of devices to be included, entire h/w path
                        of the device should be given e.g. /dev/disk/by-path/pci-0000:03:00.0-scsi
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    ip:
                      description: List of IP addresses per node, these IP addresses
                        are used by LLT for inter node data transfer.
                      items:
                        pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                        type: string
                      type: array
                    nodeName:
                      description: Schedulable node of the cluster
                      maxLength: 253
                      type: string
                  required:
                  - nodeName
                  type: object
                type: array
              customImageRegistry:
                description: |-
                  Optional field to specify registry that will be used for pulling images.
                  Defaults to Infoscale published images of Redhat container catalog for OpenShift,
                  this field can be used to specify internal registry or registry mirror in disconnected environment
                type: string
              enableScsi3pr:
                default: false
                description: Enable SCSI-3 Persistent Reservations (SCSI-3 PR) for
                  the cluster
                type: boolean
              encrypted:
                default: false
                description: Disk Group Level Encryption
                type: boolean
              images:
                description: Optional field to specify images used by various containers
                  in the InfoScale Cluster stack
                properties:
                  infoscale:
                    description: Image used for InfoScale container
                    properties:
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleStorageContainer:
                        description: InfoScale storage container
                        type: string
                    type: object
                  infoscaleToolset:
                    description: Image used for InfoScale Toolset container
                    properties:
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleToolsetContainer:
                        description: InfoScale toolset container
                        type: string
                    type: object
                type: object
              isSharedStorage:
                default: false
                description: Optional field to create Shared DG for the cluster
                type: boolean
              nodeSelector:
                description: Label selector for nodes that should be part of infoscale
                  cluster
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              parallelUpgrade:
                description: Infoscale number of nodes to be upgraded in parallel.
                  In case of OS upgrade effect of parallelUpgrade set in CR will depend
                  on maxUnavailable value set.
                minimum: 1
                type: integer
              sameEncKey:
                default: false
                description: Disk Group Level Encryption Key
                type: boolean
              version:
                description: Infoscale Version
                pattern: ^([0-9]\.){3}[0-9]{4}$|^([0-9]+\.){2}[0-9]+$
                type: string
            required:
            - version
            type: object
          status:

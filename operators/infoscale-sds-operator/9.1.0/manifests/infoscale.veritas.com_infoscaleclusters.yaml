                description: CA Certificate data which can be registered with KMS
                  provider
                type: string
              clusterName:
                description: InfoScale Cluster Name
                type: string
              clusterNodes:
                description: List of nodes in the cluster
                items:
                  description: ISClusterNodes defines the per node struct of node
                    name and its IPs
                  properties:
                    errMessage:
                      type: string
                    excludeDevice:
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    fencingDevice:
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    includeDevices:
                      items:
                        pattern: (/dev/disk/by-path/*)
                        type: string
                      type: array
                    nodeName:
                      type: string
                    role:
                      type: string
                  required:
                  - nodeName
                  - role
                  type: object
                type: array
              clusterState:
                description: Cluster state
                type: string
              conditions:
                description: List of status conditions to indicate the status of individual
                  infoscale resources.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              diskgroups:
                description: Diskgroup Summary
                items:
                  description: DiskgroupSummary struct for DiskgroupSummary
                  properties:
                    Flag:
                      description: Disk group flag
                      type: string
                    FreeSize:
                      description: Free size of diskgroup
                      type: string
                    LastState:
                      description: Last updated state of the diskgroup
                      type: string
                    Name:
                      description: Diskgroup name
                      type: string
                    State:
                      description: State of the diskgroup
                      type: string
                    TotalSize:
                      description: Total size of diskgroup
                      type: string
                    Version:
                      description: Disk group version
                      format: int32
                      type: integer
                    diskInfo:
                      description: Information of disks in the diskgroup
                      items:
                        description: ISDiskInfo shows disks available in cluster with
                          its attributes
                        properties:
                          diskGroupId:
                            type: string
                          diskGroupState:
                            type: string
                          diskName:
                            type: string
                          lunSize:
                            type: string
                          mediaType:
                            type: string
                        type: object
                      type: array
                  type: object
                type: array
              enableScsi3pr:
                description: Enable Scsi3pr for the cluster
                type: boolean
              fencingMode:
                description: Fencing mode in cluster
                type: string
              images:
                description: Information of images used by containers in InfoScaleCluster
                  stack
                properties:
                  infoscale:
                    description: Image used for InfoScale container
                    properties:
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleStorageContainer:
                        description: InfoScale storage container
                        type: string
                    type: object
                  infoscaleToolset:
                    description: Image used for InfoScale Toolset container
                    properties:
                      imagePullPolicy:
                        description: Image pull policy
                        enum:
                        - IfNotPresent
                        - Always
                        - Never
                        type: string
                      infoscaleToolsetContainer:
                        description: InfoScale toolset container
                        type: string
                    type: object
                type: object
              licenseCRCreationTime:
                description: License CR Creation Timestamp
                type: string
              operationProgressStatus:
                description: To give user information about the progress made by the
                  operator
                type: string
              phase:
                description: InfoScale Cluster Phase
                type: string
              version:
                description: InfoScale version
                type: string
            required:
            - clusterName
            - clusterNodes
            - clusterState
            - images
            - phase
            - version
            type: object
        required:
        - spec
        type: object

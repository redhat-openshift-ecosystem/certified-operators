        "metadata": {
          "name": "tvk-license-one",
          "namespace": "openshift-marketplace"
        },
        "spec": {
          "key": ""
        },
        "status": {
          "status": "Active"
        }
        },
        {
        "apiVersion":"triliovault.trilio.io/v1",
        "kind":"Target",
        "metadata":{
          "labels":{
            "app":"triliovault"
          },
          "name":"triliovault-target",
          "namespace":"openshift-marketplace"
        },
        "spec":{
          "type":"NFS",
          "vendor":"Other",
          "nfsCredentials":
          {
            "nfsExport":"00.00.00.00:/src/nfs/kubedata",
            "nfsOptions":"nfsvers=4"
          }
        },
        "status": {
          "status": "Available"
        }
        },
        {
        "apiVersion": "triliovault.trilio.io/v1",
        "kind": "BackupPlan",
        "metadata": {
          "name": "tvk-backupplan"
        },
        "spec": {
          "backupConfig": {
            "target": {
              "name": "triliovault-target",
              "namespace": "openshift-marketplace"
            },
            "retentionPolicy": {
              "name": "retention-policy",
              "namespace": "openshift-marketplace"
            },
            "schedulePolicy": {
              "incrementalBackupPolicy": {
                "name": "inc-bp-policy",
                "namespace": "openshift-marketplace"
              },
              "fullBackupPolicy": {
                "name": "full-bp-policy",
                "namespace": "openshift-marketplace"
              }
            }
          },
          "backupPlanComponents": {
            "custom": [
              {
                "matchLabels": {
                  "app": "nginx"
                }
              }
            ],
            "operators": [
              {
                "operatorId": "demo-etcd-cluster",
                "customResources": [
                  {
                    "groupVersionKind": {
                      "group": "etcd.database.coreos.com",
                      "version": "v1beta2",
                      "kind": "EtcdCluster"
                    },
                    "objects": [
                      "demo-etcd-cluster"
                    ]
                  }
                ],
                "operatorResourceSelector": [
                  {
                    "matchLabels": {
                      "release": "demo-etcd-operator"
                    }
                  }
                ],
                "applicationResourceSelector": [
                  {
                    "matchLabels": {
                      "app": "etcd"
                    }
                  }
                ]
              }
            ],
            "helmReleases": [
              "sample-release"
            ]
          }
        }

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "app.loadcore.keysight.com/v1alpha1",
          "kind": "Agents",
          "metadata": {
            "name": "loadcore-agents-sample",
            "namespace": "keysight-loadcore-agents"
          },
          "spec": {
            "agents": [
              {
                "name": "agent1",
                "args": {
                  "adminInterface": "eth0",
                  "testInterfaces": [
                    "net1"
                  ],
                  "middlewareAddr": "nats-core.keysight-wap.svc.cluster.local:4222"
                },
                "replicas": 2,
                "exposeIngress": true,
                "pullSecrets": [
                  {
                    "name": "regcred"
                  }
                ],
                "image": "prod.harbor.keysight.digital/loadcore/loadcore-agent@sha256:8caf922e114c15566f773b52d328b8213d990b8f283b4e34b1a62bd447cfe5c1",
                "networks": [
                  "keysight-loadcore-agents/loadcore-agent-network"
                ]
              },
              {
                "name": "agent2",
                "args": {
                  "adminInterface": "eth0",
                  "testInterfaces": [
                    "net1"
                  ],
                  "middlewareAddr": "nats-core.keysight-wap.svc.cluster.local:4222"
                },
                "exposeIngress": true,
                "pullSecrets": [
                  {
                    "name": "regcred"
                  }
                ],
                "image": "prod.harbor.keysight.digital/loadcore/loadcore-agent@sha256:8caf922e114c15566f773b52d328b8213d990b8f283b4e34b1a62bd447cfe5c1",
                "networks": [
                  "keysight-loadcore-agents/loadcore-agent-network"
                ]
              }
            ],
            "networks": [
              {
                "name": "loadcore-agent-network",
                "config": "{ \"cniVersion\": \"0.3.1\", \"type\": \"ipvlan\", \"master\": \"ens192\", \"mode\": \"l2\", \"ipam\": { \"type\": \"whereabouts\", \"range\": \"192.168.1.0/24\", \"routes\": [ { \"dst\": \"0.0.0.0/0\" } ] } }"
              }
            ]
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.25.2
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: keysight-loadcore-agents.v0.0.90

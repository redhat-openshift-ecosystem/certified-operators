apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "kind": "Messagebroker",
          "apiVersion": "wap.loadcore.keysight.com/v1alpha1",
          "metadata": {
            "name": "wap-msg-broker",
            "namespace": "keysight-wap"
          },
          "spec": {
            "auth": {
              "enabled": true,
              "tokenEndpoint": "https://keycloak.kcos-sso.svc.cluster.local.:8443/auth/realms/keysight/protocol/openid-connect/token"
            },
            "chiselServer": {
              "enable": false
            },
            "clusterDomain": "cluster.local",
            "image": {
              "pgImage": "postgresql-ubi-image@sha256:a8deff314fef9a5276a75b4db48fef95d64b3488d3cd7215fa56a2c5492b0e66",
              "pgRepository": "prod.harbor.keysight.digital/loadcore",
              "repository": "prod.harbor.keysight.digital/loadcore",
              "tagSuffix": "-ocp"
            },
            "ingress": {
              "enable": false
            },
            "natsCore": {
              "reloader": {
                "registry": "prod.harbor.keysight.digital/loadcore",
                "repository": "nats-server-config-reloader",
                "tag": "0.8.3.6"
              },
              "server": {
                "registry": "prod.harbor.keysight.digital/loadcore",
                "repository": "nats",
                "tag": "2.0.2.3"
              }
            },
            "natsHttpProxy": {
              "enable": false
            },
            "natsStreaming": {
              "image": {
                "registry": "prod.harbor.keysight.digital/loadcore",
                "repository": "nats-streaming",
                "tag": "0.23.2.4"
              }
            },
            "tagSuffix": "-ocp"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.25.2
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: keysight-wap-msg-broker.v0.0.90
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: Messagebroker
        name: messagebrokers.wap.loadcore.keysight.com
        version: v1alpha1
  description: Keysight WAP Message Broker Operator
  displayName: Keysight WAP Message Broker Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - wap.loadcore.keysight.com
              resources:
                - messagebrokers
                - messagebrokers/status
                - messagebrokers/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - configmaps
                - services
              verbs:
                - '*'
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - '*'
            - apiGroups:
                - keycloak.org
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - nats.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: keysight-wap-msg-broker-controller-manager
      deployments:
        - label:
            app.kubernetes.io/component: manager
            app.kubernetes.io/created-by: keysight-wap-msg-broker
            app.kubernetes.io/instance: controller-manager
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: deployment
            app.kubernetes.io/part-of: keysight-wap-msg-broker
            control-plane: controller-manager
          name: keysight-wap-msg-broker-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
                                - arm64
                                - ppc64le
                                - s390x
                            - key: kubernetes.io/os
                              operator: In
                              values:
                                - linux
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:f7993b7a5458679621f6686bdc4ab818659e051ef6cdf6a8e107f627adf5f178
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                      - --leader-election-id=keysight-wap-msg-broker
                    image: prod.harbor.keysight.digital/loadcore/keysight-wap-msg-broker@sha256:e510d6b8aab5dddeb898827e4ec0fb8107fe3a53401320ebf6aa90c7229421ff
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 1Gi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: keysight-wap-msg-broker-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:

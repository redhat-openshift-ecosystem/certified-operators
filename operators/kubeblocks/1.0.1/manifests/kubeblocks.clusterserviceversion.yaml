          serviceAccountName: kubeblocks-controller-manager
      deployments:
        - label:
            control-plane: controller-manager
          name: kubeblocks-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --leader-elect
                    command:
                      - /manager
                    image: docker.io/apecloud/kubeblocks@sha256:2a99f25df662cefe2265bd9176c2cdd4829230711922d29b995b2db6d5d2bace
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:

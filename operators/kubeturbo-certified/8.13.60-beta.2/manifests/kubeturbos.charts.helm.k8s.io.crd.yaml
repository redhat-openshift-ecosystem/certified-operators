apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    api-approved.kubernetes.io: https://github.com/operator-framework/operator-sdk/pull/2703
    controller-gen.kubebuilder.io/version: v0.15.0
  name: kubeturbos.charts.helm.k8s.io
spec:
  group: charts.helm.k8s.io
  names:
    kind: Kubeturbo
    listKind: KubeturboList
    plural: kubeturbos
    shortNames:
      - kt
    singular: kubeturbo
  scope: Namespaced
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          description: Kubeturbo is the Schema for the kubeturbos API
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: KubeturboSpec defines the desired state of Kubeturbo
              properties:
                HANodeConfig:
                  default:
                    nodeRoles: '"master"'
                  description: Create HA placement policy for Node to Hypervisor by
                    node role. Master is default
                  properties:
                    nodeRoles:
                      default: '"master"'
                      description: Node role names
                      type: string
                  type: object
                annotationWhitelist:
                  default:
                    containerSpec: ""
                    namespace: ""
                    workloadController: ""
                  description: |-
                    The annotationWhitelist allows users to define regular expressions to allow kubeturbo to collect
                    matching annotations for the specified entity type. By default, no annotations are collected.
                    These regular expressions accept the RE2 syntax (except for \C) as defined here: https://github.com/google/re2/wiki/Syntax
                  properties:
                    containerSpec:
                      default: ""
                      type: string
                    namespace:
                      default: ""
                      type: string
                    workloadController:
                      default: ""
                      type: string
                  type: object
                annotations:
                  additionalProperties:
                    type: string
                  default:
                    kubeturbo.io/controllable: "false"
                  type: object
                args:
                  default:
                    logginglevel: 2
                  description: Kubeturbo command line arguments
                  properties:
                    busyboxExcludeNodeLabels:
                      description: Do not run busybox on these nodes to discover the
                        cpu frequency with k8s 1.18 and later, default is either of
                        kubernetes.io/os=windows or beta.kubernetes.io/os=windows present
                        as node label
                      type: string
                    cleanupSccImpersonationResources:
                      default: true
                      description: Identify if cleanup the resources created for scc
                        impersonation, default is true
                      type: boolean
                    discoveryIntervalSec:
                      default: 600
                      description: The discovery interval in seconds
                      type: integer
                    discoverySampleIntervalSec:
                      default: 60
                      description: The discovery interval in seconds to collect additional
                        resource usage data samples from kubelet. This should be no
                        smaller than 10 seconds.
                      type: integer
                    discoverySamples:
                      default: 10
                      description: The number of resource usage data samples to be collected
                        from kubelet in each full discovery cycle. This should be no
                        larger than 60.
                      type: integer
                    discoveryTimeoutSec:
                      default: 180
                      description: The discovery timeout in seconds for each discovery
                        worker. Default value is 180 seconds
                      type: integer
                    discoveryWorkers:
                      default: 10
                      description: The number of discovery workers. Default is 10
                      type: integer
                    failVolumePodMoves:
                      description: Allow kubeturbo to reschedule pods with volumes attached
                      type: boolean
                    garbageCollectionIntervalMin:
                      default: 10
                      description: The garbage collection interval in minutes for potentially
                        leaked pods due to failed actions and kubeturbo restarts. Default
                        value is 10 minutes
                      type: integer
                    gitCommitMode:
                      description: The commit mode that should be used for git action
                        executions with ArgoCD Integration. One of request or direct.
                        Defaults to direct.
                      type: string
                    gitEmail:
                      description: The email to be used to push changes to git with
                        ArgoCD integration
                      type: string
                    gitSecretName:
                      description: The name of the secret which holds the git credentials
                        to be used with ArgoCD integration
                      type: string
                    gitSecretNamespace:
                      description: The namespace of the secret which holds the git credentials
                        to be used with ArgoCD integration
                      type: string
                    gitUsername:
                      description: The username to be used to push changes to git with
                        ArgoCD integration
                      type: string
                    kubelethttps:
                      default: true
                      description: Identify if kubelet requires https
                      type: boolean
                    kubeletport:
                      default: 10250
                      description: Identify kubelet port
                      type: integer
                    logginglevel:
                      default: 2
                      description: Define logging level, default is info = 2
                      type: integer
                    pre16k8sVersion:
                      default: false
                      type: boolean
                    readinessRetryThreshold:
                      format: int32
                      type: integer
                    satelliteLocationProvider:
                      description: The IBM cloud satellite location provider, it only
                        support azure as of today
                      type: string
                    sccsupport:
                      description: Allow kubeturbo to execute actions in OCP
                      type: string
                    skipCreatingSccImpersonationResources:
                      default: false
                      description: Skip creating the resources for scc impersonation
                      type: boolean
                    stitchuuid:
                      default: true
                      description: Identify if using uuid or ip for stitching
                      type: boolean
                  type: object
                daemonPodDetectors:
                  default: {}
                  description: |-
                    You can use this configuration to define how daemon pods are identified.
                    Note if you do not enable daemonPodDetectors, the default is to identify all pods running as kind = daemonSet
                    Any entry for daemonPodDetectors would overwrite default. Recommend you do not use this parameter.
                  properties:
                    namespacePatterns:
                      default: []
                      items:
                        type: string
                      type: array
                    podNamePatterns:
                      default: []
                      items:
                        type: string
                      type: array
                  type: object
                discovery:
                  default:
                    chunkSendDelayMillis: 0
                    numObjectsPerChunk: 5000
                  description: Discovery-related configurations
                  properties:
                    chunkSendDelayMillis:
                      default: 0
                      description: time delay (in milliseconds) between transmissions
                        of chunked discovery data
                      format: int32
                      type: integer
                    numObjectsPerChunk:
                      default: 5000
                      description: Desired size (in number of DTOs) of discovery data
                        chunks (default = 5,000)
                      format: int32
                      type: integer
                  type: object
                exclusionDetectors:
                  description: Identity operator-controlled workloads by name or namespace
                    using regular expressions
                  properties:
                    operatorControlledNamespacePatterns:
                      description: A list of regular expressions representing namespaces
                        containing operator-controlled Workload Controllers. Workload
                        Controllers deployed within the matching namespaces will not
                        have actions generated against them.
                      items:
                        type: string
                      type: array
                    operatorControlledWorkloadsPatterns:
                      description: A list of regular expressions representing operator-controlled
                        Workload Controllers. Workload Controllers that match the supplied
                        expression will not have actions generated against them.
                      items:
                        type: string
                      type: array
                  type: object
                featureGates:
                  additionalProperties:
                    type: boolean
                  description: Enable or disable features
                  type: object
                image:
                  default:
                    pullPolicy: IfNotPresent
                    repository: icr.io/cpopen/turbonomic/kubeturbo
                    tag: VERSION
                  description: Kubeturbo image details for deployments outside of RH
                    Operator Hub
                  properties:
                    busyboxRepository:
                      description: Busybox repository. default is busybox. This is overridden
                        by cpufreqgetterRepository
                      type: string
                    cpufreqgetterRepository:
                      description: Repository used to get node cpufrequency.
                      type: string
                    imagePullSecret:
                      description: Define the secret used to authenticate to the container
                        image registry
                      type: string
                    pullPolicy:
                      default: IfNotPresent
                      description: Define pull policy
                      type: string
                    repository:
                      default: icr.io/cpopen/turbonomic/kubeturbo
                      description: Container repository
                      type: string
                    tag:
                      default: VERSION
                      description: Kubeturbo container image tag
                      type: string
                  type: object
                logging:
                  default:
                    level: 2
                  description: Optional logging level configuration. Changing this value
                    does not require restart of Kubeturbo but takes about 1 minute to
                    take effect
                  properties:
                    level:
                      default: 2
                      description: Define logging level
                      type: integer
                  type: object
                nodePoolSize:
                  default:
                    max: 1000
                    min: 1
                  description: Optional node pool configuration. Changing this value
                    does not require restart of Kubeturbo but takes about 1 minute to
                    take effect
                  properties:
                    max:
                      default: 1000
                      description: maximum number of nodes allowed in the node pool
                      type: integer
                    min:
                      default: 1
                      description: minimum number of nodes allowed in the node pool
                      type: integer
                  type: object
                ormOwners:
                  description: Cluster Role rules for ORM owners. It's required when
                    using ORM with ClusterRole 'turbo-cluster-admin'. It's recommended
                    to use ORM with ClusterRole 'cluster-admin'
                  properties:
                    apiGroup:
                      description: API group for ORM owners
                      items:
                        type: string
                      type: array
                    resources:
                      description: resources for ORM owners
                      items:
                        type: string
                      type: array
                  type: object
                replicaCount:
                  default: 1
                  description: Kubeturbo replicaCount
                  format: int32
                  type: integer
                resources:
                  default: {}
                  description: Kubeturbo resource configuration
                  properties:
                    limits:
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      type: object
                    requests:
                      additionalProperties:
                        anyOf:
                          - type: integer
                          - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      type: object
                  type: object
                restAPIConfig:
                  default:
                    turbonomicCredentialsSecretName: turbonomic-credentials
                  description: Credentials to register probe with Turbo Server
                  properties:
                    opsManagerPassword:
                      description: Turbo admin user password
                      type: string
                    opsManagerUserName:
                      description: Turbo admin user id
                      type: string
                    turbonomicCredentialsSecretName:
                      default: turbonomic-credentials
                      description: Name of k8s secret that contains the turbo credentials
                      type: string
                  type: object
                roleBinding:
                  default: turbo-all-binding
                  description: |-
                    The name of cluster role binding. Default is turbo-all-binding. If role binding is updated from an existing kubeturbo instance,
                    the operator will not delete the existing role binding in the clsuter. Therefore, the user may want to manually delete the old
                    clusterrolebinding from the cluster so that the service account is no longer tied to the previous role binding.
                  type: string
                roleName:
                  default: cluster-admin
                  description: |-
                    Specify 'turbo-cluster-reader' or 'turbo-cluster-admin' as role name instead of the default using
                    the 'cluster-admin' role. A cluster role with this name will be created during deployment
                    If using a role name other than the pre-defined role names, cluster role will not be created. This role should be
                    existing in the cluster and should have the necessary permissions required for kubeturbo to work accurately.
                  pattern: ^[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?::[a-z0-9](?:[-a-z0-9]*[a-z0-9])?)*$
                  type: string
                sdkProtocolConfig:
                  default:
                    registrationTimeoutSec: 300
                    restartOnRegistrationTimeout: false
                  description: Configurations to register probe with Turbo Server
                  properties:
                    registrationTimeoutSec:
                      default: 300
                      description: Time in seconds to wait for registration response
                        from the Turbo Server
                      type: integer
                    restartOnRegistrationTimeout:
                      default: false
                      description: Restart probe container on registration timeout
                      type: boolean
                  type: object
                serverMeta:
                  default:
                    turboServer: https://Turbo_server_URL
                    version: VERSION
                  description: Configuration for Turbo Server
                  properties:
                    proxy:
                      description: Proxy server address
                      type: string
                    turboServer:
                      default: https://Turbo_server_URL
                      description: URL for Turbo Server endpoint
                      type: string
                    version:
                      default: VERSION
                      description: Turbo Server major version
                      type: string
                  type: object
                serviceAccountName:
                  default: turbo-user
                  description: The name of the service account name. Default is turbo-user
                  type: string
                systemWorkloadDetectors:
                  default:
                    namespacePatterns:
                      - kube-.*
                      - openshift-.*
                      - cattle.*
                  description: Flag system workloads such as those defined in kube-system,
                    openshift-system, etc. Kubeturbo will not generate actions for workloads
                    that match the supplied patterns
                  properties:
                    namespacePatterns:
                      default:
                        - kube-.*
                        - openshift-.*
                        - cattle.*
                      description: A list of regular expressions that match the namespace
                        names for system workloads
                      items:
                        type: string
                      type: array
                  type: object
                targetConfig:
                  description: Optional target configuration
                  properties:
                    targetName:
                      type: string
                  type: object
                wiremock:
                  default:
                    enabled: false
                    url: wiremock:8080
                  description: WireMock mode configuration
                  properties:
                    enabled:
                      default: false
                      description: Enable WireMock mode
                      type: boolean
                    url:
                      default: wiremock:8080
                      description: WireMock service URL
                      type: string
                  type: object
              type: object
            status:
              description: KubeturboStatus defines the observed state of Kubeturbo
              properties:
                configHash:
                  description: Hash of the constructed turbo.config file
                  type: string
                lastUpdatedTimestamp:
                  description: Timestamp of the last sync up
                  type: string
              type: object
          required:
            - spec
          type: object
      served: true
      storage: true
      subresources:
        status: {}

      openAPIV3Schema:
        description: Kubeturbo is the Schema for the kubeturbos API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            default: {}
            description: KubeturboSpec defines the desired state of Kubeturbo
            properties:
              HANodeConfig:
                default:
                  nodeRoles: '"master"'
                description: Create HA placement policy for Node to Hypervisor by
                  node role. Master is default
                properties:
                  nodeRoles:
                    default: '"master"'
                    description: Node role names
                    type: string
                type: object
              annotationWhitelist:
                description: |-
                  The annotationWhitelist allows users to define regular expressions to allow kubeturbo to collect
                  matching annotations for the specified entity type. By default, no annotations are collected.
                  These regular expressions accept the RE2 syntax (except for \C) as defined here: https://github.com/google/re2/wiki/Syntax
                properties:
                  containerSpec:
                    type: string
                  namespace:
                    type: string
                  workloadController:
                    type: string
                type: object
              annotations:
                additionalProperties:
                  type: string
                default:
                  kubeturbo.io/controllable: "false"
                type: object
              args:
                default:
                  logginglevel: 2
                description: Kubeturbo command line arguments
                properties:
                  busyboxExcludeNodeLabels:
                    description: Do not run busybox on these nodes to discover the
                      cpu frequency with k8s 1.18 and later, default is either of
                      kubernetes.io/os=windows or beta.kubernetes.io/os=windows present
                      as node label
                    type: string
                  cleanupSccImpersonationResources:
                    default: true
                    description: Identify if cleanup the resources created for scc
                      impersonation, default is true
                    type: boolean
                  discoveryIntervalSec:
                    default: 600
                    description: The discovery interval in seconds
                    type: integer
                  discoverySampleIntervalSec:
                    default: 60
                    description: The discovery interval in seconds to collect additional
                      resource usage data samples from kubelet. This should be no
                      smaller than 10 seconds.
                    type: integer
                  discoverySamples:
                    default: 10
                    description: The number of resource usage data samples to be collected
                      from kubelet in each full discovery cycle. This should be no
                      larger than 60.
                    type: integer
                  discoveryTimeoutSec:
                    default: 180
                    description: The discovery timeout in seconds for each discovery
                      worker. Default value is 180 seconds
                    type: integer
                  discoveryWorkers:
                    default: 10
                    description: The number of discovery workers. Default is 10
                    type: integer
                  failVolumePodMoves:
                    description: Allow kubeturbo to reschedule pods with volumes attached
                    type: boolean
                  garbageCollectionIntervalMin:
                    default: 10
                    description: The garbage collection interval in minutes for potentially
                      leaked pods due to failed actions and kubeturbo restarts. Default
                      value is 10 minutes
                    type: integer
                  gitCommitMode:
                    description: The commit mode that should be used for git action
                      executions with ArgoCD Integration. One of request or direct.
                      Defaults to direct.
                    type: string
                  gitEmail:
                    description: The email to be used to push changes to git with
                      ArgoCD integration
                    type: string
                  gitSecretName:
                    description: The name of the secret which holds the git credentials
                      to be used with ArgoCD integration
                    type: string
                  gitSecretNamespace:
                    description: The namespace of the secret which holds the git credentials
                      to be used with ArgoCD integration
                    type: string
                  gitUsername:
                    description: The username to be used to push changes to git with
                      ArgoCD integration
                    type: string
                  kubelethttps:
                    default: true
                    description: Identify if kubelet requires https
                    type: boolean
                  kubeletport:
                    default: 10250
                    description: Identify kubelet port
                    type: integer
                  logginglevel:
                    default: 2
                    description: Define logging level, default is info = 2
                    type: integer
                  pre16k8sVersion:
                    default: false
                    type: boolean
                  readinessRetryThreshold:
                    format: int32
                    type: integer
                  satelliteLocationProvider:
                    description: The IBM cloud satellite location provider, it only
                      support azure as of today
                    type: string
                  sccsupport:
                    description: Allow kubeturbo to execute actions in OCP
                    type: string
                  skipCreatingSccImpersonationResources:
                    default: false
                    description: Skip creating the resources for scc impersonation
                    type: boolean
                  stitchuuid:
                    default: true
                    description: Identify if using uuid or ip for stitching
                    type: boolean
                type: object
              daemonPodDetectors:
                default: {}
                description: |-
                  You can use this configuration to define how daemon pods are identified.
                  Note if you do not enable daemonPodDetectors, the default is to identify all pods running as kind = daemonSet
                  Any entry for daemonPodDetectors would overwrite default. Recommend you do not use this parameter.
                properties:
                  namespacePatterns:
                    items:
                      type: string
                    type: array
                  podNamePatterns:
                    items:
                      type: string
                    type: array
                type: object
              discovery:
                default:
                  chunkSendDelayMillis: 0
                  numObjectsPerChunk: 5000
                description: Discovery-related configurations
                properties:
                  chunkSendDelayMillis:
                    default: 0
                    description: time delay (in milliseconds) between transmissions
                      of chunked discovery data
                    format: int32
                    type: integer
                  numObjectsPerChunk:
                    default: 5000
                    description: Desired size (in number of DTOs) of discovery data
                      chunks (default = 5,000)
                    format: int32
                    type: integer
                type: object
              exclusionDetectors:
                description: Identity operator-controlled workloads by name or namespace
                  using regular expressions
                properties:
                  operatorControlledNamespacePatterns:
                    description: A list of regular expressions representing namespaces
                      containing operator-controlled Workload Controllers. Workload
                      Controllers deployed within the matching namespaces will not
                      have actions generated against them.
                    items:
                      type: string
                    type: array
                  operatorControlledWorkloadsPatterns:
                    description: A list of regular expressions representing operator-controlled
                      Workload Controllers. Workload Controllers that match the supplied
                      expression will not have actions generated against them.
                    items:
                      type: string
                    type: array
                type: object
              featureGates:
                additionalProperties:
                  type: boolean
                description: Enable or disable features
                type: object
              image:
                default:
                  pullPolicy: IfNotPresent
                  repository: icr.io/cpopen/turbonomic/kubeturbo
                description: Kubeturbo image details for deployments outside of RH

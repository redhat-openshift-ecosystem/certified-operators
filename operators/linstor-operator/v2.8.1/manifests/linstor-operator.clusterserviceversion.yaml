      deployments:
        - label:
            app.kubernetes.io/component: piraeus-operator
            app.kubernetes.io/name: linbit-sds
          name: linstor-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/component: piraeus-operator
                app.kubernetes.io/name: linbit-sds
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  app.kubernetes.io/component: piraeus-operator
                  app.kubernetes.io/name: linbit-sds
              spec:
                containers:
                  - args:
                      - --leader-elect
                      - --metrics-bind-address=0
                      - --namespace=$(NAMESPACE)
                      - --zap-devel=$(ZAP_DEVEL)
                      - --image-config-map-name=$(IMAGE_CONFIG_MAP_NAME)
                      - --requeue-interval=$(REQUEUE_INTERVAL)
                    command:
                      - /manager
                    env:
                      - name: PULL_SECRET
                        value: drbdio-pull-secret
                      - name: NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: ZAP_DEVEL
                        value: "false"
                      - name: IMAGE_CONFIG_MAP_NAME
                        value: linstor-operator-image-config
                      - name: REQUEUE_INTERVAL
                        value: 1m
                    image: drbd.io/linstor-operator@sha256:dec786ccc86696a5e641b5e180d0000905a498a0de4b94507d68dbbeeacc3661
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    ports:
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 256Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                imagePullSecrets:
                  - name: drbdio-pull-secret
                priorityClassName: system-cluster-critical
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: linstor-operator-controller-manager
                terminationGracePeriodSeconds: 10
                tolerations:
                  - effect: NoSchedule
                    key: drbd.linbit.com/lost-quorum
                  - effect: NoSchedule
                    key: drbd.linbit.com/force-io-error
      permissions:

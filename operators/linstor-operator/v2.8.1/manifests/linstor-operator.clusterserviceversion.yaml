  description: |
    The LINSTOR Operator manages [LINSTOR](https://github.com/LINBIT/linstor-server) clusters in Kubernetes.

    All components of the LINSTOR software stack can be managed by the operator:
    * DRBD
    * LINSTOR
    * LINSTOR CSI driver
    * LINSTOR HA Controller

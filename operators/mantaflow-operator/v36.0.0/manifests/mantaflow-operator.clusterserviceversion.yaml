  description: "# MANTA Flow\nMANTA is a Unified Lineage Platform for Data Lineage.
    \ MANTA performs code scanning for lineage that is illustrated to the detailed
    attribute level with transformations.   Extreme color coding and filtering to
    make lineage consumable.  Also includes time-slicing for historical lineage analysis.\n\n##
    Features\n* **Create/Destroy**: Launch MANTA Flow Container deployment.\n* **Scaling
    to zero**: Scale down the deployment (turn off the container).\n\n## Prerequisites
    and Requirements\n### MANTA Flow Namespace\nMANTA should be installed into its
    own namespace.\n\nFor additional installation documentation see a [MANTA Flow
    Container documentation](https://mantatools.atlassian.net/wiki/spaces/MTKB/pages/2450620467/MANTA+Flow+Container)\nin
    the MANTA Flow Knowledge Base.\n\n### MANTA Flow Operator\nThe MANTA Flow Operator
    is responsible for deployment and management of MANTA Flow container deployment.\n\n###
    Memory Considerations\nMANTA Flow is a memory intensive application. The MANTA
    Flow Container will specify the memory and cpu requirements for both request and
    limits. Also, the minimum storage requirements are specified for the persistent
    volumes (PVs).\n\n### MANTA Flow license.key\nValid license.key needs to be provided
    in order to successfully launch MANTA Flow Container.\n\n## MANTA Flow Deployment\n\n###
    Secrets\nCreate a secret for MANTA Flow license.key by:\n    \n    oc create secret
    generic mantaflow-keys --from-file=<path to license.key>/license.key\n\nCreate
    an initial admin credentials `username` and `password` and a MANTA master password,
    which is used for encryption of sensitive data in the persistent storage.\n\n
    \   oc create secret generic mantaflow-credentials --from-literal=username=<manta
    admin username> --from-literal=password=<manta admin password> --from-literal=MANTA_MASTERPASSWORD=<password
    for encryption>\n\n### Create MANTA Auth Custom Resource\nCreate a MANTA Auth
    custom resource. Please use the default parameters provided by the operator and
    the name of the keys above.\n\n### Create MANTA Flow Custom Resource\nCreate a
    MANTA Flow custom resource. Please use the default parameters provided by the
    operator and the name of the keys above.\n\n## Scaling\nMANTA Flow currently supports
    scaling to zero. This means you can set `replicas: 0` in MANTA Flow Custom Resource
    Definition (CRD) and MANTA Flow container will be stopped.\n\nBy setting `replicas:
    1` MANTA Flow will be scaled to be running on 1 container. All other values of
    `replicas` are considered invalid.\n"

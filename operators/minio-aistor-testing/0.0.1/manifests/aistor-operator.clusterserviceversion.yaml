      deployments:
      - name: adminjob-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              aistor.min.io/name: adminjob-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                aistor.min.io/name: adminjob-operator
            spec:
              affinity:
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                      - key: aistor.min.io/name
                        operator: In
                        values:
                        - adminjob-operator
                    topologyKey: kubernetes.io/hostname
              containers:
              - args:
                - adminjob
                - -license
                - /tmp/license/minio.license
                env:
                - name: MINIO_OPERATOR_DEPLOYMENT_NAME
                  value: adminjob-operator
                image: quay.io/minio/aistor/operator@sha256:125a5e751f1e7bd5c6c78a458cd5d1abb2919685ecabc64d4cc6fecce0a78635
                imagePullPolicy: IfNotPresent
                name: controller
                resources:
                  requests:
                    cpu: 200m
                    ephemeral-storage: 500Mi
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  runAsGroup: 1000
                  runAsNonRoot: true
                  runAsUser: 1000
                  seccompProfile:
                    type: RuntimeDefault
                volumeMounts:
                - mountPath: /tmp/license
                  name: minio-license
              serviceAccountName: aistor-adminjob
              volumes:
              - name: minio-license
                secret:
                  defaultMode: 444
                  optional: true
                  secretName: minio-license

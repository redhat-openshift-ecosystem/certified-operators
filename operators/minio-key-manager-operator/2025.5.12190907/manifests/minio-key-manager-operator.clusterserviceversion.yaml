      deployments:
        - name: keymanager-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                aistor.min.io/name: keymanager-operator
            strategy:
              type: Recreate
            template:
              metadata:
                labels:
                  aistor.min.io/name: keymanager-operator
              spec:
                affinity:
                  podAntiAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      - labelSelector:
                          matchExpressions:
                            - key: aistor.min.io/name
                              operator: In
                              values:
                                - keymanager-operator
                        topologyKey: kubernetes.io/hostname
                containers:
                  - args:
                      - keymanager
                      - -license
                      - /tmp/license/minio.license
                    env:
                      - name: MINIO_OPERATOR_DEPLOYMENT_NAME
                        value: keymanager-operator
                    image: quay.io/minio/aistor/operator@sha256:61625a67087fa905fecee44bc8a614b018a14d4de70ce500011b05e2bf927ed4
                    imagePullPolicy: IfNotPresent
                    name: controller
                    resources:
                      requests:
                        cpu: 200m
                        ephemeral-storage: 500Mi
                        memory: 256Mi
                    volumeMounts:
                      - mountPath: /tmp/service-ca
                        name: openshift-service-ca
                      - mountPath: /tmp/csr-signer-ca
                        name: openshift-csr-signer-ca
                      - mountPath: /tmp/license
                        name: minio-license
                securityContext: {}
                serviceAccountName: aistor-keymanager
                volumes:
                  - configMap:
                      items:
                        - key: service-ca.crt
                          path: service-ca.crt
                      name: openshift-service-ca.crt
                      optional: true
                    name: openshift-service-ca
                  - name: openshift-csr-signer-ca
                    projected:
                      defaultMode: 420
                      sources:
                        - secret:
                            items:
                              - key: tls.crt
                                path: tls.crt
                            name: openshift-csr-signer-ca
                            optional: true
                  - name: minio-license
                    secret:
                      defaultMode: 444
                      optional: true
                      secretName: minio-license

                                path: public.crt
                              - key: tls.key
                                path: private.key
                            name: sts-tls
                            optional: true
                  - configMap:
                      items:
                        - key: service-ca.crt
                          path: service-ca.crt
                      name: openshift-service-ca.crt
                      optional: true
                    name: openshift-service-ca
                  - name: openshift-csr-signer-ca

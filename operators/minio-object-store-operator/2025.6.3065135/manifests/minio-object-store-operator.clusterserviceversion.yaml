      deployments:
        - name: adminjob-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                aistor.min.io/name: adminjob-operator
            strategy:
              type: Recreate
            template:
              metadata:
                labels:
                  aistor.min.io/name: adminjob-operator
              spec:
                affinity:
                  podAntiAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      - labelSelector:
                          matchExpressions:
                            - key: aistor.min.io/name
                              operator: In
                              values:
                                - adminjob-operator
                        topologyKey: kubernetes.io/hostname
                containers:
                  - args:
                      - adminjob
                      - -license
                      - /tmp/license/minio.license
                    env:
                      - name: MINIO_OPERATOR_DEPLOYMENT_NAME
                        value: adminjob-operator
                    image: quay.io/minio/aistor/operator@sha256:e66156f75d050001e491ae7ca8f6bebeff36faef13b17e44197d3a590081ec8c
                    imagePullPolicy: IfNotPresent
                    name: controller
                    resources:
                      requests:
                        cpu: 200m
                        ephemeral-storage: 500Mi
                        memory: 256Mi
                    volumeMounts:
                      - mountPath: /tmp/service-ca
                        name: openshift-service-ca
                      - mountPath: /tmp/csr-signer-ca
                        name: openshift-csr-signer-ca
                      - mountPath: /tmp/license
                        name: minio-license
                securityContext: {}
                serviceAccountName: aistor-adminjob
                volumes:
                  - configMap:
                      items:
                        - key: service-ca.crt
                          path: service-ca.crt
                      name: openshift-service-ca.crt
                      optional: true
                    name: openshift-service-ca
                  - name: openshift-csr-signer-ca
                    projected:
                      defaultMode: 420
                      sources:
                        - secret:
                            items:

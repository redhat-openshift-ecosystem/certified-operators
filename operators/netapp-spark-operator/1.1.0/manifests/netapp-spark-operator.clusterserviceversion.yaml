  description: |-
    # NetApp Supported Apache Spark on OpenShift

    Red Hat and NetApp have partnered to offer enterprise-grade supported Apache Spark on OpenShift.
    Use this certified operator to launch Apache Spark applications on OpenShift.

    ## Getting Started

    1. Create a new namespace/project called "spark" for the Operator deployment
    2. Install NetApp Supported Apache Sparkâ„¢ on OpenShift from Red Hat's OperatorHub and add it to the "spark" namespace
    3. Create a SparkOperator custom resource using the sample provided
    4. Create a SparkApplication custom resource uing the sample provided

    ## Support

    With questions about Apache Spark, contact NetApp's Instaclustr support team on the [web](https://support.instaclustr.com/) or by email at support@instaclustr.com

    With questions about Operators in the OpenShift OperatorHub, contact the Red Hat's support team on the [web](https://www.redhat.com/en/services/support) or by email at customerservice@redhat.com

    With questions about pricing, email ng-netapp-apache-spark-support-redhat-openshift@netapp.com

      deployments:
        - name: k8s-nim-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/instance: nim-operator
                app.kubernetes.io/name: k8s-nim-operator
                control-plane: controller-manager
            strategy:
              rollingUpdate:
                maxSurge: 25%
                maxUnavailable: 25%
              type: RollingUpdate
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  app.kubernetes.io/instance: nim-operator
                  app.kubernetes.io/name: k8s-nim-operator
                  control-plane: controller-manager
              spec:
                affinity:

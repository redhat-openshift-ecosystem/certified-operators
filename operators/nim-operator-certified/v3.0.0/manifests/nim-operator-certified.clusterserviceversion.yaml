      deployments:
        - name: k8s-nim-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/instance: nim-operator
                app.kubernetes.io/name: k8s-nim-operator
                control-plane: controller-manager
            strategy:
              rollingUpdate:
                maxSurge: 25%
                maxUnavailable: 25%
              type: RollingUpdate
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  app.kubernetes.io/instance: nim-operator
                  app.kubernetes.io/name: k8s-nim-operator
                  control-plane: controller-manager
              spec:
                affinity:
                  nodeAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - preference:
                          matchExpressions:
                            - key: node-role.kubernetes.io/master
                              operator: In
                              values:
                                - ''
                        weight: 1
                      - preference:
                          matchExpressions:
                            - key: node-role.kubernetes.io/control-plane
                              operator: In
                              values:
                                - ''
                        weight: 1
                containers:
                  - args:
                      - '--health-probe-bind-address=:8081'
                      - '--metrics-bind-address=127.0.0.1:8080'
                      - '--leader-elect'
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                      - name: OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            apiVersion: v1
                            fieldPath: metadata.namespace
                      - name: ENABLE_WEBHOOKS
                        value: "true"
                    image: 'nvcr.io/nvidia/cloud-native/k8s-nim-operator@sha256:f42dd5c3dc269553ee46725ed4b1ab2d2f253ef06117f1d9d52faaa22d8fe60d'
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /healthz
                        port: 8081
                        scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      successThreshold: 1
                      timeoutSeconds: 1
                    name: manager
                    readinessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /readyz
                        port: 8081
                        scheme: HTTP
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    resources:
                      limits:
                        cpu: '1'
                        memory: 256Mi
                      requests:
                        cpu: 500m
                        memory: 128Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                dnsPolicy: ClusterFirst
                imagePullSecrets: []
                restartPolicy: Always
                serviceAccountName: k8s-nim-operator
                securityContext:
                  runAsNonRoot: true
                terminationGracePeriodSeconds: 10
                tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Equal
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/control-plane
                    operator: Equal

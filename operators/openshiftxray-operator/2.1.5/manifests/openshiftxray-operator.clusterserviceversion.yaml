  description: "## Overview
    Openshift Operator to deploy JFrog Xray Continuous Security scanner into your Openshift cluster.
    NOTE: Artifactory is required for JFrog Xray to connect with and scan artifacts against.

    ### Major version v2.0.4 Breaking change notification!!

    This release has major bug fix for Rabbitmq Pod.
    Please update to version 2.0.4 of the operator.

    ### Major version v2.0.0 Breaking change notification!!
    Xray is dependent upon Rabbitmq. The version of Rabbitmq that this chart uses has significantly changed from version 1.1.8 of the operator.
    For full details on how to migrate please visit:
    `https://github.com/jfrog/charts/blob/master/stable/xray/RABBITMQ_MIGRATION_NOTES.md`

    If you are using operator version < 2.1.0 there is a issue with upgrade where xray version is not updated if you update operator version.As workaround you can update the Custom Resource OpenshiftXray which has hardcored image tag value.After upgrading to version 2.1.0 you can remove the image tags parameters from your CR so that future upgrade works without workaround.

    ### Security Context Constraints
    To deploy this helm chart you will need to be a cluster admin w/ access to the anyuid scc and add the operator service account to the anyuid scc.
    ```
    oc adm policy add-scc-to-user anyuid -z xray-operator
    ```
    ```
    oc adm policy add-scc-to-user anyuid -z openshiftxray
    ```
    ```
    oc adm policy add-scc-to-user anyuid -z openshiftxray-rabbitmq-ha
    ```
    ## Usage
    An external DB is required. The operator will not deploy a DB but will require
    you to specify the configuration values to connect to it.
    Search for JFrog and click JFrog Xray Operator to install.
    Go to the Installed Operators.
    Wait for the JFrog Xray Operator to complete the installation.
    Open the Operator and click on the provided API: Xray
    Click Create New Instance and provide the following parameters for your DB configuration:
    ```
    JFROG_URL
    DATABASE_URL
    DATABASE_USER
    DATABASE_PASSWORD
    ```
    JFROG_URL is the external ip or DNS of your Artifactory to connect Xray to. Artifactory
    is required to use this operator.
    You can set your JFROG_URL to the service name of your Artifactory Nginx:
    ```
    oc get svc -n my_namespace | grep nginx
    ```
    DATABASE_URL must be a Postgresql URL in the format:
    ``
    postgres://postgres-postgresql:5432/xraydb?sslmode=disable
    ``
    DATABASE_USER and DATABASE_PASSWORD must supply a valid user on Postgresql.
    Click Create for Xray to deploy into OpenShift.
    Open Artifactory in a web browser to complete the onboarding wizard for Xray!
    ### Air gap environments
    To use Xray Operator in an air gap environment you will need to download the images as image streams into your Openshift air gap cluster manually.
    Use the image overrides to then specify the image stream locations that are local to your cluster.
    Next you will need to setup the database of index data for xray to use when scanning artifacts.
    Follow the link below for instructions on setup:
    https://www.jfrog.com/confluence/display/JFROG/Configuring+Xray#ConfiguringXray-SynchronizingtheDatabase
    "

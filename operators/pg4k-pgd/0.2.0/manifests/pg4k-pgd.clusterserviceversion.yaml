      deployments:
      - label:
          app.kubernetes.io/name: pgd-operator
          control-plane: controller-manager
        name: pgd-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: pgd-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/name: pgd-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - controller
                - --leader-elect
                - --config-map-name=pgd-operator-controller-manager-config
                - --secret-name=pgd-operator-controller-manager-config
                - --log-level=info
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: WEBHOOK_CERT_DIR
                  value: /apiserver.local.config/certificates
                - name: OPERATOR_IMAGE_NAME
                  value: docker.enterprisedb.com/k8s_enterprise_pgd/pg4k-pgd@sha256:2dab2cd2ec1bd752f5c201a65b0e334923f15c21415b0a25139458394c30b8b5
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: docker.enterprisedb.com/k8s_enterprise_pgd/pg4k-pgd@sha256:2dab2cd2ec1bd752f5c201a65b0e334923f15c21415b0a25139458394c30b8b5
                livenessProbe:
                  httpGet:
                    path: /readyz
                    port: 9443
                    scheme: HTTPS
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 9443
                    scheme: HTTPS
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /controller
                  name: scratch-data
                - mountPath: /run/secrets/k8s.enterprisedb.io/webhook
                  name: webhook-certificates
              imagePullSecrets:
              - name: registry-auth-keys
              securityContext:
                runAsNonRoot: true
              serviceAccountName: pgd-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - emptyDir: {}
                name: scratch-data
              - name: webhook-certificates
                secret:
                  defaultMode: 420
                  optional: true
                  secretName: pgd-operator-webhook-cert

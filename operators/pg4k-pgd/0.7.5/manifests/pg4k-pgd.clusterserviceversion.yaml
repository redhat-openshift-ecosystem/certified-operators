                        "kind": "Issuer",
                        "name": "client-ca-issuer"
                      }
                    }
                  }
                },
                "mode": "verify-ca",
                "serverCert": {
                  "caCertSecret": "server-ca-key-pair",
                  "certManager": {
                    "spec": {
                      "issuerRef": {
                        "group": "cert-manager.io",
                        "kind": "Issuer",
                        "name": "server-ca-issuer"
                      }
                    }
                  }
                }
              }
            },
            "instances": 2,
            "pgd": {
              "parentGroup": {
                "create": true,
                "name": "world"
              }
            },
            "proxyInstances": 2,
            "witnessInstances": 1
          }
        },
        {
          "apiVersion": "pgd.k8s.enterprisedb.io/v1beta1",
          "kind": "PGDGroupCleanup",
          "metadata": {
            "name": "region-b-cleanup"
          },
          "spec": {
            "executor": "region-a",
            "target": "region-b"
          }
        }
      ]

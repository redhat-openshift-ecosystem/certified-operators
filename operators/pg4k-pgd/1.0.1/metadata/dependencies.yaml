dependencies:
  - type: olm.package
    value:
      packageName: cloud-native-postgresql
      version: ">=1.22.0 <1.23.0"
  - type: olm.constraint
    value:
      failureMessage: 'require to have cert-manager installed'
      any:
        constraints:
        - package:
            packageName: cert-manager
            version: ">1.10.0"
        - package:
            packageName: cert-manager-operator
            version: ">1.13.0"

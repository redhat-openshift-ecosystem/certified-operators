  description: RBLN Operator automates the deployment and management of RBLN NPU drivers,
    device plugins, CRDs, firmware updates, and health monitoring for seamless integration
    into Kubernetes.
  displayName: RBLN operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - nodes
          - pods
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - daemonsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rebellions.ai
          resources:
          - rblnclusterpolicies
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rebellions.ai
          resources:
          - rblnclusterpolicies/finalizers
          verbs:
          - update
        - apiGroups:
          - rebellions.ai
          resources:
          - rblnclusterpolicies/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: controller-manager
      deployments:
      - label:
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: rbln-npu-operator
          control-plane: controller-manager
        name: controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-bind-address=:8443
                - --leader-elect
                - --health-probe-bind-address=:8081
                command:
                - /usr/bin/npu-operator
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_IMAGE_NAME
                  value: docker.io/rebellions/rbln-npu-operator@sha256:e7ef866247ebd4cb3336ee45ad98db3aeb12372027b390755765ace99278be2b
                - name: RELATED_IMAGE_RBLN_K8S_DEVICE_PLUGIN
                  value: docker.io/rebellions/k8s-device-plugin@sha256:05ef97d5cb3678f33b833c57a3de1e417a8e4f58c098c8ffc7bc85682a820f86
                - name: RELATED_IMAGE_RBLN_METRICS_EXPORTER

  install:
    spec:
      deployments:
      - name: redis-enterprise-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: redis-enterprise-operator
          template:
            metadata:
              labels:
                name: redis-enterprise-operator
            spec:
              containers:
              - name: redis-enterprise-operator
                image: registry.connect.redhat.com/redislabs/redis-enterprise-operator:6.2.10-34
                securityContext:
                  runAsUser: 1001
                imagePullPolicy: Always
                command:
                - redis-enterprise-operator
                envFrom:
                - configMapRef:
                    name: operator-environment-config
                    optional: true
                ports:
                - containerPort: 8080
                env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: redis-enterprise-operator
                - name: DEPLOY_RHEL
                  value: "true"
                resources:
                  limits:
                    cpu: 4000m
                    memory: 512Mi
                  requests:
                    cpu: 500m
                    memory: 256Mi
                livenessProbe:
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 5
                  httpGet:
                    path: /healthz
                    port: 8080
                    scheme: HTTP
              - name: admission
                image: registry.connect.redhat.com/redislabs/redis-enterprise-operator:6.2.10-34
                command:
                - /usr/local/bin/admission
                imagePullPolicy: Always
                envFrom:
                - configMapRef:
                    name: operator-environment-config
                    optional: true
                ports:
                - containerPort: 8443
                env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: ADMISSION_SERVICE_NAME
                  value: redis-enterprise-operator-service
                - name: IS_OLM
                  value: "true"
                resources:
                  limits:
                    cpu: 1000m
                    memory: 512Mi
                  requests:
                    cpu: 250m
                    memory: 256Mi
                readinessProbe:
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 5
                  httpGet:
                    path: /healthz
                    port: 8443
                    scheme: HTTPS
                livenessProbe:
                  failureThreshold: 3
                  successThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 5
                  initialDelaySeconds: 15
                  httpGet:
                    path: /liveness
                    port: 8443
                    scheme: HTTPS
              serviceAccountName: redis-enterprise-operator

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "analysis.scaleops.sh/v1",
          "kind": "ScaleOps",
          "metadata": {
            "name": "scaleops",
            "namespace": "scaleops-system"
          },
          "spec": {
            "scaleopsToken": "${SCALEOPS_TOKEN}"
          }
        }
      ]
    capabilities: Basic Install
    categories: Application Runtime
    containerImage: registry.connect.redhat.com/scaleops-sh/operator@sha256:b819611200bdf4e2de21cd387a00029004f38006c6620c497001f3d924875552
    createdAt: "2025-10-07T08:08:27Z"
    description: |-
      ScaleOps is the industry-first Kubernetes Optimization Platform that automatically adjusts Compute Resources to changes in real-time, streamlining a new Kubernetes experience for engineering teams.

      ScaleOps eliminates 80% of Kubernetes cloud spending, frees engineers from repeated ongoing configurations, and proactively ensures SLAs are always achieved.

      Installation takes only 2 minutes, and value is provided immediately. Starting from read-only recommendations to continuous and automatic pod optimization during runtime with zero disruption.

      Battle-tested on some of the most critical production clusters in full automation mode. Trusted by industry leaders, such as Wiz, Outbrain, SentinelOne, Outreach, Cato Networks, and many others!

      Contact [us](mailto:team@scaleops.com) to start your free trial today
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operators.openshift.io/valid-subscription: Contact ScaleOps for subscription information.
    operators.operatorframework.io/builder: operator-sdk-v1.37.0
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
    repository: https://scaleops.com
    support: ScaleOps Support support@scaleops.com
    olm.skipRange: <1.21.9
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/os.linux: supported
  name: scaleops-operator.v1.21.9
  namespace: scaleops-system
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: This will install an instance of the ScaleOps Platform on your cluster
      displayName: ScaleOps Platform
      kind: ScaleOps
      name: scaleops.analysis.scaleops.sh
      specDescriptors:
      - description: Configure OpenShift SSO
        displayName: OpenShift SSO
        path: openshiftSSO
      - description: Enable OpenShift SSO
        displayName: Enabled
        path: openshiftSSO.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:SSO
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: The name of the OauthClient
        displayName: Client ID
        path: openshiftSSO.clientID
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:SSO
        - urn:alm:descriptor:com.tectonic.ui:OauthClient
      - description: Used in the login flow, the URL to redirect to after successful login.
        displayName: Redirect URL
        path: openshiftSSO.loginRedirectURL
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:SSO
        - urn:alm:descriptor:com.tectonic.ui:url
      version: v1
  description: |-
    ScaleOps is the industry-first Kubernetes Optimization Platform that automatically adjusts Compute Resources to changes in real-time, streamlining a new Kubernetes experience for engineering teams.

    ScaleOps eliminates 80% of Kubernetes cloud spending, frees engineers from repeated ongoing configurations, and proactively ensures SLAs are always achieved.

    Installation takes only 2 minutes, and value is provided immediately. Starting from read-only recommendations to continuous and automatic pod optimization during runtime with zero disruption.

    Battle-tested on some of the most critical production clusters in full automation mode. Trusted by industry leaders, such as Wiz, Outbrain, SentinelOne, Outreach, Cato Networks, and many others!

    Contact [us](mailto:team@scaleops.com) to start your free trial today
  displayName: ScaleOps
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - analysis.scaleops.sh
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - scheduling.k8s.io
          resources:
          - priorityclasses
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          - persistentvolumeclaims
          - secrets
          - serviceaccounts
          - services
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - '*'
        serviceAccountName: scaleops-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: operator
          control-plane: controller-manager
        name: scaleops-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --reconcile-period=5m
                - --leader-election-id=operator
                - --zap-devel
                - --encrypted-helm-path=/opt/helm/scaleops.tgz.enc
                env:
                - name: RELATED_IMAGE_SCALEOPS
                  value: registry.connect.redhat.com/scaleops-sh/scaleops-sh@sha256:89f884d7ecccf4b958d8a71d23400a8d4705b829342204fab9ad8d601462952d
                - name: RELATED_GPU_IMAGE_SCALEOPS
                  value: registry.connect.redhat.com/scaleops-sh/scaleops-gpu@sha256:ccfbed5fdfec583e20f9b5eaf454721f03eaee29aaf23d3bec45a2572ec5c5a5
                - name: SCALEOPS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: token
                      name: scaleops-operator-pull-secret
                image: registry.connect.redhat.com/scaleops-sh/operator@sha256:b819611200bdf4e2de21cd387a00029004f38006c6620c497001f3d924875552
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 500m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: scaleops-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: scaleops-operator-controller-manager
    strategy: deployment

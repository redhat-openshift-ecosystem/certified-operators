                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: SRIOV_FEC_DAEMON_IMAGE
                  value: registry.connect.redhat.com/intel/sriov-fec-daemon@sha256:12e9101ac85babaa033f577b585e7aa2604b40095fcdc6172359f81d8be05cf4
                - name: SRIOV_FEC_LABELER_IMAGE
                  value: registry.connect.redhat.com/intel/n3000-labeler@sha256:5fd8ac9d05661cb4a75ff2a6792a78a66c74c341caf472bd0948351b88f47daa
                - name: SRIOV_FEC_NETWORK_DEVICE_PLUGIN_IMAGE

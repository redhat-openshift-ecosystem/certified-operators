                - name: SRIOV_FEC_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: registry.connect.redhat.com/intel/sriov-fec-operator@sha256:f15e43381b2c8315cf38d15bbcf28b2f529ae5241fa9c8b05ac5e55a13ff3e89
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              serviceAccountName: controller-manager
              terminationGracePeriodSeconds: 10
              topologySpreadConstraints:
              - labelSelector:
                  matchLabels:
                    control-plane: controller-manager
                maxSkew: 1
                topologyKey: kubernetes.io/hostname
                whenUnsatisfiable: ScheduleAnyway

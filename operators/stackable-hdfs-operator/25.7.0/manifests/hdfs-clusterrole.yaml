apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: hdfs-operator
    app.kubernetes.io/name: hdfs-operator
    app.kubernetes.io/version: 25.7.0
    stackable.tech/vendor: Stackable
  name: hdfs-clusterrole
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  - pods
  verbs:
  - get
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - security.openshift.io
  resourceNames:
  - nonroot-v2
  resources:
  - securitycontextconstraints
  verbs:
  - use

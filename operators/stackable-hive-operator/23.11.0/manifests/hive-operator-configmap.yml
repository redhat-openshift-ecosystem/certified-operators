---
# Source: hive-operator/templates/configmap.yaml
apiVersion: v1
data:
  properties.yaml: |
    version: 0.1.0
    spec:
      units:
        - unit: &unitUri
            name: "uri"
            regex: "^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\\?([^#]*))?(#(.*))?"
            examples:
              - "ldap://[2001:db8::7]/c=GB?objectClass?one"
            comment: "Specified in https://tools.ietf.org/html/rfc3986#appendix-B"
        - unit: &unitDirectory
            name: "directory"
            regex: "^/|(/[\\w-]+)+$"
            examples:
              - "/tmp/xyz"
        - unit: &unitClassName
            name: "classname"
            regex: "([a-zA-Z_$][a-zA-Z\\d_$]*\\.)*[a-zA-Z_$][a-zA-Z\\d_$]*"
            examples:
              - "org.apache.derby.jdbc.EmbeddedDriver"

    properties:
      - property:
          propertyNames:
            - name: "networkaddress.cache.ttl"
              kind:
                type: "file"
                file: "security.properties"
          datatype:
            type: "integer"
            min: "0"
          recommendedValues:
            - fromVersion: "0.0.0"
              value: "30"
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
          comment: "TTL for successfully resolved domain names."
          description: "TTL for successfully resolved domain names."

      - property:
          propertyNames:
            - name: "networkaddress.cache.negative.ttl"
              kind:
                type: "file"
                file: "security.properties"
          datatype:
            type: "integer"
            min: "0"
          recommendedValues:
            - fromVersion: "0.0.0"
              value: "0"
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
          comment: "TTL for domain names that cannot be resolved."
          description: "TTL for domain names that cannot be resolved."

      - property:
          propertyNames:
            - name: "javax.jdo.option.ConnectionURL"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "string"
            # unit: *unitUri
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
          description: "JDBC connect string for a JDBC metastore.
          To use SSL to encrypt/authenticate the connection, provide database-specific SSL flag in the connection URL.
          For example, jdbc:postgresql://myhost/db?ssl=true for postgres database."
      - property:
          propertyNames:
            - name: "javax.jdo.option.ConnectionDriverName"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "string"
            unit: *unitClassName
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
      - property:
          propertyNames:
            - name: "javax.jdo.option.ConnectionUserName"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "string"
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
      - property:
          propertyNames:
            - name: "javax.jdo.option.ConnectionPassword"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "string"
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
      - property:
          propertyNames:
            - name: "hive.metastore.port"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "integer"
            min: "1024"
            max: "65535"
          defaultValues:
            - value: "9083"
          roles:
            - name: "metastore"
              required: true
          asOfVersion: "0.0.0"
      - property:
          propertyNames:
            - name: "hive.metastore.metrics.enabled"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "bool"
          defaultValues:
            - value: "false"
          roles:
            - name: "metastore"
              required: false
          asOfVersion: "0.0.0"
      - property:
          propertyNames:
            - name: "hive.metastore.warehouse.dir"
              kind:
                type: "file"
                file: "hive-site.xml"
          datatype:
            type: "string"
            unit: *unitUri
          defaultValues:
            - value: "/user/hive/warehouse"
          roles:
            - name: "metastore"
              required: false
          description: "URI of the default location for native tables."
          asOfVersion: "0.0.0"
kind: ConfigMap
metadata:
  name: hive-operator-configmap
  labels:
    app.kubernetes.io/name: hive-operator
    app.kubernetes.io/instance: hive-operator
    app.kubernetes.io/version: "23.11.0"

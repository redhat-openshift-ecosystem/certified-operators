---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kafka-operator.v23.4.0
spec:
  annotations:
    support: stackable.tech
    olm.properties: '[]'
    categories: Storage
    capabilities: Full Lifecycle
    description: Stackable Operator for Apache Kafka
    repository: https://github.com/stackabletech/kafka-operator
    containerImage: docker.stackable.tech/stackable/kafka-operator@sha256:054037397077caffb33ad74d2d6f25584234e2416aea1e6e126dd3e91cf068a4

  displayName: Stackable Operator for Apache Kafka
  description: |-
    This is a Kubernetes operator to manage [Apache Kafka](https://kafka.apache.org/) ensembles. The Stackable Apache Kafka Operator
    is part of the Stackable Data Platform, a curated selection of the best open source data apps like Kafka, Druid, Trino or Spark, all
    working together seamlessly. Based on Kubernetes, it runs everywhere â€“ on prem or in the cloud.
    You can install the operator using [stackablectl or helm](https://docs.stackable.tech/kafka/stable/getting_started/installation.html).
    See it in action in one of our [demos](https://stackable.tech/en/demos/) or follow this
    [tutorial](https://docs.stackable.tech/kafka/stable/getting_started/first_steps.html).
    N.B. this operator requires the following Stackable internal operators to be installed as well:
    - [Commons Operator](https://github.com/stackabletech/commons-operator)
    - [Secret Operator](https://github.com/stackabletech/secret-operator)
    - [ZooKeeper Operator](https://github.com/stackabletech/zookeeper-operator)
  keywords:
    - kafka
  maintainers:
    - email: info@stackable.tech
      name: Stackable GmbH
  maturity: stable
  provider:
    name: Stackable GmbH
    url: https://stackable.tech
  version: 23.4.0
  minKubeVersion: 1.23.0

  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces

  customresourcedefinitions:
    owned:
      # a list of CRDs that this operator owns
      # name is the metadata.name of the CRD (which is of the form <plural>.<group>)
      - name: kafkaclusters.kafka.stackable.tech
        # version is the spec.versions[].name value defined in the CRD
        version: v1alpha1
        # kind is the CamelCased singular value defined in spec.names.kind of the CRD.
        kind: KafkaCluster
        # human-friendly display name of the CRD for rendering in graphical consoles (optional)
        displayName: Apache Kafka Cluster
        # a short description of the CRDs purpose for rendering in graphical consoles (optional)
        description: Represents an Kafka cluster

  relatedImages:
    - name: kafka-operator
      image: docker.stackable.tech/stackable/kafka-operator@sha256:054037397077caffb33ad74d2d6f25584234e2416aea1e6e126dd3e91cf068a4
  install:
    # strategy indicates what type of deployment artifacts are used
    strategy: deployment
    # spec for the deployment strategy is a list of deployment specs and required permissions - similar to a pod template used in a deployment
    spec:
      permissions:
        - serviceAccountName: kafka-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - '*'
      # permissions required at the cluster scope
      clusterPermissions:
        - serviceAccountName: kafka-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods
                - configmaps
                - secrets
                - services
                - endpoints
                - serviceaccounts
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - rolebindings
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - statefulsets
              verbs:
                - get
                - create
                - delete
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
            - apiGroups:
                - events.k8s.io
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - authentication.stackable.tech
              resources:
                - authenticationclasses
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - kafka.stackable.tech
              resources:
                - kafkaclusters
              verbs:
                - get
                - list
                - patch
                - watch
            - apiGroups:
                - kafka.stackable.tech
              resources:
                - kafkaclusters/status
              verbs:
                - patch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterroles
              verbs:
                - bind
              resourceNames:
                - kafka-clusterrole
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              resourceNames:
                - hostmount-anyuid
              verbs:
                - use

      deployments:
        - name: kafka-operator-deployment
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                app.kubernetes.io/name: kafka-operator
                app.kubernetes.io/instance: kafka-operator
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: kafka-operator
                  app.kubernetes.io/instance: kafka-operator
              spec:
                serviceAccountName: kafka-operator
                securityContext: {}
                containers:
                  - name: kafka-operator
                    securityContext: {}
                    image: docker.stackable.tech/stackable/kafka-operator@sha256:054037397077caffb33ad74d2d6f25584234e2416aea1e6e126dd3e91cf068a4
                    imagePullPolicy: IfNotPresent
                    resources: {}
                    volumeMounts:
                      - mountPath: /etc/stackable/kafka-operator/config-spec
                        name: config-spec
                    env:
                      - name: KAFKA_BROKER_CLUSTERROLE
                        value: kafka-operator-kafka-broker-clusterrole
                volumes:
                  - name: config-spec
                    configMap:
                      name: kafka-operator-configmap

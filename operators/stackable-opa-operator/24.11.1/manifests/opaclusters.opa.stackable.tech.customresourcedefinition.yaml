                                      - INFO
                                      - WARN
                                      - ERROR
                                      - FATAL
                                      - NONE
                                      nullable: true
                                      type: string
                                  type: object
                                loggers:
                                  additionalProperties:
                                    description: Configuration of a logger
                                    properties:
                                      level:

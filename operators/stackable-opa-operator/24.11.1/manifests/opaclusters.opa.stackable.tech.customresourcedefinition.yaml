apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations: {}
  name: opaclusters.opa.stackable.tech
spec:
  group: opa.stackable.tech
  names:
    categories: []
    kind: OpaCluster
    plural: opaclusters
    shortNames:
    - opa
    singular: opacluster
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for OpaSpec via `CustomResource`
        properties:
          spec:
            properties:
              clusterConfig:
                default:
                  listenerClass: cluster-internal
                  userInfo: null
                description: Global OPA cluster configuration that applies to all
                  roles and role groups.
                properties:
                  listenerClass:
                    default: cluster-internal
                    description: 'This field controls which type of Service the operator
                      creates for this OpaCluster:


                      * cluster-internal: Use a ClusterIP service


                      * external-unstable: Use a NodePort service


                      * external-stable: Use a LoadBalancer service


                      This is a temporary solution with the goal to keep yaml manifests
                      forward compatible. In the future, this setting will control
                      which ListenerClass <https://docs.stackable.tech/home/stable/listener-operator/listenerclass.html>
                      will be used to expose the service, and ListenerClass names
                      will stay the same, allowing for a non-breaking change.'
                    enum:
                    - cluster-internal
                    - external-unstable
                    - external-stable
                    type: string
                  userInfo:
                    description: Configures how to fetch additional metadata about
                      users (such as group memberships) from an external directory
                      service.
                    nullable: true
                    properties:
                      backend:
                        default:
                          none: {}
                        description: The backend directory service to use.
                        oneOf:
                        - required:
                          - none
                        - required:
                          - keycloak
                        - required:
                          - experimentalXfscAas
                        - required:
                          - experimentalActiveDirectory
                        properties:
                          experimentalActiveDirectory:
                            description: Backend that fetches user information from
                              Active Directory
                            properties:
                              baseDistinguishedName:
                                description: The root Distinguished Name (DN) where
                                  users and groups are located.
                                type: string
                              customAttributeMappings:
                                additionalProperties:
                                  type: string
                                default: {}
                                description: Custom attributes, and their LDAP attribute
                                  names.
                                type: object
                              kerberosSecretClassName:
                                description: The name of the Kerberos SecretClass.
                                type: string
                              ldapServer:
                                description: Hostname of the domain controller, e.g.
                                  `ad-ds-1.contoso.com`.
                                type: string
                              tls:
                                description: Use a TLS connection. If not specified
                                  no TLS will be used.
                                nullable: true
                                properties:
                                  verification:
                                    description: The verification method used to verify
                                      the certificates of the server and/or the client.
                                    oneOf:
                                    - required:
                                      - none
                                    - required:
                                      - server
                                    properties:
                                      none:
                                        description: Use TLS but don't verify certificates.
                                        type: object
                                      server:
                                        description: Use TLS and a CA certificate
                                          to verify the server.
                                        properties:
                                          caCert:
                                            description: CA cert to verify the server.
                                            oneOf:
                                            - required:
                                              - webPki
                                            - required:
                                              - secretClass
                                            properties:
                                              secretClass:
                                                description: Name of the [SecretClass](https://docs.stackable.tech/home/24.11/secret-operator/secretclass)
                                                  which will provide the CA certificate.
                                                  Note that a SecretClass does not
                                                  need to have a key but can also
                                                  work with just a CA certificate,
                                                  so if you got provided with a CA
                                                  cert but don't have access to the
                                                  key you can still use this method.
                                                type: string
                                              webPki:
                                                description: Use TLS and the CA certificates
                                                  trusted by the common web browsers
                                                  to verify the server. This can be
                                                  useful when you e.g. use public
                                                  AWS S3 or other public available
                                                  services.
                                                type: object
                                            type: object
                                        required:
                                        - caCert
                                        type: object
                                    type: object
                                required:
                                - verification
                                type: object
                            required:
                            - baseDistinguishedName
                            - kerberosSecretClassName
                            - ldapServer
                            type: object
                          experimentalXfscAas:
                            description: Backend that fetches user information from
                              the Gaia-X Cross Federation Services Components (XFSC)
                              Authentication & Authorization Service.
                            properties:
                              hostname:
                                description: Hostname of the identity provider, e.g.
                                  `my.aas.corp`.
                                type: string
                              port:
                                default: 5000
                                description: Port of the identity provider. Defaults
                                  to port 5000.
                                format: uint16
                                minimum: 0.0
                                type: integer
                            required:
                            - hostname
                            type: object
                          keycloak:
                            description: Backend that fetches user information from
                              Keycloak.
                            properties:
                              adminRealm:
                                description: 'The Keycloak realm that OPA''s Keycloak
                                  account (as specified by `credentialsSecretName`
                                  exists in).


                                  Typically `master`.'
                                type: string
                              clientCredentialsSecret:
                                description: 'Name of a Secret that contains client
                                  credentials of a Keycloak account with permission
                                  to read user metadata.


                                  Must contain the fields `clientId` and `clientSecret`.'
                                type: string
                              hostname:
                                description: Hostname of the identity provider, e.g.
                                  `my.keycloak.corp`.
                                type: string
                              port:
                                description: Port of the identity provider. If TLS
                                  is used defaults to `443`, otherwise to `80`.
                                format: uint16
                                minimum: 0.0
                                nullable: true
                                type: integer
                              rootPath:
                                default: /
                                description: Root HTTP path of the identity provider.
                                  Defaults to `/`.
                                type: string
                              tls:
                                description: Use a TLS connection. If not specified
                                  no TLS will be used.
                                nullable: true
                                properties:
                                  verification:
                                    description: The verification method used to verify
                                      the certificates of the server and/or the client.
                                    oneOf:
                                    - required:
                                      - none
                                    - required:
                                      - server
                                    properties:
                                      none:
                                        description: Use TLS but don't verify certificates.
                                        type: object
                                      server:
                                        description: Use TLS and a CA certificate
                                          to verify the server.
                                        properties:
                                          caCert:
                                            description: CA cert to verify the server.
                                            oneOf:
                                            - required:
                                              - webPki
                                            - required:
                                              - secretClass
                                            properties:
                                              secretClass:
                                                description: Name of the [SecretClass](https://docs.stackable.tech/home/24.11/secret-operator/secretclass)
                                                  which will provide the CA certificate.
                                                  Note that a SecretClass does not
                                                  need to have a key but can also
                                                  work with just a CA certificate,
                                                  so if you got provided with a CA
                                                  cert but don't have access to the
                                                  key you can still use this method.
                                                type: string
                                              webPki:
                                                description: Use TLS and the CA certificates
                                                  trusted by the common web browsers
                                                  to verify the server. This can be
                                                  useful when you e.g. use public
                                                  AWS S3 or other public available
                                                  services.
                                                type: object
                                            type: object
                                        required:
                                        - caCert
                                        type: object
                                    type: object
                                required:
                                - verification
                                type: object
                              userRealm:
                                description: The Keycloak realm that user metadata
                                  should be resolved from.
                                type: string
                            required:
                            - adminRealm
                            - clientCredentialsSecret
                            - hostname
                            - userRealm
                            type: object
                          none:
                            description: Dummy backend that adds no extra user information.
                            type: object
                        type: object
                      cache:
                        default:
                          entryTimeToLive: 1m
                        description: Caching configuration.
                        properties:
                          entryTimeToLive:
                            default: 1m
                            description: How long metadata about each user should
                              be cached for.
                            type: string
                        type: object
                    type: object
                  vectorAggregatorConfigMapName:
                    description: Name of the Vector aggregator discovery ConfigMap.
                      It must contain the key `ADDRESS` with the address of the Vector
                      aggregator.
                    nullable: true
                    type: string
                type: object
              clusterOperation:
                default:
                  reconciliationPaused: false
                  stopped: false
                description: Cluster operations like pause reconciliation or cluster
                  stop.
                properties:
                  reconciliationPaused:
                    default: false
                    description: Flag to stop cluster reconciliation by the operator.
                      This means that all changes in the custom resource spec are
                      ignored until this flag is set to false or removed. The operator
                      will however still watch the deployed resources at the time
                      and update the custom resource status field. If applied at the
                      same time with `stopped`, `reconciliationPaused` will take precedence
                      over `stopped` and stop the reconciliation immediately.
                    type: boolean
                  stopped:
                    default: false
                    description: Flag to stop the cluster. This means all deployed
                      resources (e.g. Services, StatefulSets, ConfigMaps) are kept
                      but all deployed Pods (e.g. replicas from a StatefulSet) are
                      scaled to 0 and therefore stopped and removed. If applied at
                      the same time with `reconciliationPaused`, the latter will pause
                      reconciliation and `stopped` will take no effect until `reconciliationPaused`
                      is set to false or removed.
                    type: boolean
                type: object
              image:
                anyOf:
                - required:
                  - custom
                  - productVersion
                - required:
                  - productVersion
                description: The OPA image to use
                properties:
                  custom:
                    description: Overwrite the docker image. Specify the full docker
                      image name, e.g. `docker.stackable.tech/stackable/superset:1.4.1-stackable2.1.0`
                    type: string
                  productVersion:
                    description: Version of the product, e.g. `1.4.1`.
                    type: string
                  pullPolicy:
                    default: Always
                    description: '[Pull policy](https://kubernetes.io/docs/concepts/containers/images/#image-pull-policy)
                      used when pulling the image.'
                    enum:
                    - IfNotPresent
                    - Always
                    - Never
                    type: string
                  pullSecrets:
                    description: '[Image pull secrets](https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod)
                      to pull images from a private registry.'
                    items:
                      description: LocalObjectReference contains enough information
                        to let you locate the referenced object inside the same namespace.
                      properties:
                        name:
                          description: 'Name of the referent. This field is effectively
                            required, but due to backwards compatibility is allowed
                            to be empty. Instances of this type with an empty value
                            here are almost certainly wrong. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                          type: string
                      required:
                      - name
                      type: object
                    nullable: true
                    type: array
                  repo:
                    description: Name of the docker repo, e.g. `docker.stackable.tech/stackable`
                    nullable: true
                    type: string
                  stackableVersion:
                    description: Stackable version of the product, e.g. `23.4`, `23.4.1`
                      or `0.0.0-dev`. If not specified, the operator will use its
                      own version, e.g. `23.4.1`. When using a nightly operator or
                      a pr version, it will use the nightly `0.0.0-dev` image.
                    nullable: true
                    type: string
                type: object

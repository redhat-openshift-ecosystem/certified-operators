    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for SupersetClusterSpec via `CustomResource`
        properties:
          spec:
            description: 'A Superset cluster stacklet. This resource is managed by
              the Stackable operator for Apache Superset.

              Find more information on how to use it and the resources that the operator
              generates in the

              [operator documentation](https://docs.stackable.tech/home/25.11/superset/).'
            properties:
              clusterConfig:
                description: 'Settings that affect all roles and role groups.

                  The settings in the `clusterConfig` are cluster wide settings that
                  do not need to be configurable at role or role group level.'
                properties:
                  authentication:
                    default: []
                    description: List of AuthenticationClasses used to authenticate
                      users.
                    items:
                      properties:
                        authenticationClass:
                          description: Name of the [AuthenticationClass](https://docs.stackable.tech/home/25.11/concepts/authentication)
                            used to authenticate users
                          type: string
                        oidc:
                          description: This field contains OIDC-specific configuration.
                            It is only required in case OIDC is used.
                          nullable: true
                          properties:
                            clientCredentialsSecret:
                              description: 'A reference to the OIDC client credentials
                                secret. The secret contains

                                the client id and secret.'
                              type: string
                            extraScopes:
                              default: []
                              description: An optional list of extra scopes which
                                get merged with the scopes defined in the AuthenticationClass
                              items:
                                type: string
                              type: array
                          required:
                          - clientCredentialsSecret
                          type: object
                        syncRolesAt:
                          default: Registration

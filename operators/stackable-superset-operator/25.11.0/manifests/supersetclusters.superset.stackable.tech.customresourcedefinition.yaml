                    default:
                      reconciliationPaused: false
                      stopped: false
                    description: Cluster operations like pause reconciliation or cluster
                      stop.
                    properties:
                      reconciliationPaused:
                        default: false
                        description: 'Flag to stop cluster reconciliation by the operator.
                          This means that all changes in the

                          custom resource spec are ignored until this flag is set
                          to false or removed. The operator

                          will however still watch the deployed resources at the time
                          and update the custom resource

                          status field.

                          If applied at the same time with `stopped`, `reconciliationPaused`
                          will take precedence over

                          `stopped` and stop the reconciliation immediately.'
                        type: boolean
                      stopped:
                        default: false
                        description: 'Flag to stop the cluster. This means all deployed
                          resources (e.g. Services, StatefulSets,

                          ConfigMaps) are kept but all deployed Pods (e.g. replicas
                          from a StatefulSet) are scaled to 0

                          and therefore stopped and removed.

                          If applied at the same time with `reconciliationPaused`,
                          the latter will pause reconciliation

                          and `stopped` will take no effect until `reconciliationPaused`
                          is set to false or removed.'
                        type: boolean
                    type: object
                  credentialsSecret:
                    description: 'The name of the Secret object containing the admin
                      user credentials and database connection details.

                      Read the

                      [getting started guide first steps](https://docs.stackable.tech/home/25.11/superset/getting_started/first_steps)

                      to find out more.'
                    type: string
                  mapboxSecret:
                    description: 'The name of a Secret object.

                      The Secret should contain a key `connections.mapboxApiKey`.

                      This is the API key required for map charts to work that use
                      mapbox.

                      The token should be in the JWT format.'
                    nullable: true
                    type: string
                  vectorAggregatorConfigMapName:
                    description: 'Name of the Vector aggregator [discovery ConfigMap](https://docs.stackable.tech/home/25.11/concepts/service_discovery).

                      It must contain the key `ADDRESS` with the address of the Vector
                      aggregator.

                      Follow the [logging tutorial](https://docs.stackable.tech/home/25.11/tutorials/logging-vector-aggregator)

                      to learn how to configure log aggregation with Vector.'
                    nullable: true
                    type: string

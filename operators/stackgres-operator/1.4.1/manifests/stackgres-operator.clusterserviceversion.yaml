          serviceAccountName: stackgres-operator-controller-manager
      deployments:
        - label:
            app.kubernetes.io/component: manager
            app.kubernetes.io/created-by: stackgres-operator
            app.kubernetes.io/instance: controller-manager
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: deployment
            app.kubernetes.io/part-of: stackgres-operator
            control-plane: controller-manager
          name: stackgres-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
                                - arm64
                                - ppc64le
                                - s390x
                            - key: kubernetes.io/os
                              operator: In
                              values:
                                - linux
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: '1'
                        memory: 256Mi
                      requests:
                        cpu: 5m
                        memory: 128Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                      - --leader-election-id=stackgres-operator
                      - --max-concurrent-reconciles=1
                      - --reconcile-period=1000000h
                    image: quay.io/stackgres/helm-operator:1.4.1-openshift
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: '1'
                        memory: 256Mi
                      requests:
                        cpu: 10m
                        memory: 128Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                initContainers:
                  - command:
                      - sh
                      - -ec
                      - "OPERATOR_NAME=\"$(kubectl get operators.operators.coreos.com\
                        \ -o name \\\n  | grep '^operator.operators.coreos.com/stackgres-operator'\
                        \ \\\n  | head -n 1 | cut -d / -f 2)\"\ntest -n \"$OPERATOR_NAME\"\
                        \nOPERATOR_UID=\"$(kubectl get operators.operators.coreos.com\
                        \ \"$OPERATOR_NAME\" --template '{{ .metadata.uid }}')\"\n\
                        test -n \"$OPERATOR_UID\"\ncat << EOF | kubectl apply -f -\n\
                        apiVersion: charts.stackgres.io/v1\nkind: StackGresOperator\n\
                        metadata:\n  name: stackgres-operator\nspec:\n  clusterOwnerRefereces:\n\
                        \  - apiVersion: operators.coreos.com/v1\n    kind: Operator\n\
                        \    name: $OPERATOR_NAME\n    uid: $OPERATOR_UID\nEOF\n"
                    image: ongres/kubectl:v1.25.5-build-6.19
                    name: default
                    resources:
                      limits:
                        cpu: '1'
                        memory: 256Mi
                      requests:
                        cpu: 10m
                        memory: 128Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      runAsNonRoot: true
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: stackgres-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:

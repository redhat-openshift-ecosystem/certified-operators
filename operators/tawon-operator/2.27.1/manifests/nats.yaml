apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    app.kubernetes.io/name: nats
spec:
  ipFamilyPolicy: PreferDualStack
  selector:
    app: nats
  type: ClusterIP
  ports:
    - name: nats
      protocol: TCP
      port: 4222
      targetPort: 4222
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nats
  labels:
    app.kubernetes.io/name: tawonnats
spec:
  port:
    targetPort: ws
  tls:
    termination: passthrough
  to:
    kind: Service
    name: nats
    weight: 100
  wildcardPolicy: None

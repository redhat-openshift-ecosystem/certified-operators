apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "ClusterDirective",
          "metadata": {
            "name": "capture-coredns"
          },
          "spec": {
            "condition": {
              "equal": {
                "field": "process.name",
                "value": "coredns"
              }
            },
            "debug": {
              "logLevel": "debug"
            },
            "streams": [
              {
                "maxage": "6h0m0s",
                "maxmsgs": 1000,
                "name": "coredns",
                "retentionPolicy": "Delete"
              }
            ],
            "tasks": [
              {
                "config": {
                  "filter": "port 53"
                },
                "task": "capture"
              },
              {
                "config": {
                  "name": "coredns",
                  "type": "stream"
                },
                "task": "publish"
              }
            ]
          }
        },
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "Dashboard",
          "metadata": {
            "name": "tawon-dashboard"
          },
          "spec": null
        },
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "Directive",
          "metadata": {
            "name": "capture-coredns"
          },
          "spec": {
            "condition": {
              "equal": {
                "field": "process.name",
                "value": "coredns"
              }
            },
            "debug": {
              "logLevel": "debug"
            },
            "streams": [
              {
                "maxage": "6h0m0s",
                "maxmsgs": 1000,
                "name": "coredns",
                "retentionPolicy": "Delete"
              }
            ],
            "tasks": [
              {
                "config": {
                  "filter": "port 53"
                },
                "task": "capture"
              },
              {
                "config": {
                  "name": "coredns",
                  "type": "stream"
                },
                "task": "publish"
              }
            ]
          }
        },
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "Stream",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "tawon-operator",
              "app.kubernetes.io/instance": "stream-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "stream",
              "app.kubernetes.io/part-of": "tawon-operator"
            },
            "name": "stream-sample"
          },
          "spec": {
            "maxage": "6h",
            "maxbytes": "1G",
            "maxmsgs": 100000,
            "store": {
              "name": "mystreamstore"
            }
          }
        },
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "StreamStore",
          "metadata": {
            "name": "mystreamstore"
          },
          "spec": {
            "defaults": {
              "maxage": "240h",
              "maxbytes": "1Gi",
              "maxsize": 1000000
            },
            "limits": {
              "max": 10000000,
              "maxage": "2400h",
              "maxbytes": "2Gi"
            },
            "persistentVolumeClaimRetentionPolicy": {
              "whenDeleted": "Delete"
            },
            "volumeClaimTemplate": {
              "metadata": {
                "name": "mypvclaim"
              },
              "spec": {
                "accessModes": [
                  "ReadWriteOnce"
                ],
                "resources": {
                  "requests": {
                    "storage": "10Gi"
                  }
                },
                "storageClassName": "ssd-csi"
              }
            }
          }
        },
        {
          "apiVersion": "tawon.mantisnet.com/v1alpha1",
          "kind": "TopologyAggregator",
          "metadata": {
            "name": "topology-aggregator"
          },
          "spec": {
            "messaging": {
              "nats": {
                "url": "nats://nats:4222"
              }
            },
            "pod": {
              "nodeSelector": {
                "myNodeType": "nodeType1"
              }
            }
          }
        }
      ]

---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Seamless Upgrades
    operators.operatorframework.io/builder: operator-sdk-v1.33.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    categories: Networking,Security
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    repository: https://github.com/cilium/tetragon
    operatorframework.io/suggested-namespace: tetragon
    support: support@isovalent.com
    description: |-
      The Tetragon Operator manages the deployment of the Tetragon components and the replication
      of pod information for efficient consumption by agents.

      # Tetragon

      Tetragon enables powerful real-time, eBPF-based Security Observability and Runtime Enforcement.

      Tetragon detects and is able to react to security-significant events, such as

        * Process execution events
        * System call activity
        * I/O activity including network & file access

      Tetragon is Kubernetes-aware - that is, it understands Kubernetes identities such as namespaces, pods and so on - so that security event detection can be configured in relation to individual workloads.

      # Start using Tetragon

        * Overview at [isovalent.com/projects/tetragon](https://isovalent.com/projects/tetragon/)
        * Start the Tetragon Lab at [isovalent.com/labs](https://isovalent.com/labs/security-observability-with-ebpf-and-cilium-tetragon/)
        * Try our quickstart at [tetragon.io](https://tetragon.io/docs/getting-started/).
        * See our user documentation at [tetragon.io/docs](https://tetragon.io/docs/).

  name: tetragon-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: |-
      The Tetragon Operator manages the deployment of the Tetragon components and the replication
      of pod information for efficient consumption by agents.

      # Tetragon

      Tetragon enables powerful real-time, eBPF-based Security Observability and Runtime Enforcement.

      Tetragon detects and is able to react to security-significant events, such as

        * Process execution events
        * System call activity
        * I/O activity including network & file access

      Tetragon is Kubernetes-aware - that is, it understands Kubernetes identities such as namespaces, pods and so on - so that security event detection can be configured in relation to individual workloads.

      # Start using Tetragon

        * Overview at [isovalent.com/projects/tetragon](https://isovalent.com/projects/tetragon/)
        * Start the Tetragon Lab at [isovalent.com/labs](https://isovalent.com/labs/security-observability-with-ebpf-and-cilium-tetragon/)
        * Try our quickstart at [tetragon.io](https://tetragon.io/docs/getting-started/).
        * See our user documentation at [tetragon.io/docs](https://tetragon.io/docs/).
  displayName: Tetragon Operator
  icon:
  - base64data: 
    mediatype: "image/png"
  install:
    spec:
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - services
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - "apps"
          resources:
          - daemonsets
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - "apps"
          resources:
          - daemonsets/finalizers
          verbs:
          - create
          - delete
          - update
        - apiGroups:
          - ""
          resources:
          - configmaps/finalizers
          verbs:
          - create
          - delete
          - update
        - apiGroups:
          - "monitoring.coreos.com"
          resources:
          - servicemonitors
          verbs:
          - get
          - list
          - watch
          - create
        serviceAccountName: tetragon-operator
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods/finalizers
          verbs:
          - create
          - delete
          - update
        - apiGroups:
          - cilium.io
          resources:
          - podinfo
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - create
          - patch
          - update
          - watch
          - delete
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          resourceNames:
          - tracingpolicies.cilium.io
          - tracingpoliciesnamespaced.cilium.io
          - podinfo.cilium.io
          - sandboxpolicies.cilium.io
          - sandboxpoliciesnamespaced.cilium.io
          verbs:
          - update
          - get
          - list
          - watch
        serviceAccountName: tetragon-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - cilium.io
          resources:
          - tracingpolicies
          - tracingpoliciesnamespaced
          - podinfo
          - sandboxpolicies
          - sandboxpoliciesnamespaced
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - privileged
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: tetragon
      deployments:
      - label:
          app.kubernetes.io/name: "tetragon-operator"
          app.kubernetes.io/instance: tetragon
          app.kubernetes.io/part-of: tetragon
        name:
          tetragon-operator
        spec:
          selector:
            matchLabels:
              app.kubernetes.io/name: "tetragon-operator"
              app.kubernetes.io/instance: tetragon
          replicas: 1
          template:
            metadata:
              labels:
                app.kubernetes.io/name: "tetragon-operator"
                app.kubernetes.io/instance: tetragon
            spec:
              containers:
              - name: tetragon-operator
                command:
                - /usr/bin/tetragon-operator
                args:
                - serve
                - --config-dir=/etc/tetragon/operator.conf.d/
                env:
                - name: TETRAGON_IMAGE
                  value: "quay.io/isovalent/tetragon@sha256:6973fadb5e0704c644c2b3e798f65a313ba82b14773de4fb9e6f21c4a4609610" # v1.13.3
                - name: EXPORT_IMAGE
                  value: "quay.io/isovalent/hubble-export-stdout@sha256:af2ae61427a88c4c97d2aa39e0f14243d599cd3aa393599b08fb44a645957726" #v1.0.4
                - name: TETRAGON_RTHOOKS_IMAGE
                  value: "quay.io/cilium/tetragon-rthooks@sha256:9458d50e370b821b0367a7bc0734df6c4c546a1fb197405fe35438c77eb1e2a1" # v0.4
                - name: TETRAGON_METADATA_IMAGE
                  value: "quay.io/isovalent/hubble-enterprise-metadata@sha256:71cbb44a41b60ab64c6eae99f819796868a57234a5ff210598bd23b73b3b02c7" # current
                - name: TETRAGON_OPERATOR_MANAGE_AGENT
                  value: "true"
                - name: TETRAGON_OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: "quay.io/isovalent/tetragon-operator@sha256:80d7defb72d1242dc685d43aa845620fd9890b6a85c78bab6a1a4e776d1d1ad2" # v1.13.3
                imagePullPolicy: IfNotPresent
                volumeMounts:
                - mountPath: /etc/tetragon/operator.conf.d/
                  name: tetragon-operator-config
                  readOnly: true
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - "ALL"
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
              tolerations:
                - operator: Exists
              serviceAccountName: tetragon-operator
              terminationGracePeriodSeconds: 10
              volumes:
                - name: tetragon-operator-config
                  configMap:
                    name: tetragon-operator-config
                    optional: true
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Tetragon
  - eBPF
  - Security
  - Observability
  links:
  - name: Tetragon
    url: https://isovalent.com/projects/tetragon
  maintainers:
  - email: maintainer@isovalent.com
    name: Isovalent
  maturity: alpha
  provider:
    name: Isovalent
    url: "https://isovalent.com"
  version: 0.0.1

        serviceAccountName: timemachine-operator
      deployments:
      - name: timemachine-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: timemachine-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: timemachine-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:b92b2a908e0b0e12632a94a8dce075aa61f11122b84f28115d4327d56c398fd8
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=timemachine-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: timemachine-operator
                - name: RELATED_IMAGE_TIMEMACHINE
                  value: registry.connect.redhat.com/rhel-timemachine-container/virtual-clock-testing-tool@sha256:5333ff976753fe04501bfae85bb1056c6f48efc2c6e51fbb11a6ffb858411e31
                image: registry.connect.redhat.com/rhel-timemachine-container/timemachine-operator@sha256:09f68136b55da0bb58d77ff33a5675ba9a8501825e2259d153229c68c0c5fa2f
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: timemachine-operator
              terminationGracePeriodSeconds: 10

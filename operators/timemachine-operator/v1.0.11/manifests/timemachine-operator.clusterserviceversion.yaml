          - >-
            urn:alm:descriptor:com.tectonic.ui:fieldDependency:cluster_provider:ibm
      - description: IBM Cloud Storage class
        displayName: IBM Cloud Storage class
        path: ibm.persistentvolume.storageclass
        x-descriptors:

  customresourcedefinitions:
    owned:
    - description: Deploy Time Machine
      displayName: Time Machine
      kind: TimeMachine
      name: timemachines.tm.solution-soft.com
      resources:
        - kind: Service
          version: v1
        - kind: Pod
          version: v1
        - kind: Route
          name: ''
          version: route.openshift.io/v1
      specDescriptors:
      - description: OCP cluster provider

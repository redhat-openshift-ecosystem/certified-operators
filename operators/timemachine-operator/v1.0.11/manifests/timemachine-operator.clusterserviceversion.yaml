    capabilities: Basic Install
    categories: Developer Tools
    description: Time Machine Operator enables time travel of OpenShift pods, without the need to change the system clock on any of the cluster nodes
    containerImage: registry.connect.redhat.com/rhel-timemachine-container/timemachine-operator@sha256:09f68136b55da0bb58d77ff33a5675ba9a8501825e2259d153229c68c0c5fa2f

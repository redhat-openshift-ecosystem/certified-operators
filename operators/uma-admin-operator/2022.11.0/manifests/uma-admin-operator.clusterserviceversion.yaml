spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: UniversalMonitoringAgentsAdmin
      name: universalmonitoringagentsadmins.ca.broadcom.com
      version: v1alpha1
      description: The Multitenancy Admin Universal Monitoring Agent for Kubernetes monitoring.
      displayName: DX APM Admin Universal Monitoring Agent
  description: |
    The **DX APM Admin Universal Monitoring Agent** for Kubernetes (UMA for Kubernetes) acts as a single deployment that automatically discovers and monitors cloud and container infrastructures and containerized application processes. UMA for Kubernetes discovers and monitors all the containers on a host. This capability allows to monitor both the Kubernetes Infrastructure ( like Node, Pods, Containers, Cluster Services etc ) and applications running on this infrastructure & correlate them together which can help the triager to isolate if the the problem is related to the application or infrastructure

    **Usage**:
    ```
     apiVersion: ca.broadcom.com/v1alpha1
     kind: UniversalMonitoringAgentsAdmin
     metadata:
       name: uma-monitor
     spec:
       agentManager:
         url: localhost:5001
         credential: ""
         # tenantID is Cohort ID of DX SaaS tenant.
         # After logging into DX SaaS, Cohort ID is available at "Launch Pad -> Settings -> Connector Parameters"
         # tenantID is only required if Kubernetes/OpenShift events monitoring is enabled in UMA.
         tenantID: ""
         httpProxy:
           host:
           port:
           username:
           password:
       # Name of the cluster.
       clusterName: DevelopmentCluster
       # Cluster type, either Kubernetes or OpenShift.
       type: Kubernetes
       prefix: k8s
       openshift311Support: false
       EnableResourceLimits: true
       role: admin

       monitor:
         application:
           autoattach:
             filterType: whitelist
             # this feature leverages container metadata to resolve agent host name and agent name
             dynamicPropertyResolution:
               hostName: "{k8s_deployment_name},{k8s_daemonset_name},{k8s_deploymentconfig_name},{k8s_pod_name},ContainerHost"
               agentName: ""
             java:
               enabled: true
               propertiesOverride:
               customJdkTools:
                 enabled: false
                 # Provide your custom created jdk tools jar image name below.
                 imageName: ""
             dotnet:
               enabled: true
               propertiesOverride:
           jmx:
             enabled: true
           opentracing:
             enabled: true
             grpc:
               hostport: ""
             correlation:
               enabled: false
           zipkinTracing:
             enabled: true
             zipkinServer:
               hostport:
         events:
           enabled: false
           filter:
             # fieldselector property can be used to filter the Kubernetes events based on the value of one or more resource fields.
             # Here are some examples of field selector queries: metadata.namespace!=default, metadata.name=my-service etc.
             fieldselector: type!=Normal
             namespace:
           clamp:
             perDayLimit: 15000
           elasticDocTypeId: itoa_events_apm
           elasticDocTypeVersion: 1
           elasticProduct: ao
         container:
           prometheus:
             exporter:
               enabled: true
             backend:
               enabled: false
               endPoint:
                 url: ""
                 username: ""
                 password: ""
                 token: ""
                 configFiles: ""
                 metricAlias: container_name=container,pod_name=pod
               filter:
                 name: ""
                 value: ""
               custom:
                 promqlConfigMap: custom-promql-config
             # The below properties define the resources for 'cluster-performance-prometheus' deployment that is responsible for
             # Prometheus metrics ingestion.
             limits:
               cpu: "2"
               # Assign memory resources in 'Mi'(mebibytes) units only.
               memory: "1024Mi"
             requests:
               cpu: "200m"
               # Assign memory resources in 'Mi'(mebibytes) units only.
               memory: "300Mi"

           dockerstats:
             enabled: true
             daemonset:
               privileged: true
               # Default epagent port of the UMA daemonset pod deployment (app-container-monitor)
               apmia:
                 epagent:
                   port: 8889
               # The below properties define the resources for 'app-container-monitor' daemonset.
               limits:
                 cpu: "2"
                 # Assign memory resources in 'Mi'(mebibytes) units only.
                 memory: "1024Mi"
               requests:
                 cpu: "200m"
                 # Assign memory resources in 'Mi'(mebibytes) units only.
                 memory: "300Mi"
             collector:
               # The below properties define the resources for 'collector' deployment.
               limits:
                 cpu: "2"
                 # Assign memory resources in 'Mi'(mebibytes) units only.
                 memory: "2048Mi"
               requests:
                 cpu: "200m"
                 # Assign memory resources in 'Mi'(mebibytes) units only.
                 memory: "500Mi"
         clusterPerformance:
           enabled: true
           # The below properties define the resources for 'clusterinfo' deployment.
           limits:
             cpu: "2"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "3096Mi"
           requests:
             cpu: "200m"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "800Mi"
           dataReporter:
             vertex:
               ttl: 720
               refreshInterval: 360
             # The below properties define the resources for 'container-monitor' deployment that is responsible for
             # posting the K8s/OpenShift Cluster performance metrics, map data etc.
             limits:
               cpu: "2"
               # Assign memory resources in 'Mi'(mebibytes) units only.
               memory: "1024Mi"
             requests:
               cpu: "200m"
               # Assign memory resources in 'Mi'(mebibytes) units only.
               memory: "300Mi"
           node:
             noscheduleTaint:
               skipMetricAggregation:
                 enabled: true
               allowed:
                 tolerations: ""
         node:
           enabled: true
         kafka:
           enabled: false
           consumergroups:
             metrics: true
             filter: ""
           jmx:
             modules: "kafka,jvm,memory"
             MBeans:
               # A semi-colon separated list of managed bean object names. JMX metrics will be automatically reported for matching beans.
               include: ""
               # A semi-colon separated list of managed bean object names. Matching beans will be ignored for Kafka JMX metrics reporting. This property overrides "include" configuration.
               exclude: ""
           deployAsDaemonSet: false
           debug: false
           ssl:
             client:
               enabled: false
               truststoreKey:
                 value: ""
                 valueFrom:
                   secretKeyRef:
                     name: ""
                     key: ""
               truststorePassword:
                 value: ""
               keystoreKey:
                 value: ""
                 valueFrom:
                   secretKeyRef:
                     name: ""
                     key: ""
               keystorePassword:
                 value: ""
               keystoreKeyPassword:
                 value: ""
               endpointIdentificationEnabled: false
             jmx:
               enabled: false
               truststoreKey:
                 value: ""
                 valueFrom:
                   secretKeyRef:
                     name: ""
                     key: ""
               truststorePassword:
                 value: ""
               keystoreKey:
                 value: ""
                 valueFrom:
                   secretKeyRef:
                     name: ""
                     key: ""
               keystorePassword:
                 value: ""
           # The below properties define the resources for 'apm-kafka-monitor' deployment or daemonset
           limits:
             cpu: "2"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "1024Mi"
           requests:
             cpu: "200m"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "300Mi"

       cloudmonitoring:
         aws:
           enabled: false
           accessKey: ""
           secretKey: ""
           # services supported are rds,ec2,ebs,lambda,dynamodb,s3,sns,ecs,sqs,kinesis,clb,nlb,alb,redshift,elasticache,autoScaling,billing,apiGateway
           # provide comma separated services to monitor
           servicesList: ""
           # The below properties define the resources for AWS monitoring deployment 'aws-monitor'
           limits:
             cpu: "2"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "1024Mi"
           requests:
             cpu: "200m"
             # Assign memory resources in 'Mi'(mebibytes) units only.
             memory: "300Mi"

       globalDeployment:
         # Node affinity rules for UMA Pods
         # Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity
         nodeAffinity: {}

         # Node labels for UMA Pods
         # Ref: https://kubernetes.io/docs/user-guide/node-selection/
         nodeSelector: {}

         # Additional tolerations for UMA pods
         # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
         # Default toleration used by UMA
         tolerations:
           - effect: "NoSchedule"
             key: "node-role.kubernetes.io/master"
           - effect: "NoSchedule"
             key: "node-role.kubernetes.io/storage"
           - effect: "NoSchedule"
             operator: "Exists"
           - effect: "NoExecute"
             operator: "Exists"

    ```

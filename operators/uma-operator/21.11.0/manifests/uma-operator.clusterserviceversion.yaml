      description: The Universal Monitoring Agent for Kubernetes monitoring.
      displayName: DX APM Universal Monitoring Agent
  description: |
    The **DX APM Universal Monitoring Agent** for Kubernetes (UMA for Kubernetes) acts as a single deployment that automatically discovers and monitors cloud and container infrastructures and containerized application processes. UMA for Kubernetes discovers and monitors all the containers on a host. This capability allows to monitor both the Kubernetes Infrastructure ( like Node, Pods, Containers, Cluster Services etc ) and applications running on this infrastructure & correlate them together which can help the triager to isolate if the the problem is related to the application or infrastructure

    **Usage**:
    ```
     apiVersion: ca.broadcom.com/v1alpha1
     kind: UniversalMonitoringAgent
     metadata:
       name: uma-monitor
     spec:
       # The agent and Enterprise Manager connection details.
       agentManager:
         url: localhost:5001
         # Agent/EM login credentials.
         credential:

       clusterName: DevelopmentCluster
       # type should be Kubernetes or Openshift depending on the environment
       type: Openshift
       monitor:
         application:
           # autoattach properties
           autoattach:
             filterType: whitelist
             # java autoattach properties
             java:
               enabled: true
               propertiesOverride:
             # dotnet autoattach properties
             dotnet:
               enabled: true
               propertiesOverride:
           jmx:
             enabled: true
           opentracing:
             enabled: true
             grpc:
               hostport:
             correlation:
               enabled: false
         container:
           prometheus:
             exporter:
               enabled: true
             backend:
               enabled: false
               endPoint:
                 # Defines the URL endpoint of the Prometheus backend.
                 url:
                 # Username (if any) for connecting to the Prometheus backend URL.
                 username:
                 # Password (if any) for connecting to the Prometheus backend URL.
                 password:
                 # Token (if any) for connecting to the Prometheus backend URL.
                 token:
                 configFiles:
                 metricAlias: container_name=container,pod_name=pod
               filter:
                 name:
                 value:

           dockerstats:
             enabled: true
         clusterPerformance:
           enabled: true

    ```

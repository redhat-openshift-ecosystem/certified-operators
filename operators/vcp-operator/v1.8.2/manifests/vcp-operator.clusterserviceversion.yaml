                    name: vcp-operator
                    ports:
                      - containerPort: 9402
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 6060
                      initialDelaySeconds: 3
                      periodSeconds: 7
                    resources:
                      limits:
                        cpu: "1"
                        memory: 512Mi
                      requests:
                        cpu: 500m
                        memory: 512Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp-dir
                dnsPolicy: ClusterFirst
                securityContext:
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                serviceAccountName: vcp-operator
                volumes:
                  - emptyDir: {}
                    name: temp-dir

                  app.kubernetes.io/name: vcp-operator
                  app.kubernetes.io/version: v1.8.2
              spec:
                containers:
                  - args:
                      - --log-level=1
                      - --metrics-bind-address=:9402
                      - --readiness-probe-bind-address=:6060
                    env:
                      - name: XDG_CACHE_HOME
                        value: /tmp/.cache
                      - name: XDG_CONFIG_HOME
                        value: /tmp/.config
                    image: registry.venafi.cloud/public/venafi-images/vcp-operator@sha256:e866acaacd26a0d586c0a7d3cc01b72d611054a267f79d34b8a9ef3cafc300b0

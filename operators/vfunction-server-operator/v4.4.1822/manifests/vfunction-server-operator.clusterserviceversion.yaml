  install:
    spec:
      metadata:
        annotations:
          productID: 'com.vfunction.operator.4.4.1822'
          productName: 'vFunction Server Operator'
          productVersion: '4.4.1822'
        labels:
          name: vfunction-server-operator
          app.kubernetes.io/name: vfunction
          app.kubernetes.io/instance: vfunction-operator
          app.kubernetes.io/managed-by: operator
      deployments:
      - name: vfunction-server-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: vfunction-server-operator
          strategy: {}
          metadata:
            annotations:
              productID: 'com.vfunction.operator.4.4.1822'
              productName: 'vFunction Server Operator'
              productVersion: '4.4.1822'
            labels:
              name: vfunction-server-operator
              app.kubernetes.io/name: vfunction
              app.kubernetes.io/instance: vfunction-operator
              app.kubernetes.io/managed-by: operator
          template:
            metadata:
              annotations:
                productID: 'com.vfunction.operator.4.4.1822'
                productName: 'vFunction Server Operator'
                productVersion: '4.4.1822'
              labels:
                name: vfunction-server-operator
                app.kubernetes.io/name: vfunction
                app.kubernetes.io/instance: vfunction-operator
                app.kubernetes.io/managed-by: operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
              containers:
              - name: vfunction-server-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: vfunction-server-operator

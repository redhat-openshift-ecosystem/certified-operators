            - apiGroups:
                - vdo.vmware.com
              resources:
                - vspherecloudconfigs/finalizers
              verbs:
                - update
            - apiGroups:
                - vdo.vmware.com
              resources:
                - vspherecloudconfigs/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: vdo-controller-manager
      deployments:
        - name: vdo-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy:
              rollingUpdate:
                maxSurge: 0
                maxUnavailable: 1
              type: RollingUpdate
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:c517c5e91c22279414fc56c777e44641602f01440938cca0bee02a6929fe558e
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    image: projects.registry.vmware.com/vsphere_kubernetes_driver_operator/vdo@sha256:89cf3510834d796812b663b035fa1ea1de37f028ec7272e90ac5e61931a46395
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 200Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    env:
                    - name: VDO_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: MATRIX_CONFIG_CONTENT
                      valueFrom:
                        configMapKeyRef:
                          key: versionConfigContent
                          name: compat-matrix-config
                          optional: true
                    - name: MATRIX_CONFIG_URL
                      valueFrom:
                        configMapKeyRef:
                          key: versionConfigURL
                          name: compat-matrix-config
                          optional: true
                    securityContext:
                      allowPrivilegeEscalation: false
                    volumeMounts:
                      - mountPath: /etc/kubernetes
                        name: vsphere-config-volume
                hostNetwork: true
                nodeSelector:
                  node-role.kubernetes.io/master: ""
                serviceAccountName: vdo-controller-manager
                terminationGracePeriodSeconds: 10
                tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Exists
                  - effect: NoSchedule
                    key: kubeadmNode
                    operator: Equal
                    value: master
                  - effect: NoSchedule
                    key: node.cloudprovider.kubernetes.io/uninitialized
                    operator: Equal
                    value: "true"
                volumes:
                  - hostPath:
                      path: /etc/kubernetes
                      type: DirectoryOrCreate
                    name: vsphere-config-volume
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: vdo-controller-manager
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: true
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - vsphere-kubernetes-drivers-operator
    - vSphere
    - CPI
    - CSI
    - OpenShift
    - k8s
  links:
    - name: vsphere-kubernetes-drivers-operator
      url: https://github.com/vmware-tanzu/vsphere-kubernetes-drivers-operator
  maintainers:
    - email: vdo@vmware.com
      name: VDO Maintainers
  maturity: alpha
  minKubeVersion: "1.21.7"
  provider:
    name: VMware
  version: 0.1.3
